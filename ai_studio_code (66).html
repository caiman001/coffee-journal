<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 关键优化：禁止用户缩放，适配 iPad 分辨率 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- iOS/iPadOS 专属：添加到主屏幕后全屏运行 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 状态栏设置为黑色沉浸式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Coffee Journal">

    <title>Infinity Coffee Journal</title>
    <style>
        :root {
            --bg-color: #f2f2f2;
            /* iPad 屏幕较大，我们可以稍微加大一点卡片尺寸，让它更有质感 */
            --card-width: 320px; 
            --card-height: 540px;
            
            --roast-light: #D4A373;
            --roast-medium: #8D6E63;
            --roast-dark: #3E2723;
            --back-color: #2c1e1a;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            /* 针对 iOS 的平滑字体渲染 */
            -webkit-font-smoothing: antialiased;
        }

        /* --- 滚动区域 --- */
        .app-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .card-scroller {
            display: flex;
            gap: 30px; /* iPad 上间距稍微大一点更好看 */
            overflow-x: auto;
            padding: 0 50vw; 
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            width: 100%;
            height: 100%;
            align-items: center;
            box-sizing: border-box;
            contain: layout style paint;
        }
        .card-scroller::-webkit-scrollbar { display: none; }

        .card-spacer { min-width: calc(50vw - var(--card-width)/2); }

        /* --- 3D 卡片 --- */
        .card-wrapper {
            position: relative;
            flex: 0 0 var(--card-width);
            height: var(--card-height);
            scroll-snap-align: center;
            perspective: 1000px;
            z-index: 1;
            transform: scale(0.9); /* iPad 上稍微大一点的默认缩放 */
            opacity: 0.7;
            transition: transform 0.3s ease, opacity 0.3s ease;
            will-change: transform, opacity;
        }

        .card-wrapper.active {
            transform: scale(1.1); /* 激活时放得更大 */
            opacity: 1;
            z-index: 10;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.2)); /* 增加更强的立体感 */
        }

        .card {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
            transform-style: preserve-3d;
            border-radius: 28px; /* 圆角加大 */
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .card-wrapper.flipped .card { transform: rotateY(180deg); }

        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%;
            -webkit-backface-visibility: hidden; backface-visibility: hidden;
            border-radius: 28px; overflow: hidden; box-sizing: border-box;
        }

        /* --- 正面 --- */
        .card-front {
            background-color: white;
            border: 10px solid white; /* 边框加粗 */
            display: flex; flex-direction: column; align-items: center;
        }

        .bg-image {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover; z-index: 0;
            background-color: #eee;
            transition: opacity 0.3s;
        }

        .overlay-gradient {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0) 50%, rgba(0,0,0,0.8) 100%);
            z-index: 1; pointer-events: none;
        }

        .badge {
            margin-top: 50px; width: 90px; height: 90px;
            border-radius: 50%; background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px); /* iPad 支持毛玻璃效果 */
            -webkit-backdrop-filter: blur(10px);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 2;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15); position: relative;
        }
        .badge::after {
            content: ''; position: absolute; top: 5px; left: 5px; right: 5px; bottom: 5px;
            border: 1px dashed; border-radius: 50%; opacity: 0.6;
        }
        .badge span { font-size: 10px; font-weight: 700; text-transform: uppercase; color: #888; }
        .badge strong { font-size: 15px; font-weight: 900; text-transform: uppercase; margin-top: 2px; }

        .card-content {
            position: absolute; bottom: 40px; left: 0; width: 100%;
            text-align: center; z-index: 2; color: white; padding: 0 20px;
        }
        .card-content h2 { margin: 0; font-size: 32px; font-weight: 800; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        .card-content p { margin: 8px 0 0; font-size: 12px; letter-spacing: 3px; opacity: 0.9; text-transform: uppercase; }

        .upload-btn {
            position: absolute; top: 25px; right: 25px; width: 50px; height: 50px;
            background: rgba(0,0,0,0.3); backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px);
            border-radius: 50%; display: flex; justify-content: center; align-items: center; z-index: 5;
            cursor: pointer; border: 1px solid rgba(255,255,255,0.3);
        }
        .upload-btn svg { stroke: white; width: 24px; height: 24px; }

        /* --- 背面 --- */
        .card-back {
            transform: rotateY(180deg); background: var(--back-color);
            color: #e6dac8; padding: 50px 35px; display: flex; flex-direction: column;
            border: 10px solid var(--back-color);
        }
        .card-back h3 {
            text-align: center; font-size: 16px; letter-spacing: 2px;
            text-transform: uppercase; border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 20px; margin: 0 0 30px 0; color: rgba(255,255,255,0.4);
        }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-size: 11px; text-transform: uppercase; opacity: 0.5; margin-bottom: 8px; }
        .form-group input, .form-group textarea {
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            padding: 14px; border-radius: 12px; color: #fff; outline: none; box-sizing: border-box; font-size: 16px; /* 16px 防止 iOS 输入时自动放大 */
        }
        .form-group textarea { resize: none; height: 80px; }
        
        .action-row { margin-top: auto; display: flex; justify-content: space-between; align-items: center; }
        .btn-text { background: none; border: none; color: white; padding: 10px 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.2); font-size: 13px; }
        .btn-delete { color: #ff6b6b; border-color: rgba(255,107,107,0.3); }

        /* --- UI 组件 --- */
        .fab-container {
            position: fixed; bottom: 40px; right: 40px; z-index: 100;
            display: flex; flex-direction: column; align-items: flex-end; gap: 15px;
        }
        .fab-main {
            width: 70px; height: 70px; background: #2c1e1a; border-radius: 50%;
            box-shadow: 0 6px 25px rgba(0,0,0,0.3); display: flex; justify-content: center; align-items: center;
            color: white; font-size: 36px; cursor: pointer; border: 2px solid rgba(255,255,255,0.1);
        }
        .roast-menu {
            display: none; background: white; padding: 15px; border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); flex-direction: column; gap: 8px;
        }
        .roast-menu.show { display: flex; }
        .roast-option { padding: 12px 24px; border-radius: 10px; font-size: 15px; font-weight: bold; text-align: center; cursor: pointer; }
        .opt-light { background: #fff5eb; color: var(--roast-light); }
        .opt-medium { background: #f5f0ee; color: var(--roast-medium); }
        .opt-dark { background: #eeeae9; color: var(--roast-dark); }

        .roast-light .badge strong { color: var(--roast-light); }
        .roast-light .badge::after { border-color: var(--roast-light); }
        .roast-medium .badge strong { color: var(--roast-medium); }
        .roast-medium .badge::after { border-color: var(--roast-medium); }
        .roast-dark .badge strong { color: var(--roast-dark); }
        .roast-dark .badge::after { border-color: var(--roast-dark); }

        .loading-text { position: absolute; top: 50%; width: 100%; text-align: center; color: #999; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="loading-text" id="loading">Loading database...</div>
    <div class="card-scroller" id="scroller">
        <div class="card-spacer"></div>
        <!-- Cards injected here -->
        <div class="card-spacer"></div>
    </div>
</div>

<div class="fab-container">
    <div class="roast-menu" id="roastMenu">
        <div class="roast-option opt-light" onclick="addNewCard('light')">Light Roast</div>
        <div class="roast-option opt-medium" onclick="addNewCard('medium')">Medium Roast</div>
        <div class="roast-option opt-dark" onclick="addNewCard('dark')">Dark Roast</div>
    </div>
    <div class="fab-main" onclick="toggleMenu()">+</div>
</div>

<script>
    // JS 逻辑与之前的高性能版完全一致，无需修改
    const DB_NAME = 'CoffeeJournalDB_iPad';
    const DB_VERSION = 1;
    const STORE_NAME = 'coffees';
    let db;
    let coffeeCache = {}; 

    function initDB() {
        return new Promise((resolve, reject) => {
            const request = indexedDB.open(DB_NAME, DB_VERSION);
            request.onupgradeneeded = (e) => {
                db = e.target.result;
                if (!db.objectStoreNames.contains(STORE_NAME)) {
                    db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                }
            };
            request.onsuccess = (e) => {
                db = e.target.result;
                resolve(db);
            };
            request.onerror = reject;
        });
    }

    function getAllCoffees() {
        return new Promise((resolve) => {
            const tx = db.transaction(STORE_NAME, 'readonly');
            const store = tx.objectStore(STORE_NAME);
            store.getAll().onsuccess = (e) => resolve(e.target.result);
        });
    }

    function getCoffeeById(id) {
        return new Promise((resolve) => {
            const tx = db.transaction(STORE_NAME, 'readonly');
            const store = tx.objectStore(STORE_NAME);
            store.get(id).onsuccess = (e) => resolve(e.target.result);
        });
    }

    function addCoffee(roastType) {
        return new Promise((resolve) => {
            const tx = db.transaction(STORE_NAME, 'readwrite');
            const store = tx.objectStore(STORE_NAME);
            const newCoffee = {
                name: 'New Coffee', origin: '', notes: '', roast: roastType, imageBlob: null, created: Date.now()
            };
            store.add(newCoffee).onsuccess = (e) => {
                newCoffee.id = e.target.result;
                resolve(newCoffee);
            };
        });
    }

    function updateCoffee(id, data) {
        const tx = db.transaction(STORE_NAME, 'readwrite');
        const store = tx.objectStore(STORE_NAME);
        store.get(id).onsuccess = (e) => {
            const record = e.target.result;
            if(record) {
                Object.assign(record, data);
                store.put(record);
            }
        };
    }

    function deleteCoffee(id) {
        return new Promise((resolve) => {
            const tx = db.transaction(STORE_NAME, 'readwrite');
            const store = tx.objectStore(STORE_NAME);
            store.delete(id).onsuccess = () => resolve();
        });
    }

    const cardObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            const cardWrapper = entry.target;
            const img = cardWrapper.querySelector('.bg-image');
            const id = parseInt(cardWrapper.getAttribute('data-id'));

            if (entry.isIntersecting) {
                if (!img.src || img.src === "" || img.src.includes('data:image')) {
                    loadHighResImage(id, img);
                }
            } else {
                if (img.src && !img.src.includes('data:image')) {
                    URL.revokeObjectURL(img.src);
                    img.src = ""; 
                }
            }
        });
    }, {
        root: document.getElementById('scroller'),
        rootMargin: '300px', 
        threshold: 0.1
    });

    async function loadHighResImage(id, imgElement) {
        const data = await getCoffeeById(id);
        if (data && data.imageBlob) {
            const url = URL.createObjectURL(data.imageBlob);
            imgElement.src = url;
            imgElement.style.opacity = '1';
        } else {
            imgElement.src = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjwvc3ZnPg=='; 
        }
    }

    const scroller = document.getElementById('scroller');
    const loading = document.getElementById('loading');

    async function initApp() {
        await initDB();
        const coffees = await getAllCoffees();
        loading.style.display = 'none';

        if (coffees.length === 0) {
            const first = await addCoffee('medium');
            renderCard(first);
        } else {
            coffees.forEach(renderCard);
        }
        
        requestAnimationFrame(updateScale);
    }

    function renderCard(coffee) {
        coffeeCache[coffee.id] = coffee;

        const wrapper = document.createElement('div');
        wrapper.className = `card-wrapper roast-${coffee.roast}`;
        wrapper.id = `card-wrapper-${coffee.id}`;
        wrapper.setAttribute('data-id', coffee.id); 

        wrapper.innerHTML = `
            <div class="card">
                <div class="card-front">
                    <label class="upload-btn" onclick="event.stopPropagation()">
                        <input type="file" accept="image/*" hidden onchange="handleImageUpload(event, ${coffee.id})">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                    </label>
                    <img id="img-${coffee.id}" class="bg-image default-bg" src="">
                    <div class="overlay-gradient"></div>
                    <div class="badge"><span>Roast</span><strong>${coffee.roast}</strong></div>
                    <div class="card-content">
                        <h2 id="title-${coffee.id}">${coffee.name}</h2>
                        <p>${coffee.roast.toUpperCase()} ROAST</p>
                    </div>
                </div>
                <div class="card-back" onclick="event.stopPropagation()">
                    <h3>Edit Details</h3>
                    <div class="form-group">
                        <label>Coffee Name</label>
                        <input type="text" value="${coffee.name}" oninput="handleInput(${coffee.id}, 'name', this.value)">
                    </div>
                    <div class="form-group">
                        <label>Origin</label>
                        <input type="text" value="${coffee.origin}" placeholder="e.g. Ethiopia" oninput="handleInput(${coffee.id}, 'origin', this.value)">
                    </div>
                    <div class="form-group">
                        <label>Notes</label>
                        <textarea placeholder="Notes..." oninput="handleInput(${coffee.id}, 'notes', this.value)">${coffee.notes}</textarea>
                    </div>
                    <div class="action-row">
                        <button class="btn-text btn-delete" onclick="handleDelete(${coffee.id})">Delete</button>
                        <button class="btn-text" onclick="flipCard(this)">Done</button>
                    </div>
                </div>
            </div>
        `;

        wrapper.onclick = (e) => {
            if (!e.target.closest('.card-back') && wrapper.classList.contains('active')) {
                wrapper.classList.toggle('flipped');
            } else if (!wrapper.classList.contains('active')) {
                wrapper.scrollIntoView({ behavior: 'smooth', inline: 'center' });
            }
        };

        const spacers = scroller.querySelectorAll('.card-spacer');
        scroller.insertBefore(wrapper, spacers[spacers.length-1]);
        
        cardObserver.observe(wrapper);
    }

    function toggleMenu() { document.getElementById('roastMenu').classList.toggle('show'); }

    async function addNewCard(roast) {
        toggleMenu();
        const newCoffee = await addCoffee(roast);
        renderCard(newCoffee);
        setTimeout(() => {
            const el = document.getElementById(`card-wrapper-${newCoffee.id}`);
            el.scrollIntoView({ behavior: 'smooth', inline: 'center' });
        }, 100);
    }

    function handleInput(id, field, value) {
        if (field === 'name') document.getElementById(`title-${id}`).innerText = value || 'Coffee';
        updateCoffee(id, { [field]: value });
    }

    function handleImageUpload(event, id) {
        const file = event.target.files[0];
        if (file) {
            updateCoffee(id, { imageBlob: file });
            const imgEl = document.getElementById(`img-${id}`);
            const url = URL.createObjectURL(file);
            imgEl.src = url;
        }
    }

    async function handleDelete(id) {
        if (confirm('Delete this card?')) {
            await deleteCoffee(id);
            const wrapper = document.getElementById(`card-wrapper-${id}`);
            cardObserver.unobserve(wrapper); 
            wrapper.style.opacity = '0';
            wrapper.style.transform = 'scale(0)';
            setTimeout(() => { wrapper.remove(); updateScale(); }, 300);
        }
    }

    function flipCard(btn) { btn.closest('.card-wrapper').classList.remove('flipped'); }

    let ticking = false;
    function onScroll() {
        if (!ticking) {
            window.requestAnimationFrame(() => {
                updateScale();
                ticking = false;
            });
            ticking = true;
        }
    }

    function updateScale() {
        const cards = document.querySelectorAll('.card-wrapper');
        const scrollerRect = scroller.getBoundingClientRect();
        const centerPoint = scrollerRect.left + scrollerRect.width / 2;

        for (let i = 0; i < cards.length; i++) {
            const card = cards[i];
            const rect = card.getBoundingClientRect();
            if (rect.right < 0 || rect.left > window.innerWidth) continue;

            const cardCenter = rect.left + rect.width / 2;
            const distance = Math.abs(centerPoint - cardCenter);
            
            if (distance < 140) { // iPad 判定范围稍微加大
                if (!card.classList.contains('active')) card.classList.add('active');
            } else {
                if (card.classList.contains('active')) {
                    card.classList.remove('active');
                    if (card.classList.contains('flipped')) card.classList.remove('flipped');
                }
            }
        }
    }

    scroller.addEventListener('scroll', onScroll, { passive: true });
    window.addEventListener('resize', onScroll);

    initApp();

</script>
</body>
</html>
