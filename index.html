<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BeanDance">

    <title>BeanDance V37 Production</title>
    <style>
        :root {
            --bg-color: #000000;
            --card-width: 360px;
            --card-height: 580px;
            --gap: 24px;
            
            --roast-light: #D4A373;
            --roast-medium: #8D6E63;
            --roast-dark: #3E2723;
            
            --glass-bg: rgba(28, 28, 30, 0.65);
            --glass-shadow: 0 40px 80px -10px rgba(0,0,0,0.9);
        }

        @property --angle {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }

        html, body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
            width: 100vw; height: 100dvh;
            overflow: hidden;
            user-select: none; -webkit-user-select: none;
            -webkit-font-smoothing: antialiased;
            color: #fff;
        }

        .app-container {
            position: fixed; inset: 0; z-index: 1;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 0; margin: 0;
        }

        /* --- 滚动区域 --- */
        .card-scroller {
            display: flex;
            gap: var(--gap);
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            
            position: absolute;
            top: 50%; width: 100%; height: calc(var(--card-height) + 120px); 
            transform: translateY(-50%);
            
            align-items: center;
            padding: 0; 
            
            will-change: scroll-position;
            opacity: 0;
            transition: opacity 0.5s ease-out;
            contain: layout style;
        }
        .card-scroller.visible { opacity: 1; }
        .card-scroller::-webkit-scrollbar { display: none; }

        .card-scroller::before,
        .card-scroller::after {
            content: ''; display: block;
            flex: 0 0 calc(50vw - var(--card-width) / 2);
            width: calc(50vw - var(--card-width) / 2);
        }

        /* --- 卡片容器 --- */
        .card-wrapper {
            position: relative;
            flex: 0 0 var(--card-width);
            height: var(--card-height);
            scroll-snap-align: center;
            perspective: 2000px;
            z-index: 1;
            transform: scale(1);
            will-change: transform, opacity;
        }
        .card-wrapper.active { z-index: 100; }

        /* --- 卡片本体 --- */
        .card {
            position: relative; width: 100%; height: 100%;
            transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
            transform-style: preserve-3d;
        }
        .card-wrapper.flipped .card { transform: rotateY(180deg); }

        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%;
            -webkit-backface-visibility: hidden; backface-visibility: hidden;
            border-radius: 40px; box-sizing: border-box;
            background: #121212;
            box-shadow: var(--glass-shadow);
        }

        /* 流光特效 */
        .card-front::after, .card-back::after {
            content: ''; position: absolute; inset: 0; border-radius: 40px; padding: 1px;
            background: conic-gradient(from var(--angle), transparent 40%, rgba(255,255,255,0.15) 50%, transparent 60%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude;
            pointer-events: none; z-index: 10;
            animation: spin 12s linear infinite, breathe 6s ease-in-out infinite alternate;
            animation-play-state: paused;
        }
        .card-wrapper.active .card-front::after, 
        .card-wrapper.active .card-back::after { animation-play-state: running; }

        @keyframes spin { to { --angle: 360deg; } }
        @keyframes breathe { 0% { opacity: 0.3; } 100% { opacity: 1; } }

        .card-front { overflow: hidden; z-index: 2; transform: rotateY(0deg); }
        .bg-image { width: 100%; height: 100%; object-fit: cover; transition: opacity 0.3s; background-color: #1a1a1a; }
        
        .overlay-gradient {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 40%;
            background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.3) 40%, rgba(0,0,0,0.95) 100%);
            z-index: 1; pointer-events: none;
        }

        .card-content {
            position: absolute; bottom: 0; left: 0; width: 100%;
            pointer-events: none; z-index: 5;
            display: flex; flex-direction: column; justify-content: flex-end; 
            padding-bottom: 50px; align-items: center; text-align: center;
        }

        .app-brand-title-input {
            background: transparent; border: none; outline: none;
            font-family: inherit; margin: 0; text-align: center; width: 100%; pointer-events: auto;
            font-size: 38px; font-weight: 800; line-height: 1; letter-spacing: -1px;
            background: linear-gradient(135deg, #fff 0%, #dcdcdc 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3); caret-color: #fff;
        }
        .app-brand-author-input {
            background: transparent; border: none; outline: none;
            font-family: inherit; margin: 6px 0 20px 0; text-align: center; width: 100%; pointer-events: auto;
            font-size: 10px; letter-spacing: 4px; font-weight: 600;
            color: rgba(255,255,255,0.5); text-transform: uppercase; caret-color: #fff;
        }

        .card-content h2 { 
            margin: 0; font-size: 34px; font-weight: 700; color: rgba(255,255,255,0.95);
            line-height: 1.1; letter-spacing: -0.5px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.5); pointer-events: none;
        }
        .card-content p { 
            margin: 8px 0 0 0; font-size: 13px; letter-spacing: 2px; font-weight: 500;
            color: rgba(255,255,255,0.7); text-transform: uppercase; pointer-events: none;
        }

        .upload-btn {
            position: absolute; top: 24px; right: 24px; 
            width: 44px; height: 44px; background: transparent; border: none;
            display: flex; justify-content: center; align-items: center; z-index: 20;
            cursor: pointer; opacity: 0.3; transition: opacity 0.3s, transform 0.2s;
        }
        .upload-btn:active { transform: scale(0.9); opacity: 1; }
        .upload-btn:hover { opacity: 0.8; }
        .upload-btn svg { stroke: white; width: 24px; height: 24px; stroke-width: 1.5; filter: drop-shadow(0 1px 4px rgba(0,0,0,0.8));}

        .card-back {
            transform: rotateY(180deg); z-index: 1;
            background: var(--glass-bg);
            backdrop-filter: blur(50px) saturate(180%); -webkit-backdrop-filter: blur(50px) saturate(180%);
            padding: 50px 30px; 
            display: flex; flex-direction: column; color: white;
        }

        .title-input-group {
            margin-bottom: 30px; text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 15px; display: flex; align-items: center; justify-content: center; min-height: 40px; 
        }
        .title-input {
            width: 100%; background: transparent; border: none;
            font-size: 24px; font-weight: 700; color: white; text-align: center;
            outline: none; font-family: inherit; line-height: 1.2; padding: 0; margin: 0;
        }
        .title-input::placeholder { color: rgba(255,255,255,0.3); }

        .data-list { display: flex; flex-direction: column; gap: 0; width: 100%; margin-bottom: 20px; }
        .data-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 18px 0; border-bottom: 1px solid rgba(255,255,255,0.08); height: 24px;
        }
        .data-label { font-size: 15px; color: rgba(255,255,255,0.6); font-weight: 500; letter-spacing: 0.5px; }
        .data-value-group { display: flex; align-items: center; justify-content: flex-end; width: 140px; }
        .data-input {
            flex: 1; background: transparent; border: none; text-align: right; 
            color: white; font-size: 20px; font-weight: 600; outline: none; 
            font-family: "SF Pro Display", -apple-system, sans-serif; font-variant-numeric: tabular-nums; 
            padding: 0; margin: 0;
        }
        .data-input::placeholder { color: rgba(255,255,255,0.2); }
        .data-unit {
            font-size: 14px; color: rgba(255,255,255,0.4); font-weight: 500; 
            width: 25px; text-align: right; padding-left: 0; margin-left: 5px; flex-shrink: 0; 
        }

        .action-row { margin-top: auto; display: flex; justify-content: space-between; align-items: center; }
        .btn-text { 
            background: rgba(255,255,255,0.08); border: none; color: white; 
            padding: 12px 24px; border-radius: 24px; font-size: 13px; font-weight: 500; cursor: pointer; 
            backdrop-filter: blur(10px); transition: background 0.2s;
        }
        .btn-text:active { background: rgba(255,255,255,0.15); }
        .btn-delete { background: rgba(255, 69, 58, 0.1); color: #FF453A; }
        .btn-delete:active { background: rgba(255, 69, 58, 0.2); }

        .card-add {
            background: rgba(255,255,255,0.02); position: relative;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer; transition: background 0.3s; border-radius: 40px; box-sizing: border-box; height: 100%; width: 100%;
        }
        .card-add::after {
            content: ''; position: absolute; inset: 0; border-radius: 40px;
            border: 1px dashed rgba(255,255,255,0.2); pointer-events: none;
        }
        .card-add:active { background: rgba(255,255,255,0.05); }
        .add-icon { font-size: 60px; color: rgba(255,255,255,0.2); font-weight: 200; margin-bottom: 20px; pointer-events: none; }

        .add-menu {
            display: none; flex-direction: column; gap: 12px; width: 60%;
            animation: fadeIn 0.3s ease; z-index: 20;
        }
        .add-menu.show { display: flex; }
        .add-menu-btn {
            background: rgba(255,255,255,0.08); padding: 16px; border-radius: 16px;
            text-align: center; color: white; font-weight: 600; font-size: 14px;
            backdrop-filter: blur(10px); cursor: pointer; border: 1px solid rgba(255,255,255,0.05);
            transition: background 0.2s;
        }
        .add-menu-btn:active { background: rgba(255,255,255,0.15); }
        .opt-light { color: #ffe0b2; }
        .opt-medium { color: #ffccbc; }
        .opt-dark { color: #d7ccc8; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* 搜索栏样式 */
        .search-bar-wrapper {
            display: flex; align-items: center; justify-content: center; margin-top: 10px;
            opacity: 0.7; transition: opacity 0.3s; pointer-events: auto;
        }
        .search-bar-wrapper:focus-within { opacity: 1; }
        .search-icon-small { width: 16px; height: 16px; stroke: rgba(255,255,255,0.8); margin-right: 10px; }
        .search-input-inline {
            background: transparent; border: none; outline: none;
            color: rgba(255,255,255,0.9); font-size: 14px; letter-spacing: 2px; font-weight: 500;
            text-transform: uppercase; width: 120px;
            font-family: inherit; border-bottom: 1px solid rgba(255,255,255,0.3);
            text-align: center; padding-bottom: 4px;
        }
        .search-input-inline::placeholder { color: rgba(255,255,255,0.5); }
        
        .system-actions {
            margin-top: 20px; display: flex; gap: 15px; opacity: 0; transition: opacity 0.3s;
            pointer-events: none; justify-content: center;
        }
        .card-front:hover .system-actions, .card-front:active .system-actions { opacity: 0.8; pointer-events: auto; }
        .sys-btn {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%; width: 36px; height: 36px; display: flex; justify-content: center; align-items: center;
            cursor: pointer; backdrop-filter: blur(10px);
        }
        .sys-btn svg { width: 16px; height: 16px; stroke: white; }

        .status-toast {
            position: fixed; top: 40px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1);
            padding: 8px 20px; border-radius: 20px; color: white; font-size: 12px; letter-spacing: 1px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none; z-index: 200; font-weight: 600;
        }
    </style>
</head>
<body>

<div class="status-toast" id="statusToast">SAVED</div>

<div class="app-container">
    <div class="card-scroller" id="scroller">
        <!-- JS 动态填充 -->
    </div>
</div>

<script>
    /**
     * BeanDance V37
     * Fixes:
     * 1. Blob Persistence (using structuredClone instead of JSON serialization)
     * 2. Race Condition (using per-entity debounce)
     */

    const DB_NAME = 'BeanDance_V37'; 
    const DB_VERSION = 2; 
    const STORE_COFFEE = 'coffees';
    const STORE_SETTINGS = 'settings';
    const STORE_ASSETS = 'assets';
    
    const CARD_FULL_WIDTH = 384; 
    
    // --- State Management ---
    const App = {
        db: null,
        cache: {
            coffees: [],
            meta: { title: 'BeanDance', author: 'by CAIMAN' },
            searchBg: null 
        },
        scroller: document.getElementById('scroller'),
        // Debounce Pool: Key -> TimerID
        debounceMap: new Map(),
        isAnimating: false
    };

    // --- Database Manager ---
    const DBManager = {
        async init() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                request.onupgradeneeded = (e) => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains(STORE_COFFEE)) {
                        db.createObjectStore(STORE_COFFEE, { keyPath: 'id', autoIncrement: true });
                    }
                    if (!db.objectStoreNames.contains(STORE_SETTINGS)) {
                        db.createObjectStore(STORE_SETTINGS, { keyPath: 'key' });
                    }
                    if (!db.objectStoreNames.contains(STORE_ASSETS)) {
                        db.createObjectStore(STORE_ASSETS, { keyPath: 'key' });
                    }
                };
                request.onsuccess = (e) => {
                    App.db = e.target.result;
                    resolve();
                };
                request.onerror = (e) => reject(e);
            });
        },

        async loadAll() {
            // Load Meta
            const meta = await this.get(STORE_SETTINGS, 'meta');
            if (meta) App.cache.meta = meta;

            // Load Search BG
            const bg = await this.get(STORE_ASSETS, 'search_bg');
            if (bg) App.cache.searchBg = bg.blob;

            // Load Coffees
            App.cache.coffees = await this.getAll(STORE_COFFEE);
        },

        get(storeName, key) {
            return new Promise(resolve => {
                const tx = App.db.transaction(storeName, 'readonly');
                const req = tx.objectStore(storeName).get(key);
                req.onsuccess = () => resolve(req.result);
                req.onerror = () => resolve(null);
            });
        },

        getAll(storeName) {
            return new Promise(resolve => {
                const tx = App.db.transaction(storeName, 'readonly');
                const req = tx.objectStore(storeName).getAll();
                req.onsuccess = () => resolve(req.result || []);
            });
        },

        put(storeName, data) {
            return new Promise((resolve, reject) => {
                const tx = App.db.transaction(storeName, 'readwrite');
                // structuredClone happens natively in IndexedDB put, 
                // but to be absolutely safe against object mutations during async,
                // passing the object directly is usually fine. 
                // For explicit safety: structuredClone(data)
                const req = tx.objectStore(storeName).put(data);
                req.onsuccess = () => resolve(req.result);
                req.onerror = (e) => reject(e);
            });
        },
        
        delete(storeName, key) {
             return new Promise((resolve, reject) => {
                const tx = App.db.transaction(storeName, 'readwrite');
                const req = tx.objectStore(storeName).delete(key);
                req.onsuccess = () => resolve();
                req.onerror = (e) => reject(e);
            });
        }
    };

    // --- Data Service (The Fix Layer) ---
    const Service = {
        // Per-entity Debounce Logic
        debounceSave(key, fn) {
            if (App.debounceMap.has(key)) {
                clearTimeout(App.debounceMap.get(key));
            }
            const timer = setTimeout(() => {
                fn();
                App.debounceMap.delete(key);
                UIManager.toast('SAVED');
            }, 500);
            App.debounceMap.set(key, timer);
        },

        saveMeta(field, value) {
            App.cache.meta[field] = value;
            this.debounceSave('meta', () => {
                DBManager.put(STORE_SETTINGS, { key: 'meta', ...App.cache.meta });
            });
        },

        saveCoffee(id, data) {
            const coffee = App.cache.coffees.find(c => c.id === id);
            if (coffee) {
                // Update Cache immediately
                Object.assign(coffee, data);
                
                // Debounce Write
                this.debounceSave(`coffee-${id}`, () => {
                    // FIX 1: structuredClone ensures Blob is preserved
                    // Although modern IDB implementations do this implicitly, 
                    // we avoid JSON.stringify methods completely.
                    // We simply pass the reference, knowing cache matches DB structure.
                    // To be paranoid about race conditions with cache:
                    const clone = structuredClone(coffee);
                    DBManager.put(STORE_COFFEE, clone);
                });
            }
        },
        
        async addCoffee(roast) {
            const newCoffee = {
                name: 'New Coffee', 
                powder: '18', liquid: '36', time: '25', grind: '2.0', 
                roast: roast, imageBlob: null, created: Date.now()
            };
            // Initial save needs no debounce
            const id = await DBManager.put(STORE_COFFEE, newCoffee);
            newCoffee.id = id;
            App.cache.coffees.push(newCoffee);
            return newCoffee;
        },

        async deleteCoffee(id) {
            await DBManager.delete(STORE_COFFEE, id);
            App.cache.coffees = App.cache.coffees.filter(c => c.id !== id);
        },

        async saveSearchBg(blob) {
            App.cache.searchBg = blob;
            await DBManager.put(STORE_ASSETS, { key: 'search_bg', blob: blob });
            UIManager.toast('SAVED');
        },

        // Export / Import
        async exportData() {
            UIManager.toast('EXPORTING...');
            const exportObj = {
                version: 1,
                meta: App.cache.meta,
                coffees: []
            };
            
            for (const c of App.cache.coffees) {
                const cCopy = { ...c };
                // Convert Blob to Base64 for JSON storage
                let blobToConvert = cCopy.imageBlob || cCopy.imageData; // Handle potential legacy key
                if (blobToConvert instanceof Blob) {
                    cCopy.imageBase64 = await this.blobToBase64(blobToConvert);
                }
                // Clean up keys not for export
                delete cCopy.imageBlob;
                delete cCopy.imageData;
                exportObj.coffees.push(cCopy);
            }

            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(exportObj));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "beandance_backup.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        },

        async importData(file) {
            UIManager.toast('IMPORTING...');
            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    // Import Meta
                    if(data.meta) {
                        App.cache.meta = data.meta;
                        await DBManager.put(STORE_SETTINGS, { key: 'meta', ...data.meta });
                    }
                    // Import Coffees
                    if(data.coffees) {
                        for(const c of data.coffees) {
                            // Restore Blob
                            if(c.imageBase64) {
                                const res = await fetch(c.imageBase64);
                                c.imageBlob = await res.blob();
                                delete c.imageBase64;
                            }
                            delete c.id; // Assign new IDs
                            const id = await DBManager.put(STORE_COFFEE, c);
                            c.id = id;
                        }
                    }
                    location.reload(); 
                } catch(err) {
                    alert("Invalid Backup File");
                    console.error(err);
                }
            };
            reader.readAsText(file);
        },

        blobToBase64(blob) {
            return new Promise((resolve, _) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.readAsDataURL(blob);
            });
        }
    };

    // --- UI Manager ---
    const UIManager = {
        toast(msg) {
            const t = document.getElementById('statusToast');
            t.innerText = msg;
            t.style.opacity = '1';
            setTimeout(() => t.style.opacity = '0', 1500);
        },

        renderAll() {
            const scroller = App.scroller;
            scroller.innerHTML = '';
            
            // 1. Search Card
            scroller.appendChild(this.createSearchCard());
            
            // 2. Coffees
            App.cache.coffees.forEach(c => {
                scroller.appendChild(this.createCoffeeCard(c));
            });
            
            // 3. Add Button
            scroller.appendChild(this.createAddButton());
        },

        createSearchCard() {
            const wrapper = document.createElement('div');
            wrapper.className = 'card-wrapper';
            wrapper.id = 'search-wrapper';
            
            let imgSrc = '';
            if (App.cache.searchBg) imgSrc = URL.createObjectURL(App.cache.searchBg);

            wrapper.innerHTML = `
                <div class="card">
                    <div class="card-front">
                        <label class="upload-btn">
                            <input type="file" accept="image/*" hidden class="bg-upload">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                        </label>
                        <img class="bg-image" src="${imgSrc}" style="opacity: ${imgSrc ? 1 : 0}">
                        <div class="overlay-gradient"></div>
                        
                        <div class="card-content">
                            <input type="text" class="app-brand-title-input" value="${App.cache.meta.title}">
                            <input type="text" class="app-brand-author-input" value="${App.cache.meta.author}">
                            <div class="search-bar-wrapper">
                                <svg class="search-icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                                <input type="text" class="search-input-inline" placeholder="SEARCH...">
                            </div>
                            <div class="system-actions">
                                <div class="sys-btn btn-export" title="Backup"><svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg></div>
                                <label class="sys-btn btn-import" title="Restore">
                                    <input type="file" accept=".json" hidden class="input-import">
                                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="card-back" style="display:none"></div>
                </div>
            `;
            return wrapper;
        },

        createCoffeeCard(data) {
            const wrapper = document.createElement('div');
            wrapper.className = `card-wrapper roast-${data.roast}`;
            wrapper.setAttribute('data-id', data.id);

            let imgSrc = '';
            // Robust Blob Check: Support V37+ imageBlob and legacy data
            let blob = data.imageBlob || (data.imageData instanceof Blob ? data.imageData : null);
            if (blob) imgSrc = URL.createObjectURL(blob);

            const grind = data.grind || '2.0';

            wrapper.innerHTML = `
                <div class="card">
                    <div class="card-front">
                        <label class="upload-btn"><input type="file" accept="image/*" hidden class="card-upload"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg></label>
                        <img class="bg-image" src="${imgSrc}" style="opacity: ${imgSrc ? 1 : 0}">
                        <div class="overlay-gradient"></div>
                        <div class="card-content">
                            <h2>${data.name}</h2>
                            <p>${data.roast.toUpperCase()}</p>
                        </div>
                    </div>
                    <div class="card-back">
                        <div class="title-input-group"><input class="title-input" type="text" value="${data.name}" placeholder="Name"></div>
                        <div class="data-list">
                            <div class="data-row"><span class="data-label">粉量</span><div class="data-value-group"><input class="data-input" type="number" data-field="powder" value="${data.powder}"><span class="data-unit">g</span></div></div>
                            <div class="data-row"><span class="data-label">液重</span><div class="data-value-group"><input class="data-input" type="number" data-field="liquid" value="${data.liquid}"><span class="data-unit">g</span></div></div>
                            <div class="data-row"><span class="data-label">时间</span><div class="data-value-group"><input class="data-input" type="number" data-field="time" value="${data.time}"><span class="data-unit">s</span></div></div>
                            <div class="data-row"><span class="data-label">研磨度</span><div class="data-value-group"><input class="data-input" type="number" step="0.1" data-field="grind" value="${grind}"><span class="data-unit">m</span></div></div>
                        </div>
                        <div class="action-row"><button class="btn-text btn-delete">Delete</button><button class="btn-text btn-done">Done</button></div>
                    </div>
                </div>`;
            return wrapper;
        },

        createAddButton() {
            const wrapper = document.createElement('div');
            wrapper.className = 'card-wrapper';
            wrapper.id = 'add-card-wrapper';
            wrapper.innerHTML = `
                <div class="card">
                    <div class="card-front">
                        <div class="card-add">
                            <div class="add-icon">+</div>
                            <div class="add-menu">
                                <div class="add-menu-btn opt-light" data-roast="light">Light</div>
                                <div class="add-menu-btn opt-medium" data-roast="medium">Medium</div>
                                <div class="add-menu-btn opt-dark" data-roast="dark">Dark</div>
                            </div>
                        </div>
                    </div>
                    <div class="card-back" style="display:none"></div>
                </div>`;
            return wrapper;
        }
    };

    // --- Event Logic ---
    function setupDelegation() {
        App.scroller.addEventListener('click', async (e) => {
            const t = e.target;
            
            // Add Card Interaction
            const addCard = t.closest('.card-add');
            if (addCard) {
                const btn = t.closest('.add-menu-btn');
                const menu = addCard.querySelector('.add-menu');
                const icon = addCard.querySelector('.add-icon');

                if (btn) {
                    const roast = btn.dataset.roast;
                    const newCoffee = await Service.addCoffee(roast);
                    
                    // DOM Update
                    const dom = UIManager.createCoffeeCard(newCoffee);
                    const addWrapper = document.getElementById('add-card-wrapper');
                    App.scroller.insertBefore(dom, addWrapper);
                    
                    // Reset UI
                    menu.classList.remove('show');
                    icon.style.display = 'block';
                    
                    // Scroll
                    setTimeout(() => dom.scrollIntoView({ behavior: 'smooth', inline: 'center' }), 50);
                } else {
                    menu.classList.toggle('show');
                    icon.style.display = menu.classList.contains('show') ? 'none' : 'block';
                }
                return;
            }

            // Export
            if (t.closest('.btn-export')) { Service.exportData(); return; }

            const wrapper = t.closest('.card-wrapper');
            if (!wrapper || wrapper.id === 'search-wrapper' || wrapper.id === 'add-card-wrapper') return;

            // Prevent Flip on Control Click
            if (t.closest('input') || t.closest('label')) return;

            // Delete
            if (t.closest('.btn-delete')) {
                const id = parseInt(wrapper.dataset.id);
                if (confirm('Delete?')) {
                    await Service.deleteCoffee(id);
                    // Explicit Memory Cleanup
                    const img = wrapper.querySelector('.bg-image');
                    if (img.src && img.src.startsWith('blob:')) URL.revokeObjectURL(img.src);
                    wrapper.remove();
                }
                return;
            }

            // Done
            if (t.closest('.btn-done')) {
                wrapper.classList.remove('flipped');
                return;
            }

            // Flip
            if (!t.closest('.card-back')) {
                if (wrapper.classList.contains('active')) wrapper.classList.toggle('flipped');
                else wrapper.scrollIntoView({ behavior: 'smooth', inline: 'center' });
            }
        });

        // Input
        App.scroller.addEventListener('input', (e) => {
            const input = e.target;
            const wrapper = input.closest('.card-wrapper');
            if (!wrapper) return;
            
            // Search
            if (input.classList.contains('search-input-inline')) {
                const q = input.value.toLowerCase();
                const cards = document.querySelectorAll('.card-wrapper[data-id]');
                cards.forEach(c => {
                    const id = parseInt(c.dataset.id);
                    const item = App.cache.coffees.find(x => x.id === id);
                    if(item) {
                        c.style.display = (!q || item.name.toLowerCase().includes(q)) ? 'block' : 'none';
                    }
                });
                return;
            }

            // Meta
            if (input.classList.contains('app-brand-title-input')) return Service.saveMeta('title', input.value);
            if (input.classList.contains('app-brand-author-input')) return Service.saveMeta('author', input.value);

            // Data Update
            const id = parseInt(wrapper.dataset.id);
            if (id) {
                if (input.classList.contains('title-input')) {
                    wrapper.querySelector('h2').innerText = input.value;
                    Service.saveCoffee(id, { name: input.value });
                } else if (input.dataset.field) {
                    Service.saveCoffee(id, { [input.dataset.field]: input.value });
                }
            }
        });

        // Upload
        App.scroller.addEventListener('change', (e) => {
            if (e.target.type === 'file') {
                const file = e.target.files[0];
                if (!file) return;
                
                const wrapper = e.target.closest('.card-wrapper');
                
                // Import
                if (e.target.classList.contains('input-import')) {
                    Service.importData(file);
                    return;
                }

                // Image Process & Save
                processImage(file).then(blob => {
                    const img = wrapper.querySelector('.bg-image');
                    if(img.src) URL.revokeObjectURL(img.src);
                    img.src = URL.createObjectURL(blob);
                    img.style.opacity = 1;

                    if (wrapper.id === 'search-wrapper') Service.saveSearchBg(blob);
                    else Service.saveCoffee(parseInt(wrapper.dataset.id), { imageBlob: blob });
                });
            }
        });
    }

    function processImage(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const maxDim = 1200; 
                    let w = img.width, h = img.height;
                    if (w > h) { if (w > maxDim) { h *= maxDim/w; w = maxDim; } } 
                    else { if (h > maxDim) { w *= maxDim/h; h = maxDim; } }
                    canvas.width = w; canvas.height = h;
                    ctx.drawImage(img, 0, 0, w, h);
                    canvas.toBlob((blob) => resolve(blob), 'image/jpeg', 0.85);
                };
            };
        });
    }

    // --- Main ---
    (async function main() {
        try {
            await DBManager.init();
            await DBManager.loadAll();
            
            UIManager.renderAll();
            setupDelegation();

            if (App.cache.coffees.length > 0) {
                App.scroller.scrollLeft = CARD_FULL_WIDTH;
            }

            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    App.scroller.classList.add('visible');
                    animateCards();
                });
            });

        } catch (e) {
            console.error("Fatal Error", e);
        }
    })();

    // Animation Loop
    function animateCards() {
        const center = App.scroller.scrollLeft + App.scroller.clientWidth / 2;
        const wrappers = App.scroller.children;
        const buffer = 450;
        
        for (let i = 0; i < wrappers.length; i++) {
            const card = wrappers[i];
            if (card.style.display === 'none') continue;

            const rect = card.getBoundingClientRect();
            if (rect.right < -buffer || rect.left > window.innerWidth + buffer) continue;

            const cardCenter = rect.left + rect.width / 2;
            const dist = Math.abs(window.innerWidth/2 - cardCenter);
            
            if (card.id === 'search-wrapper') {
                if (dist > 50) {
                    const r = (dist - 50) / 350;
                    card.style.transform = `scale(${Math.max(0.85, 1 - r*0.15)})`;
                    card.style.opacity = Math.max(0, 1 - r*1.5);
                } else {
                    card.style.transform = 'scale(1)';
                    card.style.opacity = 1;
                }
                continue;
            }

            if (dist < 400) {
                const r = dist / 400;
                const s = 1 - r * 0.1; 
                const o = 1 - r * 0.5;
                card.style.transform = `scale(${s})`;
                card.style.opacity = o;
                
                if (dist < 150) card.classList.add('active');
                else {
                    card.classList.remove('active');
                    if(card.classList.contains('flipped')) card.classList.remove('flipped');
                }
            } else {
                card.style.transform = 'scale(0.9)';
                card.style.opacity = 0.5;
                card.classList.remove('active');
            }
        }
        requestAnimationFrame(animateCards);
    }
</script>
