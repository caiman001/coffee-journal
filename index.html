<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BeanDance">

    <title>BeanDance V100 Fail-Safe</title>
    <style>
        :root {
            --bg-color: #000000;
            --card-width: 360px;
            --card-height: 580px;
            --gap: 24px;
            --glass-bg: rgba(28, 28, 30, 0.85);
            --glass-shadow: 0 40px 80px -10px rgba(0,0,0,0.9);
        }

        @property --angle {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }

        html, body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
            width: 100vw; height: 100dvh;
            overflow: hidden;
            user-select: none; -webkit-user-select: none;
            -webkit-font-smoothing: antialiased;
            color: #fff;
            -webkit-tap-highlight-color: transparent;
        }

        .app-container {
            position: fixed; inset: 0; z-index: 1;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }

        /* --- 搜索 UI --- */
        .search-overlay {
            position: fixed; inset: 0; z-index: 200;
            background: rgba(0,0,0,0.01); 
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            padding-top: 60px;
            opacity: 0; visibility: hidden; pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .search-overlay.active { opacity: 1; visibility: visible; pointer-events: auto; }

        .search-capsule {
            width: var(--card-width); height: 60px;
            background: rgba(40, 40, 40, 0.6);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 30px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transform: translateY(-120%);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .search-overlay.active .search-capsule { transform: translateY(0); }

        .search-icon { width: 20px; height: 20px; stroke: rgba(255,255,255,0.6); margin-left: 20px; margin-right: 10px; }
        .search-input-box {
            flex: 1; height: 100%; background: transparent; border: none; outline: none;
            color: white; font-size: 20px; font-weight: 500; padding-right: 20px;
            font-family: inherit; caret-color: #D4A373;
        }
        .search-input-box::placeholder { color: transparent; }

        /* --- 核心滚动区 --- */
        .card-scroller {
            display: flex; gap: var(--gap);
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            position: absolute; top: 50%; width: 100%; height: calc(var(--card-height) + 120px); 
            transform: translateY(-50%) translateZ(0);
            align-items: center; padding: 0; 
            opacity: 0; transition: opacity 0.6s ease-out;
            overscroll-behavior-x: contain;
            touch-action: pan-x;
        }
        .card-scroller.visible { opacity: 1; }
        .card-scroller::-webkit-scrollbar { display: none; }
        .card-scroller::before, .card-scroller::after {
            content: ''; display: block;
            flex: 0 0 calc(50vw - var(--card-width) / 2);
            width: calc(50vw - var(--card-width) / 2);
        }

        .card-wrapper {
            position: relative;
            flex: 0 0 var(--card-width);
            height: var(--card-height);
            scroll-snap-align: center;
            perspective: 2000px;
            z-index: 1;
            will-change: transform; 
        }
        .card-wrapper.active { z-index: 100; }

        .card {
            position: relative; width: 100%; height: 100%;
            transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
            transform-style: preserve-3d;
        }
        .card-wrapper.flipped .card { transform: rotateY(180deg); }

        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%;
            -webkit-backface-visibility: hidden; backface-visibility: hidden;
            border-radius: 40px; box-sizing: border-box;
            box-shadow: var(--glass-shadow);
            background: linear-gradient(160deg, #1a1a1a 0%, #050505 100%);
        }

        .card-wrapper:not(.active) .card-front::after { display: none; }
        .card-front::after {
            content: ''; position: absolute; inset: 0; border-radius: 40px; padding: 1px;
            background: conic-gradient(from var(--angle), transparent 40%, rgba(255,255,255,0.3) 50%, transparent 60%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude;
            pointer-events: none; z-index: 10;
            animation: spin 8s linear infinite;
        }
        @keyframes spin { to { --angle: 360deg; } }

        .card-front { overflow: hidden; z-index: 2; transform: rotateY(0deg) translateZ(0); }
        
        .bg-image { 
            position: absolute; top: -1%; left: -1%; width: 102%; height: 102%; 
            object-fit: cover; transition: opacity 0.5s ease; 
            background-color: #000; z-index: 1;
        }
        .overlay-gradient {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 60%;
            background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.4) 30%, rgba(0,0,0,0.95) 100%);
            z-index: 2; pointer-events: none; transform: scale(1.02); transform-origin: bottom center;
        }

        /* --- 上传按钮 (原生空白帧方案) --- */
        .upload-btn {
            position: absolute; top: 24px; right: 24px; 
            width: 50px; height: 50px; 
            background: rgba(255,255,255,0.01); 
            display: flex; justify-content: center; align-items: center; 
            z-index: 200; cursor: pointer; pointer-events: auto;
            transition: transform 0.2s ease;
        }
        .upload-btn input {
            position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px;
            overflow: hidden; clip: rect(0,0,0,0); border: 0;
        }
        .upload-btn svg { 
            stroke: white; width: 24px; height: 24px; stroke-width: 1.5; 
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.9));
            pointer-events: none; 
            transition: opacity 0.3s ease; opacity: 1;
        }
        .upload-btn:active { transform: scale(0.9); }

        .card-wrapper.has-image .upload-btn { background: rgba(255,255,255,0.001); }
        .card-wrapper.has-image .upload-btn svg { opacity: 0; }
        .card-wrapper.has-image .upload-btn:active svg { opacity: 0.5; }

        .card-content {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 5;
            display: flex; flex-direction: column; justify-content: flex-end; 
            padding-bottom: 50px; align-items: center; text-align: center;
        }
        .card-content input { pointer-events: auto; }

        .app-brand-title-input, .app-brand-author-input {
            background: transparent; border: none; outline: none;
            font-family: inherit; width: 100%; text-align: center; padding: 0;
            caret-color: #fff;
        }
        .app-brand-title-input {
            font-size: 42px; font-weight: 800; line-height: 0.9; letter-spacing: -1.5px;
            background: linear-gradient(135deg, #fff 0%, #aaaaaa 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        .app-brand-author-input {
            font-size: 10px; font-weight: 600; letter-spacing: 6px; 
            text-transform: uppercase; color: rgba(255,255,255,0.5); margin: 4px 0 0 0;
        }
        .card-content h2 { 
            margin: 0; font-size: 34px; font-weight: 700; color: rgba(255,255,255,0.95);
            line-height: 1.1; letter-spacing: -0.5px; text-shadow: 0 4px 20px rgba(0,0,0,0.8);
        }
        .card-content p { 
            margin: 8px 0 0 0; font-size: 13px; letter-spacing: 2px; font-weight: 500;
            color: rgba(255,255,255,0.7); text-transform: uppercase;
        }

        .card-back {
            transform: rotateY(180deg); z-index: 1;
            background: var(--glass-bg);
            backdrop-filter: blur(50px) saturate(180%); -webkit-backdrop-filter: blur(50px) saturate(180%);
            padding: 50px 30px; display: flex; flex-direction: column; color: white;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .title-input-group {
            margin-bottom: 30px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 15px; display: flex; align-items: center; justify-content: center; min-height: 40px; 
        }
        .title-input {
            width: 100%; background: transparent; border: none; font-size: 24px; font-weight: 700; color: white; 
            text-align: center; outline: none; font-family: inherit; line-height: 1.2; padding: 0; margin: 0;
        }
        .data-list { display: flex; flex-direction: column; gap: 0; width: 100%; margin-bottom: 20px; }
        .data-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 18px 0; border-bottom: 1px solid rgba(255,255,255,0.08); height: 24px;
        }
        .data-label { font-size: 15px; color: rgba(255,255,255,0.6); font-weight: 500; }
        .data-value-group { display: flex; align-items: center; justify-content: flex-end; width: 140px; }
        .data-input {
            flex: 1; background: transparent; border: none; text-align: right; 
            color: white; font-size: 20px; font-weight: 600; outline: none; 
            font-family: "SF Pro Display", -apple-system, sans-serif; font-variant-numeric: tabular-nums; 
        }
        .data-unit {
            font-size: 14px; color: rgba(255,255,255,0.4); font-weight: 500; 
            width: 25px; text-align: right; margin-left: 5px; flex-shrink: 0; 
        }
        .action-row { margin-top: auto; display: flex; justify-content: space-between; align-items: center; }
        .btn-text { 
            background: rgba(255,255,255,0.08); border: none; color: white; 
            padding: 12px 24px; border-radius: 24px; font-size: 13px; font-weight: 500; cursor: pointer; 
            backdrop-filter: blur(10px); transition: background 0.2s;
        }
        .btn-delete { background: rgba(255, 69, 58, 0.1); color: #FF453A; }

        .card-add {
            background: rgba(255,255,255,0.02); position: relative;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer; transition: background 0.3s; border-radius: 40px; box-sizing: border-box; height: 100%; width: 100%;
        }
        .card-add::after {
            content: ''; position: absolute; inset: 0; border-radius: 40px;
            border: 1px dashed rgba(255,255,255,0.2); pointer-events: none;
        }
        .add-icon { 
            font-size: 60px; color: rgba(255,255,255,0.2); font-weight: 200; margin-bottom: 20px; 
            transition: opacity 0.3s; pointer-events: none;
        }
        .card-add.active .add-icon { opacity: 0; }
        .add-roast-group {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            display: flex; flex-direction: column; gap: 12px; width: 60%;
            visibility: hidden; opacity: 0; transition: opacity 0.3s ease, visibility 0s linear 0.3s; z-index: 20;
        }
        .card-add.active .add-roast-group { visibility: visible; opacity: 1; transition: opacity 0.3s ease, visibility 0s; }
        .add-menu-btn {
            background: rgba(255,255,255,0.08); padding: 16px; border-radius: 16px;
            text-align: center; color: white; font-weight: 600; font-size: 14px;
            backdrop-filter: blur(10px); cursor: pointer; border: 1px solid rgba(255,255,255,0.05);
        }
        .add-io-group {
            position: absolute; bottom: 30px; left: 0; width: 100%;
            display: flex; justify-content: center; gap: 20px; z-index: 30; 
            visibility: hidden; opacity: 0; transition: opacity 0.3s ease, visibility 0s linear 0.3s;
        }
        .card-add.active .add-io-group { visibility: visible; opacity: 1; transition: opacity 0.3s ease, visibility 0s; }
        .btn-io {
            font-size: 11px; font-weight: 700; letter-spacing: 1px;
            color: rgba(255,255,255,0.3); padding: 8px 12px;
            border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; cursor: pointer;
        }
        .opt-light { color: #ffe0b2; }
        .opt-medium { color: #ffccbc; }
        .opt-dark { color: #d7ccc8; }

        .status-toast {
            position: fixed; top: 40px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1);
            padding: 8px 20px; border-radius: 20px; color: white; font-size: 12px; letter-spacing: 1px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none; z-index: 500; font-weight: 600;
        }
        .loading-screen {
            position: fixed; inset: 0; z-index: 1000; background: #000;
            display: flex; justify-content: center; align-items: center;
            color: rgba(255,255,255,0.2); font-size: 12px; letter-spacing: 2px; transition: opacity 0.3s;
        }
    </style>
</head>
<body>

<div class="search-overlay" id="searchOverlay">
    <div class="search-capsule" id="searchCapsule">
        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        <input type="text" class="search-input-box" id="searchInput" placeholder="">
    </div>
</div>

<div class="loading-screen" id="loadingText">INITIALIZING...</div>
<div class="status-toast" id="statusToast">SAVED</div>

<div class="app-container">
    <div class="card-scroller" id="scroller"></div>
</div>

<script>
    // 强制升级版本，清除所有潜在的死锁数据
    const DB_NAME = 'BeanDance_V100_FailSafe'; 
    const DB_VERSION = 4; 
    const STORE_NAME = 'coffees';
    const SEARCH_BG_ID = 0; 
    const METADATA_ID = -1;
    const CARD_FULL_WIDTH = 384; 
    
    let db;
    let allCoffeesCache = [];
    let appMetadata = { title: 'BeanDance', author: 'by CAIMAN' }; 
    
    let debounceMap = new Map();
    let menuTimer; 
    
    const scroller = document.getElementById('scroller');
    const toast = document.getElementById('statusToast');
    const loader = document.getElementById('loadingText');
    const searchOverlay = document.getElementById('searchOverlay');
    const searchInput = document.getElementById('searchInput');

    // --- 强制熔断机制：防止永久黑屏 ---
    // 3秒后无论发生什么，都强制移除 Loading 界面
    setTimeout(() => {
        if (loader && loader.style.display !== 'none') {
            console.warn('Force booting application...');
            loader.style.opacity = '0';
            setTimeout(() => { loader.style.display = 'none'; }, 300);
            if (scroller) scroller.classList.add('visible');
        }
    }, 3000);

    function showToast(msg) {
        toast.innerText = msg;
        toast.style.opacity = '1';
        setTimeout(() => toast.style.opacity = '0', 2000);
    }

    // [修复] 健壮的 DB 初始化，带超时控制
    function initDB() {
        const dbPromise = new Promise((resolve) => {
            if (!window.indexedDB) return resolve(null);
            try {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                request.onupgradeneeded = (e) => {
                    db = e.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                    }
                };
                request.onsuccess = (e) => {
                    db = e.target.result;
                    resolve(db);
                };
                request.onerror = () => resolve(null);
                request.onblocked = () => resolve(null);
            } catch (e) {
                console.error('DB Open Error', e);
                resolve(null);
            }
        });

        // 1秒超时，超时则降级为内存模式
        const timeoutPromise = new Promise(resolve => setTimeout(() => resolve(null), 1000));
        return Promise.race([dbPromise, timeoutPromise]);
    }

    // [修复] 健壮的 getAll，带超时控制
    function getAllCoffees() {
        const fetchPromise = new Promise((resolve) => {
            if (!db) return resolve([]);
            try {
                const tx = db.transaction(STORE_NAME, 'readonly');
                const store = tx.objectStore(STORE_NAME);
                const req = store.getAll();
                req.onsuccess = (e) => resolve(e.target.result || []);
                req.onerror = () => resolve([]);
                tx.onabort = () => resolve([]);
            } catch (e) {
                resolve([]);
            }
        });
        // 1秒超时
        const timeoutPromise = new Promise(resolve => setTimeout(() => resolve([]), 1000));
        return Promise.race([fetchPromise, timeoutPromise]);
    }

    function scheduleSave(key, fn) {
        if (!db) return; 
        if (debounceMap.has(key)) clearTimeout(debounceMap.get(key).timer);
        const timer = setTimeout(() => {
            fn(); 
            debounceMap.delete(key);
            showToast('SAVED');
        }, 500);
        debounceMap.set(key, { timer, fn });
    }

    function flushSave(key) {
        if (debounceMap.has(key)) {
            const task = debounceMap.get(key);
            clearTimeout(task.timer); 
            task.fn(); 
            debounceMap.delete(key);
            showToast('SAVED (INSTANT)');
        }
    }

    function updateMetadata(field, value) {
        appMetadata[field] = value;
        scheduleSave('meta', () => saveToDB(METADATA_ID, appMetadata));
    }

    function updateCoffee(id, field, value) {
        const item = allCoffeesCache.find(c => c.id === id);
        if (item) {
            item[field] = value;
            scheduleSave(`coffee-${id}`, () => saveToDB(id, item));
        }
    }

    function saveToDB(id, data) {
        if (!db) return;
        try {
            const tx = db.transaction(STORE_NAME, 'readwrite');
            const store = tx.objectStore(STORE_NAME);
            const safeData = { ...data };
            if (id === METADATA_ID || id === SEARCH_BG_ID) {
                store.get(id).onsuccess = (e) => {
                    const record = e.target.result;
                    if(record) store.put({ ...record, ...safeData });
                    else store.add({ id: id, ...safeData });
                };
            } else {
                store.put(safeData);
            }
        } catch(e) { console.error(e); }
    }

    // [修复] 健壮的 addCoffee，带超时控制
    function addCoffee(roast, overrideData = null) {
        const addPromise = new Promise((resolve) => {
            let newCoffee = overrideData || {
                name: 'New Coffee', 
                powder: '18', liquid: '36', time: '25', grind: '2.0', 
                roast: roast || 'medium', imageData: null, created: Date.now()
            };
            
            if(overrideData) delete newCoffee.id;

            if (!db) {
                newCoffee.id = Date.now();
                allCoffeesCache.push(newCoffee);
                renderSingleCard(newCoffee, true);
                if(!overrideData) resetAddMenu();
                resolve();
                return;
            }

            try {
                const tx = db.transaction(STORE_NAME, 'readwrite');
                const store = tx.objectStore(STORE_NAME);
                const req = store.add(newCoffee);
                
                req.onsuccess = (e) => {
                    newCoffee.id = e.target.result;
                    allCoffeesCache.push(newCoffee);
                    renderSingleCard(newCoffee, true);
                    if(!overrideData) resetAddMenu();
                    resolve();
                };
                req.onerror = () => resolve();
                tx.onabort = () => resolve();
            } catch (e) {
                resolve();
            }
        });

        // 1秒超时，防止死锁
        const timeoutPromise = new Promise(resolve => setTimeout(resolve, 1000));
        return Promise.race([addPromise, timeoutPromise]);
    }

    function resetAddMenu() {
        const addCard = document.querySelector('.card-add');
        if(addCard) {
            addCard.classList.remove('active');
            if (menuTimer) { clearTimeout(menuTimer); menuTimer = null; }
        }
    }

    function deleteCard(id) {
        if (confirm('Delete?')) {
            if(db) {
                const tx = db.transaction(STORE_NAME, 'readwrite');
                tx.objectStore(STORE_NAME).delete(id);
            }
            allCoffeesCache = allCoffeesCache.filter(c => c.id !== id);
            removeCardDOM(id);
        }
    }

    function removeCardDOM(id) {
        const card = document.querySelector(`.card-wrapper[data-id="${id}"]`);
        if(card) {
            const img = card.querySelector('.bg-image');
            if(img && img.src && img.src.startsWith('blob:')) URL.revokeObjectURL(img.src);
            card.style.transform = 'scale(0) translateY(50px)';
            card.style.opacity = '0';
            setTimeout(() => card.remove(), 400);
        }
    }

    function handleImageUpload(e, id) {
        const file = e.target.files[0];
        if(!file) return;
        showToast('PROCESSING...');
        
        processImage(file).then(blob => {
            if (id === SEARCH_BG_ID) {
                saveToDB(SEARCH_BG_ID, { imageData: blob });
                updateImageDOM(document.getElementById('search-wrapper'), blob);
            } else {
                const item = allCoffeesCache.find(c => c.id === id);
                if(item) {
                    item.imageData = blob;
                    saveToDB(id, item);
                    updateImageDOM(document.querySelector(`.card-wrapper[data-id="${id}"]`), blob);
                }
            }
            showToast('SAVED');
        }).catch(err => {
            console.error(err);
            showToast('ERROR');
        });
    }

    function updateImageDOM(wrapper, blob) {
        if(!wrapper) return;
        const img = wrapper.querySelector('.bg-image');
        if(img) {
            if(img.src && img.src.startsWith('blob:')) URL.revokeObjectURL(img.src);
            img.src = URL.createObjectURL(blob);
            img.style.opacity = 1;
            wrapper.classList.add('has-image');
        }
    }

    function processImage(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const maxDim = 640; 
                    let w = img.width, h = img.height;
                    if (w > h) { if (w > maxDim) { h *= maxDim/w; w = maxDim; } } 
                    else { if (h > maxDim) { w *= maxDim/h; h = maxDim; } }
                    canvas.width = w; canvas.height = h;
                    ctx.drawImage(img, 0, 0, w, h);
                    canvas.toBlob((blob) => resolve(blob), 'image/jpeg', 0.85);
                };
                img.onerror = () => reject(new Error("Img Error"));
            };
            reader.onerror = () => reject(new Error("File Error"));
        });
    }

    function handleExport() {
        const cleanData = allCoffeesCache.map(c => {
            const { imageData, ...rest } = c; 
            return rest;
        });
        const blob = new Blob([JSON.stringify(cleanData, null, 2)], {type: "application/json"});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `BeanDance_${new Date().toISOString().slice(0,10)}.json`;
        document.body.appendChild(a); a.click(); document.body.removeChild(a);
        showToast('EXPORTED');
        resetAddMenu();
    }

    function handleImport(e) {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = async (ev) => {
            try {
                const data = JSON.parse(ev.target.result);
                if(Array.isArray(data)) {
                    showToast(`IMPORTING ${data.length}...`);
                    for(let item of data) await addCoffee(item.roast || 'medium', item);
                    showToast('DONE');
                }
            } catch(err) { alert("Import Failed"); }
            resetAddMenu();
        };
        reader.readAsText(file);
        e.target.value = '';
    }

    // --- Search Logic ---
    function activateSearch() {
        searchOverlay.classList.add('active');
        searchInput.focus();
    }
    function deactivateSearch() {
        searchOverlay.classList.remove('active');
        searchInput.blur();
    }
    searchInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            const query = searchInput.value.toLowerCase().trim();
            if (!query) return;
            const target = allCoffeesCache.find(c => c.name && c.name.toLowerCase().includes(query));
            if (target) {
                const card = document.querySelector(`.card-wrapper[data-id="${target.id}"]`);
                if (card) {
                    card.scrollIntoView({ behavior: 'smooth', inline: 'center' });
                    deactivateSearch();
                    searchInput.value = ''; 
                }
            } else { showToast('NO MATCH'); }
        }
    });

    let touchStartX = 0;
    let touchStartY = 0;
    scroller.addEventListener('touchstart', e => {
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
    }, { passive: true });
    
    scroller.addEventListener('touchend', e => {
        const diffY = e.changedTouches[0].clientY - touchStartY;
        const diffX = e.changedTouches[0].clientX - touchStartX;
        if (diffY > 60 && Math.abs(diffX) < 50 && !searchOverlay.classList.contains('active')) {
            activateSearch();
        }
    });
    searchOverlay.addEventListener('click', (e) => { if (e.target === searchOverlay) deactivateSearch(); });

    // --- 事件代理 ---
    function setupDelegation() {
        scroller.addEventListener('click', async (e) => {
            const t = e.target;

            // 1. Upload Btn
            const uploadBtn = t.closest('.upload-btn');
            if (uploadBtn) {
                e.stopPropagation(); 
                return;
            }

            // 2. Add Card
            const addCard = t.closest('.card-add');
            if (addCard) {
                if (t.classList.contains('btn-export')) { handleExport(); return; }
                if (t.classList.contains('btn-import')) { document.getElementById('json-import-input').click(); return; }
                if (t.classList.contains('add-menu-btn')) {
                    let roast = 'medium';
                    if (t.classList.contains('opt-light')) roast = 'light';
                    else if (t.classList.contains('opt-dark')) roast = 'dark';
                    addCoffee(roast);
                    return;
                }
                if (menuTimer) clearTimeout(menuTimer);
                addCard.classList.add('active'); 
                menuTimer = setTimeout(() => {
                    addCard.classList.remove('active'); 
                    menuTimer = null;
                }, 3000);
                return;
            }

            // 3. Flip
            const wrapper = t.closest('.card-wrapper');
            if (!wrapper || wrapper.id === 'add-card-wrapper') return;
            if (t.closest('input')) return; 

            if (t.closest('.btn-delete')) {
                const id = parseInt(wrapper.dataset.id);
                deleteCard(id);
                return;
            }
            if (t.closest('.btn-done')) { wrapper.classList.remove('flipped'); return; }

            if (!t.closest('.card-back')) {
                if (wrapper.id === 'search-wrapper') return;
                
                if (wrapper.classList.contains('active')) wrapper.classList.toggle('flipped');
                else wrapper.scrollIntoView({behavior:'smooth', inline:'center'});
            }
        });

        // Input Listeners
        scroller.addEventListener('focusout', (e) => {
            const input = e.target;
            if (input.tagName === 'INPUT') {
                const wrapper = input.closest('.card-wrapper');
                let key = null;
                if (input.classList.contains('app-brand-title-input') || input.classList.contains('app-brand-author-input')) key = 'meta';
                else if (wrapper) {
                    const id = parseInt(wrapper.dataset.id);
                    if (id > 0) key = `coffee-${id}`;
                }
                if (key) flushSave(key);
            }
        });

        scroller.addEventListener('input', (e) => {
            const input = e.target;
            const wrapper = input.closest('.card-wrapper');
            if(!wrapper) return;

            if (input.classList.contains('app-brand-title-input')) return updateMetadata('title', input.value);
            if (input.classList.contains('app-brand-author-input')) return updateMetadata('author', input.value);

            const id = parseInt(wrapper.dataset.id);
            if(id > 0) {
                if(input.classList.contains('title-input')) {
                    wrapper.querySelector('h2').innerText = input.value || 'Coffee';
                    updateCoffee(id, 'name', input.value);
                } else if(input.dataset.field) updateCoffee(id, input.dataset.field, input.value);
            }
        });

        scroller.addEventListener('change', (e) => {
            if(e.target.type === 'file' && (e.target.classList.contains('card-input') || e.target.classList.contains('bg-input'))) {
                const wrapper = e.target.closest('.card-wrapper');
                const id = parseInt(wrapper.dataset.id);
                handleImageUpload(e, id);
            }
            const importInput = document.getElementById('json-import-input');
            if(e.target === importInput) handleImport(e);
        });
    }

    // --- Initialization [核心修复: 永不黑屏] ---
    async function initApp() {
        try {
            await initDB(); 
            const allData = await getAllCoffees();
            const meta = allData.find(c => c.id === METADATA_ID);
            if(meta) { appMetadata.title = meta.title; appMetadata.author = meta.author; }
            const searchData = allData.find(c => c.id === SEARCH_BG_ID);
            allCoffeesCache = allData.filter(c => c.id > 0);
            
            scroller.innerHTML = '';
            renderSearchCard(searchData);
            
            // 如果没数据，自动创建（带超时保护）
            if (allCoffeesCache.length === 0) {
                await addCoffee('medium');
            } else {
                allCoffeesCache.forEach(c => renderSingleCard(c));
            }
            
            renderAddButton();

            if (allCoffeesCache.length > 0) {
                setTimeout(() => {
                    const firstCardId = allCoffeesCache[0].id;
                    const card = document.querySelector(`.card-wrapper[data-id="${firstCardId}"]`);
                    if(card) {
                        card.scrollIntoView({ inline: 'center', behavior: 'auto' });
                        requestAnimationFrame(animateCards);
                    }
                }, 300);
            }
            
            setupDelegation();
            requestAnimationFrame(animateCards);

        } catch (e) { 
            console.error("Init Error", e); 
        } finally {
            // 无论如何，移除 Loading
            loader.style.opacity = '0';
            setTimeout(() => { loader.style.display = 'none'; }, 300);
            scroller.classList.add('visible');
        }
    }

    function renderSearchCard(data) {
        const wrapper = document.createElement('div');
        wrapper.className = 'card-wrapper';
        wrapper.id = 'search-wrapper';
        wrapper.setAttribute('data-id', SEARCH_BG_ID);
        
        let src = '';
        let hasImg = false;
        if(data && data.imageData) { src = URL.createObjectURL(data.imageData); hasImg = true; }
        if(hasImg) wrapper.classList.add('has-image');

        wrapper.innerHTML = `
            <div class="card">
                <div class="card-front">
                    <label class="upload-btn"><input type="file" accept="image/*" hidden class="bg-input"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg></label>
                    <div class="bg-placeholder"></div>
                    <img id="img-${SEARCH_BG_ID}" class="bg-image" src="${src}" style="opacity: ${hasImg ? 1 : 0}">
                    <div class="overlay-gradient"></div>
                    <div class="card-content">
                        <input type="text" class="app-brand-title-input" value="${appMetadata.title}">
                        <input type="text" class="app-brand-author-input" value="${appMetadata.author}">
                    </div>
                </div>
                <div class="card-back" style="display:none"></div>
            </div>`;
        scroller.appendChild(wrapper);
    }

    function renderSingleCard(data, isInsert = false) {
        const wrapper = document.createElement('div');
        wrapper.className = `card-wrapper roast-${data.roast}`;
        wrapper.setAttribute('data-id', data.id);
        
        let src = '';
        let hasImg = false;
        if(data.imageData) { src = URL.createObjectURL(data.imageData); hasImg = true; }
        if(hasImg) wrapper.classList.add('has-image');

        wrapper.innerHTML = `
            <div class="card">
                <div class="card-front">
                    <label class="upload-btn"><input type="file" accept="image/*" hidden class="card-input"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg></label>
                    <div class="bg-placeholder"></div>
                    <img id="img-${data.id}" class="bg-image" src="${src}" style="opacity: ${hasImg ? 1 : 0}">
                    <div class="overlay-gradient"></div>
                    <div class="card-content">
                        <h2>${data.name}</h2>
                        <p>${data.roast.toUpperCase()}</p>
                    </div>
                </div>
                <div class="card-back">
                    <div class="title-input-group"><input class="title-input" type="text" value="${data.name}" placeholder="Name"></div>
                    <div class="data-list">
                        <div class="data-row"><span class="data-label">粉量</span><div class="data-value-group"><input class="data-input" type="number" data-field="powder" value="${data.powder}"><span class="data-unit">g</span></div></div>
                        <div class="data-row"><span class="data-label">液重</span><div class="data-value-group"><input class="data-input" type="number" data-field="liquid" value="${data.liquid}"><span class="data-unit">g</span></div></div>
                        <div class="data-row"><span class="data-label">时间</span><div class="data-value-group"><input class="data-input" type="number" data-field="time" value="${data.time}"><span class="data-unit">s</span></div></div>
                        <div class="data-row"><span class="data-label">研磨度</span><div class="data-value-group"><input class="data-input" type="number" step="0.1" data-field="grind" value="${data.grind || '2.0'}"><span class="data-unit">m</span></div></div>
                    </div>
                    <div class="action-row"><button class="btn-text btn-delete">Delete</button><button class="btn-text btn-done">Done</button></div>
                </div>
            </div>`;
        
        if (isInsert) {
            scroller.insertBefore(wrapper, document.getElementById('add-card-wrapper'));
            requestAnimationFrame(() => wrapper.scrollIntoView({behavior:'smooth', inline:'center'}));
        } else scroller.appendChild(wrapper);
    }

    function renderAddButton() {
        const wrapper = document.createElement('div');
        wrapper.className = 'card-wrapper';
        wrapper.id = 'add-card-wrapper';
        wrapper.innerHTML = `
            <div class="card">
                <div class="card-front">
                    <div class="card-add">
                        <div class="add-icon">+</div>
                        <div class="add-roast-group">
                            <div class="add-menu-btn opt-light" data-roast="light">Light</div>
                            <div class="add-menu-btn opt-medium" data-roast="medium">Medium</div>
                            <div class="add-menu-btn opt-dark" data-roast="dark">Dark</div>
                        </div>
                        <div class="add-io-group">
                            <span class="btn-io btn-import">IMPORT</span>
                            <span class="btn-io btn-export">EXPORT</span>
                            <input type="file" id="json-import-input" accept=".json" hidden>
                        </div>
                    </div>
                </div>
                <div class="card-back" style="display:none"></div>
            </div>`;
        scroller.appendChild(wrapper);
    }

    function animateCards() {
        if(!scroller) { requestAnimationFrame(animateCards); return; }
        
        const scrollLeft = scroller.scrollLeft;
        const wrappers = scroller.children;
        const viewportWidth = window.innerWidth;
        const center = viewportWidth / 2;
        const itemWidth = 384; 
        const halfCard = 180; 
        const startOffset = (viewportWidth - 360) / 2; 

        let visibleIndex = 0;

        for (let i = 0; i < wrappers.length; i++) {
            const card = wrappers[i];
            if (card.style.display === 'none') continue;
            
            const cardCenterX = startOffset + visibleIndex * itemWidth - scrollLeft + halfCard;
            visibleIndex++; 

            const dist = Math.abs(center - cardCenterX);
            const normalizedDist = dist / (viewportWidth * 0.6); 
            
            const scale = Math.max(0.88, 1 - Math.pow(normalizedDist, 2) * 0.15);
            const opacity = Math.max(0.4, 1 - Math.pow(normalizedDist, 1.5) * 0.7);

            card.style.transform = `scale(${scale})`;
            card.style.opacity = opacity;

            if (dist < 150) {
                if (!card.classList.contains('active')) card.classList.add('active');
                card.style.opacity = 1; 
            } else {
                if (card.classList.contains('active')) card.classList.remove('active');
                if (card.classList.contains('flipped')) card.classList.remove('flipped');
            }
        }
        requestAnimationFrame(animateCards);
    }

    if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', initApp);
    else initApp();

</script>
