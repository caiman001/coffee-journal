<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Coffee Journal">

    <title>Coffee Journal Stable</title>
    <style>
        :root {
            --bg-color: #000000;
            --card-width: 340px;
            --card-height: 560px;
            --roast-light: #D4A373;
            --roast-medium: #8D6E63;
            --roast-dark: #3E2723;
            --back-color: #1a1a1a;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -webkit-font-smoothing: antialiased;
            color: var(--text-color);
        }

        .app-container { width: 100%; height: 100vh; position: relative; }

        .card-scroller {
            display: flex; gap: 40px; overflow-x: auto; padding: 0 50vw; 
            scroll-snap-type: x mandatory; -webkit-overflow-scrolling: touch;
            scrollbar-width: none; width: 100%; height: 100%; align-items: center; box-sizing: border-box;
        }
        .card-scroller::-webkit-scrollbar { display: none; }
        .card-spacer { min-width: calc(50vw - var(--card-width)/2); }

        .card-wrapper {
            position: relative; flex: 0 0 var(--card-width); height: var(--card-height);
            scroll-snap-align: center; perspective: 1200px; z-index: 1;
            transform: scale(0.9); opacity: 0.5;
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.4s;
            will-change: transform, opacity;
        }
        .card-wrapper.active { transform: scale(1.05); opacity: 1; z-index: 10; }

        .card {
            position: relative; width: 100%; height: 100%;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d; border-radius: 32px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6); 
        }
        .card-wrapper.flipped .card { transform: rotateY(180deg); }

        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%;
            -webkit-backface-visibility: hidden; backface-visibility: hidden;
            border-radius: 32px; overflow: hidden; box-sizing: border-box;
            background-color: var(--back-color);
        }

        .card-front { border: none; display: flex; flex-direction: column; align-items: center; transform: rotateY(0deg); z-index: 2; }
        
        .bg-image {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: 0; background-color: #1a1a1a; transition: opacity 0.3s;
        }
        .overlay-gradient {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.2) 60%, rgba(0,0,0,0.9) 100%);
            z-index: 1; pointer-events: none;
        }

        .badge {
            margin-top: 50px; width: 80px; height: 80px; border-radius: 50%; 
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .badge span { font-size: 10px; font-weight: 700; text-transform: uppercase; color: #aaa; }
        .badge strong { font-size: 14px; font-weight: 900; text-transform: uppercase; margin-top: 2px; }

        .card-content {
            position: absolute; bottom: 50px; left: 0; width: 100%; text-align: center; z-index: 2; padding: 0 20px;
        }
        .card-content h2 { margin: 0; font-size: 36px; font-weight: 800; text-shadow: 0 4px 15px rgba(0,0,0,0.8); letter-spacing: -1px; }
        .card-content p { margin: 10px 0 0; font-size: 12px; letter-spacing: 4px; opacity: 0.8; text-transform: uppercase; font-weight: 600; }

        .upload-btn {
            position: absolute; top: 30px; right: 30px; width: 48px; height: 48px;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-radius: 50%; display: flex; justify-content: center; align-items: center; z-index: 5;
            cursor: pointer; border: 1px solid rgba(255,255,255,0.2);
        }
        .upload-btn svg { stroke: white; width: 22px; height: 22px; }

        .card-back {
            transform: rotateY(180deg); background: var(--back-color); color: #ccc; 
            padding: 60px 40px; display: flex; flex-direction: column; border: none; z-index: 1;
        }
        .card-back h3 {
            text-align: center; font-size: 14px; letter-spacing: 2px;
            text-transform: uppercase; border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 20px; margin: 0 0 30px 0; color: #fff;
        }
        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; font-size: 12px; text-transform: uppercase; opacity: 0.5; margin-bottom: 10px; color: #888; }
        .form-group input, .form-group textarea {
            width: 100%; background: #2a2a2a; border: 1px solid #333; padding: 16px; border-radius: 16px; 
            color: #fff; outline: none; box-sizing: border-box; font-size: 16px; transition: border-color 0.3s;
        }
        .form-group input:focus, .form-group textarea:focus { border-color: #666; background: #333; }
        .form-group textarea { resize: none; height: 100px; }
        
        .action-row { margin-top: auto; display: flex; justify-content: space-between; align-items: center; }
        .btn-text { background: none; border: none; color: white; padding: 12px 24px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); font-size: 14px; cursor: pointer; }
        .btn-delete { color: #ff5555; border-color: rgba(255,85,85,0.2); }

        .fab-container {
            position: fixed; bottom: 40px; right: 40px; z-index: 100;
            display: flex; flex-direction: column; align-items: flex-end; gap: 15px;
        }
        .fab-main {
            width: 72px; height: 72px; background: #fff; border-radius: 50%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center;
            color: black; font-size: 36px; cursor: pointer; transition: transform 0.2s;
        }
        .fab-main:active { transform: scale(0.9); }
        .roast-menu {
            display: none; background: #1a1a1a; padding: 15px; border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5); flex-direction: column; gap: 8px; border: 1px solid #333;
        }
        .roast-menu.show { display: flex; }
        .roast-option { padding: 15px 30px; border-radius: 12px; font-size: 16px; font-weight: bold; text-align: center; cursor: pointer; color: white; }
        .opt-light { background: rgba(212, 163, 115, 0.2); color: var(--roast-light); }
        .opt-medium { background: rgba(141, 110, 99, 0.2); color: var(--roast-medium); }
        .opt-dark { background: rgba(62, 39, 35, 0.4); color: var(--roast-dark); }
        .roast-light .badge strong { color: var(--roast-light); }
        .roast-medium .badge strong { color: var(--roast-medium); }
        .roast-dark .badge strong { color: var(--roast-dark); }

        /* 状态提示 */
        .status-toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(255,255,255,0.2); backdrop-filter: blur(10px);
            padding: 8px 16px; border-radius: 20px; color: white; font-size: 12px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none; z-index: 200;
        }

        .loading-text { position: absolute; top: 50%; width: 100%; text-align: center; color: #444; font-weight: 500;}
    </style>
</head>
<body>

<div class="status-toast" id="statusToast">Saved</div>

<div class="app-container">
    <div class="loading-text" id="loading">Initializing Secure Storage...</div>
    <div class="card-scroller" id="scroller">
        <div class="card-spacer"></div>
        <div class="card-spacer"></div>
    </div>
</div>

<div class="fab-container">
    <div class="roast-menu" id="roastMenu">
        <div class="roast-option opt-light" onclick="addNewCard('light')">Light Roast</div>
        <div class="roast-option opt-medium" onclick="addNewCard('medium')">Medium Roast</div>
        <div class="roast-option opt-dark" onclick="addNewCard('dark')">Dark Roast</div>
    </div>
    <div class="fab-main" onclick="toggleMenu()">+</div>
</div>

<script>
    const DB_NAME = 'CoffeeJournalDB_Stable'; // 更改数据库名以确保全新结构
    const DB_VERSION = 1;
    const STORE_NAME = 'coffees';
    let db;
    // 内存缓存: id -> base64String
    let imageCache = new Map(); 

    // 显示保存状态
    function showToast(msg) {
        const t = document.getElementById('statusToast');
        t.innerText = msg;
        t.style.opacity = '1';
        setTimeout(() => t.style.opacity = '0', 2000);
    }

    // --- 1. IndexedDB (存储 Base64 字符串) ---
    function initDB() {
        return new Promise((resolve, reject) => {
            const request = indexedDB.open(DB_NAME, DB_VERSION);
            request.onupgradeneeded = (e) => {
                db = e.target.result;
                if (!db.objectStoreNames.contains(STORE_NAME)) {
                    db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                }
            };
            request.onsuccess = (e) => {
                db = e.target.result;
                resolve(db);
            };
            request.onerror = reject;
        });
    }

    // 获取所有数据（包含图片Base64，因为Base64本质是文本，IndexedDB加载很快）
    function getAllCoffees() {
        return new Promise((resolve) => {
            const tx = db.transaction(STORE_NAME, 'readonly');
            const store = tx.objectStore(STORE_NAME);
            store.getAll().onsuccess = (e) => resolve(e.target.result);
        });
    }

    // 更新数据
    function updateCoffee(id, data) {
        showToast('Saving...');
        const tx = db.transaction(STORE_NAME, 'readwrite');
        const store = tx.objectStore(STORE_NAME);
        store.get(id).onsuccess = (e) => {
            const record = e.target.result;
            if(record) {
                Object.assign(record, data);
                store.put(record).onsuccess = () => showToast('Saved');
            }
        };
    }

    function addCoffee(roastType) {
        return new Promise((resolve) => {
            const tx = db.transaction(STORE_NAME, 'readwrite');
            const store = tx.objectStore(STORE_NAME);
            const newCoffee = {
                name: 'New Coffee', origin: '', notes: '', roast: roastType, 
                imageData: null, // 这里改存 Base64 字符串
                created: Date.now()
            };
            store.add(newCoffee).onsuccess = (e) => {
                newCoffee.id = e.target.result;
                resolve(newCoffee);
            };
        });
    }

    function deleteCoffee(id) {
        return new Promise((resolve) => {
            const tx = db.transaction(STORE_NAME, 'readwrite');
            const store = tx.objectStore(STORE_NAME);
            store.delete(id).onsuccess = () => resolve();
        });
    }

    // --- 2. 图片压缩与转换 (核心修复) ---
    // 将图片转换为 Base64 字符串，并限制尺寸，确保存储可靠性
    function processImage(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // 限制最大边长为 1024px，保证清晰度同时减小体积
                    const maxDim = 1024;
                    let width = img.width;
                    let height = img.height;

                    if (width > height) {
                        if (width > maxDim) {
                            height *= maxDim / width;
                            width = maxDim;
                        }
                    } else {
                        if (height > maxDim) {
                            width *= maxDim / height;
                            height = maxDim;
                        }
                    }

                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    // 转换为 JPEG Base64
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.8);
                    resolve(dataUrl);
                };
            };
        });
    }

    // --- 3. 页面渲染 ---
    const scroller = document.getElementById('scroller');
    const loading = document.getElementById('loading');

    // 懒加载观察器
    const cardObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            const cardWrapper = entry.target;
            const img = cardWrapper.querySelector('.bg-image');
            const id = parseInt(cardWrapper.getAttribute('data-id'));

            if (entry.isIntersecting) {
                // 如果内存中有，直接用
                if (imageCache.has(id)) {
                    img.src = imageCache.get(id);
                    img.style.opacity = '1';
                }
            } else {
                // 滑出屏幕时，不清除src，防止M1上闪烁。
                // Base64字符串在DOM中占用内存，但现代iPad足以应付几十张。
                // 如果数量极大(>50)，可以考虑清除 src
            }
        });
    }, { root: scroller, rootMargin: '600px', threshold: 0 });

    async function initApp() {
        await initDB();
        const coffees = await getAllCoffees();
        loading.style.display = 'none';

        if (coffees.length === 0) {
            const first = await addCoffee('medium');
            renderCard(first);
        } else {
            coffees.forEach(renderCard);
        }
        
        requestAnimationFrame(updateScale);
    }

    function renderCard(coffee) {
        // 将数据放入缓存
        if (coffee.imageData) {
            imageCache.set(coffee.id, coffee.imageData);
        }

        const wrapper = document.createElement('div');
        wrapper.className = `card-wrapper roast-${coffee.roast}`;
        wrapper.id = `card-wrapper-${coffee.id}`;
        wrapper.setAttribute('data-id', coffee.id);

        // 初始渲染时，如果有缓存直接显示，否则显示空
        const initialSrc = imageCache.get(coffee.id) || '';
        const initialOpacity = initialSrc ? '1' : '0';

        wrapper.innerHTML = `
            <div class="card">
                <div class="card-front">
                    <label class="upload-btn" onclick="event.stopPropagation()">
                        <input type="file" accept="image/*" hidden onchange="handleImageUpload(event, ${coffee.id})">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                    </label>
                    <img id="img-${coffee.id}" class="bg-image" src="${initialSrc}" style="opacity: ${initialOpacity}">
                    <div class="overlay-gradient"></div>
                    <div class="badge"><span>Roast</span><strong>${coffee.roast}</strong></div>
                    <div class="card-content">
                        <h2 id="title-${coffee.id}">${coffee.name}</h2>
                        <p>${coffee.roast.toUpperCase()}</p>
                    </div>
                </div>
                <div class="card-back" onclick="event.stopPropagation()">
                    <h3>Details</h3>
                    <div class="form-group">
                        <label>Coffee Name</label>
                        <input type="text" value="${coffee.name}" oninput="handleInput(${coffee.id}, 'name', this.value)">
                    </div>
                    <div class="form-group">
                        <label>Origin</label>
                        <input type="text" value="${coffee.origin}" placeholder="e.g. Ethiopia" oninput="handleInput(${coffee.id}, 'origin', this.value)">
                    </div>
                    <div class="form-group">
                        <label>Notes</label>
                        <textarea placeholder="Tasting notes..." oninput="handleInput(${coffee.id}, 'notes', this.value)">${coffee.notes}</textarea>
                    </div>
                    <div class="action-row">
                        <button class="btn-text btn-delete" onclick="handleDelete(${coffee.id})">Delete</button>
                        <button class="btn-text" onclick="flipCard(this)">Done</button>
                    </div>
                </div>
            </div>
        `;

        wrapper.onclick = (e) => {
            if (!e.target.closest('.card-back') && wrapper.classList.contains('active')) {
                wrapper.classList.toggle('flipped');
            } else if (!wrapper.classList.contains('active')) {
                wrapper.scrollIntoView({ behavior: 'smooth', inline: 'center' });
            }
        };

        const spacers = scroller.querySelectorAll('.card-spacer');
        scroller.insertBefore(wrapper, spacers[spacers.length-1]);
        
        cardObserver.observe(wrapper);
    }

    function toggleMenu() { document.getElementById('roastMenu').classList.toggle('show'); }

    async function addNewCard(roast) {
        toggleMenu();
        const newCoffee = await addCoffee(roast);
        renderCard(newCoffee);
        setTimeout(() => {
            const el = document.getElementById(`card-wrapper-${newCoffee.id}`);
            el.scrollIntoView({ behavior: 'smooth', inline: 'center' });
        }, 100);
    }

    function handleInput(id, field, value) {
        if (field === 'name') document.getElementById(`title-${id}`).innerText = value || 'Coffee';
        updateCoffee(id, { [field]: value });
    }

    async function handleImageUpload(event, id) {
        const file = event.target.files[0];
        if (file) {
            showToast('Compressing...');
            // 转换为 Base64
            const base64String = await processImage(file);
            
            // 存入数据库
            updateCoffee(id, { imageData: base64String });
            
            // 更新 UI 和 缓存
            imageCache.set(id, base64String);
            const imgEl = document.getElementById(`img-${id}`);
            imgEl.src = base64String;
            imgEl.style.opacity = '1';
        }
    }

    async function handleDelete(id) {
        if (confirm('Delete this card?')) {
            await deleteCoffee(id);
            imageCache.delete(id);
            const wrapper = document.getElementById(`card-wrapper-${id}`);
            cardObserver.unobserve(wrapper);
            wrapper.style.opacity = '0';
            wrapper.style.transform = 'scale(0.5)';
            setTimeout(() => { wrapper.remove(); updateScale(); }, 300);
        }
    }

    function flipCard(btn) { btn.closest('.card-wrapper').classList.remove('flipped'); }

    let ticking = false;
    function onScroll() {
        if (!ticking) {
            window.requestAnimationFrame(() => { updateScale(); ticking = false; });
            ticking = true;
        }
    }

    function updateScale() {
        const cards = document.querySelectorAll('.card-wrapper');
        const scrollerRect = scroller.getBoundingClientRect();
        const centerPoint = scrollerRect.left + scrollerRect.width / 2;

        for (let i = 0; i < cards.length; i++) {
            const card = cards[i];
            const rect = card.getBoundingClientRect();
            if (rect.right < -100 || rect.left > window.innerWidth + 100) continue;
            const cardCenter = rect.left + rect.width / 2;
            const distance = Math.abs(centerPoint - cardCenter);
            
            if (distance < 160) {
                if (!card.classList.contains('active')) card.classList.add('active');
            } else {
                if (card.classList.contains('active')) {
                    card.classList.remove('active');
                    if (card.classList.contains('flipped')) card.classList.remove('flipped');
                }
            }
        }
    }

    scroller.addEventListener('scroll', onScroll, { passive: true });
    window.addEventListener('resize', onScroll);

    initApp();

</script>
</body>
</html>
