<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BeanDance">

    <title>BeanDance by CAIMAN</title>
    <style>
        :root {
            --bg-color: #000000;
            --card-width: 360px;
            --card-height: 580px;
            
            --roast-light: #D4A373;
            --roast-medium: #8D6E63;
            --roast-dark: #3E2723;
            
            --glass-bg: rgba(28, 28, 30, 0.65);
            --glass-shadow: 0 40px 80px -10px rgba(0,0,0,0.9);
        }

        @property --angle {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }

        html, body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
            width: 100vw; height: 100dvh;
            overflow: hidden;
            user-select: none; -webkit-user-select: none;
            -webkit-font-smoothing: antialiased;
            color: #fff;
        }

        .app-container {
            position: fixed; inset: 0; z-index: 1;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 0; margin: 0;
        }

        /* --- 滚动区域 --- */
        .card-scroller {
            display: flex;
            gap: 24px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            
            position: absolute;
            top: 50%; width: 100%; height: calc(var(--card-height) + 100px); 
            transform: translateY(-50%);
            
            align-items: center;
            padding: 0; 
            will-change: scroll-position;

            /* 初始隐身 */
            opacity: 0; 
            transition: opacity 0.4s ease-out; 
        }
        .card-scroller.active-view { opacity: 1; }
        .card-scroller::-webkit-scrollbar { display: none; }

        .card-scroller::before,
        .card-scroller::after {
            content: '';
            display: block;
            flex: 0 0 calc(50vw - var(--card-width) / 2);
            width: calc(50vw - var(--card-width) / 2);
        }

        /* --- 卡片容器 --- */
        .card-wrapper {
            position: relative;
            flex: 0 0 var(--card-width);
            height: var(--card-height);
            scroll-snap-align: center;
            perspective: 2000px;
            z-index: 1;
            transform: scale(1);
            opacity: 1;
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.4s ease;
            will-change: transform, opacity;
        }
        .card-wrapper.active { z-index: 100; }

        /* --- 卡片本体 --- */
        .card {
            position: relative; width: 100%; height: 100%;
            transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
            transform-style: preserve-3d;
        }
        .card-wrapper.flipped .card { transform: rotateY(180deg); }

        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%;
            -webkit-backface-visibility: hidden; backface-visibility: hidden;
            border-radius: 40px; box-sizing: border-box;
            background: #121212;
            box-shadow: var(--glass-shadow);
        }

        .card-front::after, .card-back::after {
            content: ''; position: absolute; inset: 0; border-radius: 40px; padding: 1px;
            background: conic-gradient(from var(--angle), transparent 40%, rgba(255,255,255,0.15) 50%, transparent 60%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude;
            pointer-events: none; z-index: 10;
            animation: spin 12s linear infinite, breathe 6s ease-in-out infinite alternate;
        }
        @keyframes spin { to { --angle: 360deg; } }
        @keyframes breathe { 0% { opacity: 0.3; } 100% { opacity: 1; } }

        .card-front { overflow: hidden; z-index: 2; transform: rotateY(0deg); }
        .bg-image { width: 100%; height: 100%; object-fit: cover; transition: opacity 0.3s; }
        
        .overlay-gradient {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 40%;
            background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.3) 40%, rgba(0,0,0,0.95) 100%);
            z-index: 1; pointer-events: none;
        }

        .card-content {
            position: absolute; bottom: 0; left: 0; width: 100%;
            pointer-events: none; z-index: 5;
            display: flex; flex-direction: column; justify-content: flex-end; 
            padding-bottom: 50px; align-items: center; text-align: center;
        }
        
        /* 品牌标题样式 (BeanDance) */
        .app-brand-title {
            margin: 0; font-size: 38px; font-weight: 800; color: #fff;
            line-height: 1; letter-spacing: -1px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.6);
            /* 微弱的金属质感渐变 */
            background: linear-gradient(135deg, #fff 0%, #dcdcdc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* 作者署名样式 (by CAIMAN) */
        .app-brand-author {
            margin: 6px 0 20px 0; font-size: 10px; letter-spacing: 4px; font-weight: 600;
            color: rgba(255,255,255,0.5); text-transform: uppercase; 
        }

        .card-content h2 { 
            margin: 0; font-size: 34px; font-weight: 700; color: rgba(255,255,255,0.95);
            line-height: 1.1; letter-spacing: -0.5px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        .card-content p { 
            margin: 8px 0 0 0; font-size: 13px; letter-spacing: 2px; font-weight: 500;
            color: rgba(255,255,255,0.7); text-transform: uppercase; 
        }

        /* 搜索栏样式融合 */
        .search-bar-wrapper {
            display: flex; align-items: center; justify-content: center;
            margin-top: 10px;
            opacity: 0.7; transition: opacity 0.3s; pointer-events: auto;
        }
        .search-bar-wrapper:focus-within { opacity: 1; }
        
        .search-icon-small {
            width: 16px; height: 16px; stroke: rgba(255,255,255,0.8); margin-right: 10px;
        }
        .search-input-inline {
            background: transparent; border: none; outline: none;
            color: rgba(255,255,255,0.9); font-size: 14px; letter-spacing: 2px; font-weight: 500;
            text-transform: uppercase; width: 120px;
            font-family: inherit; border-bottom: 1px solid rgba(255,255,255,0.3);
            text-align: center; padding-bottom: 4px;
        }
        .search-input-inline::placeholder { color: rgba(255,255,255,0.5); }

        .upload-btn {
            position: absolute; top: 24px; right: 24px; 
            width: 44px; height: 44px; background: transparent; border: none;
            display: flex; justify-content: center; align-items: center; z-index: 20;
            cursor: pointer; opacity: 0.3; transition: opacity 0.3s, transform 0.2s;
        }
        .upload-btn:active { transform: scale(0.9); opacity: 1; }
        .upload-btn:hover { opacity: 0.8; }
        .upload-btn svg { stroke: white; width: 24px; height: 24px; stroke-width: 1.5; filter: drop-shadow(0 1px 4px rgba(0,0,0,0.8));}

        .card-back {
            transform: rotateY(180deg); z-index: 1;
            background: var(--glass-bg);
            backdrop-filter: blur(50px) saturate(180%); -webkit-backdrop-filter: blur(50px) saturate(180%);
            padding: 50px 30px; 
            display: flex; flex-direction: column; color: white;
        }

        .title-input-group {
            margin-bottom: 30px; text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 15px; display: flex; align-items: center; justify-content: center; min-height: 40px; 
        }
        .title-input {
            width: 100%; background: transparent; border: none;
            font-size: 24px; font-weight: 700; color: white; text-align: center;
            outline: none; font-family: inherit; line-height: 1.2; padding: 0; margin: 0;
        }
        .title-input::placeholder { color: rgba(255,255,255,0.3); }

        .data-list { display: flex; flex-direction: column; gap: 0; width: 100%; margin-bottom: 20px; }
        .data-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 18px 0; border-bottom: 1px solid rgba(255,255,255,0.08); height: 24px;
        }
        .data-label { font-size: 15px; color: rgba(255,255,255,0.6); font-weight: 500; letter-spacing: 0.5px; }
        .data-value-group { display: flex; align-items: center; justify-content: flex-end; width: 140px; }
        .data-input {
            flex: 1; background: transparent; border: none; text-align: right; 
            color: white; font-size: 20px; font-weight: 600; outline: none; 
            font-family: "SF Pro Display", -apple-system, sans-serif; font-variant-numeric: tabular-nums; 
            padding: 0; margin: 0;
        }
        .data-input::placeholder { color: rgba(255,255,255,0.2); }
        .data-unit {
            font-size: 14px; color: rgba(255,255,255,0.4); font-weight: 500; 
            width: 25px; text-align: right; padding-left: 0; margin-left: 5px; flex-shrink: 0; 
        }

        .action-row { margin-top: auto; display: flex; justify-content: space-between; align-items: center; }
        .btn-text { 
            background: rgba(255,255,255,0.08); border: none; color: white; 
            padding: 12px 24px; border-radius: 24px; font-size: 13px; font-weight: 500; cursor: pointer; 
            backdrop-filter: blur(10px); transition: background 0.2s;
        }
        .btn-text:active { background: rgba(255,255,255,0.15); }
        .btn-delete { background: rgba(255, 69, 58, 0.1); color: #FF453A; }
        .btn-delete:active { background: rgba(255, 69, 58, 0.2); }

        .card-add {
            background: rgba(255,255,255,0.02); position: relative;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer; transition: background 0.3s; border-radius: 40px; box-sizing: border-box; height: 100%; width: 100%;
        }
        .card-add::after {
            content: ''; position: absolute; inset: 0; border-radius: 40px;
            border: 1px dashed rgba(255,255,255,0.2); pointer-events: none;
        }
        .card-add:active { background: rgba(255,255,255,0.05); }
        .add-icon { font-size: 60px; color: rgba(255,255,255,0.2); font-weight: 200; margin-bottom: 20px; }

        .add-menu {
            display: none; flex-direction: column; gap: 12px; width: 60%;
            animation: fadeIn 0.3s ease; z-index: 20;
        }
        .add-menu.show { display: flex; }
        .add-menu-btn {
            background: rgba(255,255,255,0.08); padding: 16px; border-radius: 16px;
            text-align: center; color: white; font-weight: 600; font-size: 14px;
            backdrop-filter: blur(10px); cursor: pointer; border: 1px solid rgba(255,255,255,0.05);
            transition: background 0.2s;
        }
        .add-menu-btn:active { background: rgba(255,255,255,0.15); }
        .opt-light { color: #ffe0b2; }
        .opt-medium { color: #ffccbc; }
        .opt-dark { color: #d7ccc8; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .status-toast {
            position: fixed; top: 40px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1);
            padding: 8px 20px; border-radius: 20px; color: white; font-size: 12px; letter-spacing: 1px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none; z-index: 200; font-weight: 600;
        }
    </style>
</head>
<body>

<div class="status-toast" id="statusToast">SAVED</div>

<div class="app-container">
    <div class="card-scroller" id="scroller">
        <!-- JS 动态填充 -->
    </div>
</div>

<script>
    const DB_NAME = 'BeanDance_V28'; 
    const DB_VERSION = 1; 
    const STORE_NAME = 'coffees';
    const SEARCH_BG_ID = 0; 
    let db;
    let imageCache = new Map();
    let allCoffeesCache = [];
    let debounceTimer; 

    function showToast(msg) {
        const t = document.getElementById('statusToast');
        t.innerText = msg;
        t.style.opacity = '1';
        setTimeout(() => t.style.opacity = '0', 1500);
    }

    function initDB() {
        return new Promise((resolve, reject) => {
            const request = indexedDB.open(DB_NAME, DB_VERSION);
            request.onupgradeneeded = (e) => {
                db = e.target.result;
                if (!db.objectStoreNames.contains(STORE_NAME)) {
                    db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                }
            };
            request.onsuccess = (e) => {
                db = e.target.result;
                resolve(db);
            };
            request.onerror = (e) => { console.error("DB Error", e); reject(e); };
        });
    }

    function getAllCoffees() {
        return new Promise((resolve) => {
            if (!db) return resolve([]);
            const tx = db.transaction(STORE_NAME, 'readonly');
            const store = tx.objectStore(STORE_NAME);
            store.getAll().onsuccess = (e) => resolve(e.target.result);
        });
    }

    function updateCoffee(id, data) {
        const index = allCoffeesCache.findIndex(c => c.id === id);
        if(index !== -1) Object.assign(allCoffeesCache[index], data);

        if (id === SEARCH_BG_ID) {
            saveToDB(id, data);
            return;
        }

        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => {
            saveToDB(id, data);
        }, 500);
    }

    function saveToDB(id, data) {
        const tx = db.transaction(STORE_NAME, 'readwrite');
        const store = tx.objectStore(STORE_NAME);
        
        if (id === SEARCH_BG_ID) {
            store.get(id).onsuccess = (e) => {
                const record = e.target.result;
                if (record) { Object.assign(record, data); store.put(record).onsuccess = () => showToast('SAVED'); } 
                else { store.add({ id: SEARCH_BG_ID, ...data }).onsuccess = () => showToast('SAVED'); }
            };
            return;
        }

        store.get(id).onsuccess = (e) => {
            const record = e.target.result;
            if(record) {
                Object.assign(record, data);
                store.put(record).onsuccess = () => showToast('SAVED');
            }
        };
    }

    function addCoffee(roastType) {
        return new Promise((resolve) => {
            const tx = db.transaction(STORE_NAME, 'readwrite');
            const store = tx.objectStore(STORE_NAME);
            const newCoffee = {
                name: 'New Coffee', 
                powder: '18', liquid: '36', time: '25', grind: '2.0', 
                roast: roastType, imageData: null, created: Date.now()
            };
            store.add(newCoffee).onsuccess = (e) => {
                newCoffee.id = e.target.result;
                allCoffeesCache.push(newCoffee);
                resolve(newCoffee);
            };
        });
    }

    function deleteCoffee(id) {
        return new Promise((resolve) => {
            const tx = db.transaction(STORE_NAME, 'readwrite');
            const store = tx.objectStore(STORE_NAME);
            store.delete(id).onsuccess = () => {
                allCoffeesCache = allCoffeesCache.filter(c => c.id !== id);
                imageCache.delete(id); 
                resolve();
            };
        });
    }

    function processImage(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const maxDim = 1024; 
                    let width = img.width; let height = img.height;
                    if (width > height) { if (width > maxDim) { height *= maxDim / width; width = maxDim; } } 
                    else { if (height > maxDim) { width *= maxDim / height; height = maxDim; } }
                    canvas.width = width; canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
                    resolve(canvas.toDataURL('image/jpeg', 0.8));
                };
            };
        });
    }

    const scroller = document.getElementById('scroller');
    
    // 观察器
    const cardObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            const cardWrapper = entry.target;
            if(cardWrapper.id === 'add-card-wrapper' || cardWrapper.id === 'search-wrapper') return;

            const img = cardWrapper.querySelector('.bg-image');
            const id = parseInt(cardWrapper.getAttribute('data-id'));

            if (entry.isIntersecting && imageCache.has(id)) {
                img.src = imageCache.get(id);
                img.style.opacity = '1';
            }

            if (entry.isIntersecting && entry.intersectionRatio > 0.6) {
                cardWrapper.classList.add('active');
            } else {
                cardWrapper.classList.remove('active');
                if (cardWrapper.classList.contains('flipped')) {
                    cardWrapper.classList.remove('flipped');
                }
            }
        });
    }, { root: scroller, rootMargin: '0px', threshold: 0.6 });

    async function initApp() {
        try {
            await initDB();
            const allData = await getAllCoffees();
            
            const searchBgData = allData.find(c => c.id === SEARCH_BG_ID);
            if (searchBgData && searchBgData.imageData) {
                imageCache.set(SEARCH_BG_ID, searchBgData.imageData);
            }

            allCoffeesCache = allData.filter(c => c.id !== SEARCH_BG_ID);
            
            renderCardList(allCoffeesCache, true); 
            
            requestAnimationFrame(animateCards);
        } catch (error) {
            console.error(error);
            alert("Database Error. Please clear Safari cache.");
        }
    }

    function handleSearch(query) {
        const lowerQuery = query.toLowerCase().trim();
        const cards = document.querySelectorAll('.card-wrapper[data-id]');
        
        cards.forEach(card => {
            const id = parseInt(card.getAttribute('data-id'));
            if (id === SEARCH_BG_ID) return;

            const data = allCoffeesCache.find(c => c.id === id);
            if (!data) return;

            if (!lowerQuery) {
                card.style.display = 'flex';
            } else {
                const match = data.name && data.name.toLowerCase().includes(lowerQuery);
                card.style.display = match ? 'flex' : 'none';
            }
        });
        requestAnimationFrame(animateCards);
    }

    function renderCardList(list, isInitialLoad = false) {
        scroller.innerHTML = '';
        renderSearchCard();
        list.forEach(renderCard); 
        renderAddButton();
        
        if (isInitialLoad) {
            // 360 + 24 = 384
            scroller.scrollLeft = 384; 
            
            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    scroller.classList.add('active-view');
                });
            });
        } else {
            scroller.classList.add('active-view');
        }
    }

    function renderSearchCard() {
        const wrapper = document.createElement('div');
        wrapper.className = 'card-wrapper';
        wrapper.id = 'search-wrapper';
        wrapper.setAttribute('data-id', SEARCH_BG_ID);

        const initialSrc = imageCache.get(SEARCH_BG_ID) || '';
        const initialOpacity = initialSrc ? '1' : '0';

        wrapper.innerHTML = `
            <div class="card">
                <div class="card-front">
                    <!-- 封面上传 -->
                    <label class="upload-btn" onclick="event.stopPropagation()">
                        <input type="file" accept="image/*" hidden onchange="handleImageUpload(event, ${SEARCH_BG_ID})">
                        <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                    </label>
                    <img id="img-${SEARCH_BG_ID}" class="bg-image" src="${initialSrc}" style="opacity: ${initialOpacity}">
                    <div class="overlay-gradient"></div>
                    
                    <div class="card-content">
                        <!-- 品牌植入 -->
                        <h1 class="app-brand-title">BeanDance</h1>
                        <p class="app-brand-author">by CAIMAN</p>

                        <div class="search-bar-wrapper">
                            <svg class="search-icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                            <input type="text" class="search-input-inline" placeholder="SEARCH..." oninput="handleSearch(this.value)">
                        </div>
                    </div>
                </div>
                <div class="card-back" style="display:none;"></div>
            </div>
        `;
        scroller.appendChild(wrapper);
        cardObserver.observe(wrapper);
    }

    function renderCard(coffee) {
        if (coffee.imageData) imageCache.set(coffee.id, coffee.imageData);

        const wrapper = document.createElement('div');
        wrapper.className = `card-wrapper roast-${coffee.roast}`;
        wrapper.id = `card-wrapper-${coffee.id}`;
        wrapper.setAttribute('data-id', coffee.id);

        const initialSrc = imageCache.get(coffee.id) || '';
        const initialOpacity = initialSrc ? '1' : '0';
        const grindValue = (coffee.grind === undefined || coffee.grind === null) ? '2.0' : coffee.grind;

        wrapper.innerHTML = `
            <div class="card">
                <div class="card-front">
                    <label class="upload-btn" onclick="event.stopPropagation()">
                        <input type="file" accept="image/*" hidden onchange="handleImageUpload(event, ${coffee.id})">
                        <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                    </label>
                    <img id="img-${coffee.id}" class="bg-image" src="${initialSrc}" style="opacity: ${initialOpacity}">
                    <div class="overlay-gradient"></div>
                    <div class="card-content">
                        <h2 id="title-${coffee.id}">${coffee.name}</h2>
                        <p>${coffee.roast.toUpperCase()}</p>
                    </div>
                </div>

                <div class="card-back" onclick="event.stopPropagation()">
                    <div class="title-input-group">
                        <input class="title-input" type="text" value="${coffee.name}" placeholder="Coffee Name" oninput="handleInput(${coffee.id}, 'name', this.value)">
                    </div>

                    <div class="data-list">
                        <div class="data-row">
                            <span class="data-label">粉量</span>
                            <div class="data-value-group">
                                <input class="data-input" type="number" value="${coffee.powder || ''}" oninput="handleInput(${coffee.id}, 'powder', this.value)">
                                <span class="data-unit">g</span>
                            </div>
                        </div>
                        <div class="data-row">
                            <span class="data-label">液重</span>
                            <div class="data-value-group">
                                <input class="data-input" type="number" value="${coffee.liquid || ''}" oninput="handleInput(${coffee.id}, 'liquid', this.value)">
                                <span class="data-unit">g</span>
                            </div>
                        </div>
                        <div class="data-row">
                            <span class="data-label">时间</span>
                            <div class="data-value-group">
                                <input class="data-input" type="number" value="${coffee.time || ''}" oninput="handleInput(${coffee.id}, 'time', this.value)">
                                <span class="data-unit">s</span>
                            </div>
                        </div>
                        <div class="data-row">
                            <span class="data-label">研磨度</span>
                            <div class="data-value-group">
                                <input class="data-input" type="number" step="0.1" value="${grindValue}" oninput="handleInput(${coffee.id}, 'grind', this.value)">
                                <span class="data-unit">m</span>
                            </div>
                        </div>
                    </div>

                    <div class="action-row">
                        <button class="btn-text btn-delete" onclick="handleDelete(${coffee.id})">Delete</button>
                        <button class="btn-text" onclick="flipCard(this)">Done</button>
                    </div>
                </div>
            </div>
        `;

        wrapper.onclick = (e) => {
            if (!e.target.closest('.card-back') && wrapper.classList.contains('active')) {
                wrapper.classList.toggle('flipped');
            } else if (!wrapper.classList.contains('active')) {
                wrapper.scrollIntoView({ behavior: 'smooth', inline: 'center' });
            }
        };

        const addBtn = document.getElementById('add-card-wrapper');
        if(addBtn) {
            scroller.insertBefore(wrapper, addBtn);
        } else {
            scroller.appendChild(wrapper);
        }
        
        cardObserver.observe(wrapper);
    }

    function renderAddButton() {
        const wrapper = document.createElement('div');
        wrapper.className = 'card-wrapper';
        wrapper.id = 'add-card-wrapper';
        
        wrapper.innerHTML = `
            <div class="card-add" onclick="toggleAddMenu(this)">
                <div id="add-icon-el" class="add-icon">+</div>
                <div id="add-menu-el" class="add-menu">
                    <div class="add-menu-btn opt-light" onclick="createCard('light', event)">Light</div>
                    <div class="add-menu-btn opt-medium" onclick="createCard('medium', event)">Medium</div>
                    <div class="add-menu-btn opt-dark" onclick="createCard('dark', event)">Dark</div>
                </div>
            </div>
        `;
        scroller.appendChild(wrapper);
    }

    function toggleAddMenu(el) {
        const icon = el.querySelector('#add-icon-el');
        const menu = el.querySelector('#add-menu-el');
        if(menu.classList.contains('show')) {
            menu.classList.remove('show');
            icon.style.display = 'block';
        } else {
            menu.classList.add('show');
            icon.style.display = 'none';
        }
    }

    async function createCard(roast, e) {
        e.stopPropagation();
        const addWrapper = document.getElementById('add-card-wrapper');
        const icon = addWrapper.querySelector('#add-icon-el');
        const menu = addWrapper.querySelector('#add-menu-el');
        menu.classList.remove('show');
        icon.style.display = 'block';

        const newCoffee = await addCoffee(roast);
        renderCard(newCoffee); 
        
        setTimeout(() => {
            const cards = scroller.querySelectorAll('.card-wrapper[data-id]');
            if(cards.length > 0) {
                cards[cards.length - 1].scrollIntoView({ behavior: 'smooth', inline: 'center' });
            }
        }, 100);
    }

    function handleInput(id, field, value) {
        if (field === 'name') document.getElementById(`title-${id}`).innerText = value || 'Coffee';
        updateCoffee(id, { [field]: value });
    }

    async function handleImageUpload(event, id) {
        const file = event.target.files[0];
        if (file) {
            showToast('PROCESSING...');
            const base64String = await processImage(file);
            updateCoffee(id, { imageData: base64String });
            imageCache.set(id, base64String);
            const imgEl = document.getElementById(`img-${id}`);
            imgEl.src = base64String;
            imgEl.style.opacity = '1';
        }
    }

    async function handleDelete(id) {
        if (confirm('Delete this card?')) {
            await deleteCoffee(id);
            renderCardList(allCoffeesCache);
        }
    }

    function flipCard(btn) { btn.closest('.card-wrapper').classList.remove('flipped'); }

    let ticking = false;
    function onScroll() {
        if (!ticking) {
            window.requestAnimationFrame(() => { animateCards(); ticking = false; });
            ticking = true;
        }
    }

    function animateCards() {
        const cards = document.querySelectorAll('.card-wrapper');
        const scrollerRect = scroller.getBoundingClientRect();
        const centerPoint = scrollerRect.left + scrollerRect.width / 2;

        cards.forEach(card => {
            const rect = card.getBoundingClientRect();
            if (rect.right < -50 || rect.left > window.innerWidth + 50) return;

            const cardCenter = rect.left + rect.width / 2;
            const distance = Math.abs(centerPoint - cardCenter);
            
            // 搜索卡片向左淡出
            if (card.id === 'search-wrapper') {
                let searchScale = 1;
                let searchOpacity = 1;
                if (distance > 50) {
                    const ratio = (distance - 50) / 350; 
                    searchScale = Math.max(0.85, 1 - ratio * 0.15);
                    searchOpacity = Math.max(0, 1 - ratio * 1.5);
                }
                card.style.transform = `scale(${searchScale})`;
                card.style.opacity = searchOpacity;
                return;
            }

            // 其他卡片特效
            const enableEffect = cards.length > 6; 
            if (!enableEffect) {
                card.style.transform = 'scale(1)';
                card.style.opacity = '1';
                return;
            }

            const maxDistance = 400;
            let scale = 1;
            let opacity = 1;

            if (distance < maxDistance) {
                const ratio = distance / maxDistance;
                scale = 1 - (ratio * 0.1); 
                opacity = 1 - (ratio * 0.5); 
            } else {
                scale = 0.9;
                opacity = 0.5;
            }
            card.style.transform = `scale(${scale})`;
            card.style.opacity = opacity;
        });
    }

    scroller.addEventListener('scroll', onScroll, { passive: true });
    window.addEventListener('resize', onScroll);

    initApp();

</script>
</body>
</html>
