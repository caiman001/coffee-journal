<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Coffee Journal">

    <title>Coffee Journal Perfect</title>
    <style>
        :root {
            --bg-color: #000000;
            --card-width: 360px;
            --card-height: 580px;
            
            --roast-light: #D4A373;
            --roast-medium: #8D6E63;
            --roast-dark: #3E2723;
            
            --glass-border: 1px solid rgba(255, 255, 255, 0.15);
            --glass-bg: rgba(30, 30, 30, 0.55);
            --glass-shadow: 
                0 25px 50px rgba(0,0,0,0.7), 
                0 0 0 1px rgba(255,255,255,0.08) inset;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100dvh;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -webkit-font-smoothing: antialiased;
            color: #fff;
        }

        .app-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        /* --- 滚动区域 --- */
        .card-scroller {
            display: flex;
            gap: 24px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            width: 100%;
            height: 100%; 
            align-items: center;
            padding: 0; 
            will-change: scroll-position;
        }
        .card-scroller::-webkit-scrollbar { display: none; }

        .card-scroller::before,
        .card-scroller::after {
            content: '';
            display: block;
            flex: 0 0 calc(50vw - var(--card-width) / 2);
            width: calc(50vw - var(--card-width) / 2);
        }

        /* --- 卡片容器 --- */
        .card-wrapper {
            position: relative;
            flex: 0 0 var(--card-width);
            height: var(--card-height);
            scroll-snap-align: center;
            perspective: 2000px;
            z-index: 1;
            transform: scale(1);
            opacity: 1;
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.4s ease;
            will-change: transform, opacity;
        }
        .card-wrapper.active { z-index: 100; }

        /* --- 卡片本体 --- */
        .card {
            position: relative; width: 100%; height: 100%;
            transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
            transform-style: preserve-3d;
        }
        .card-wrapper.flipped .card { transform: rotateY(180deg); }

        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%;
            -webkit-backface-visibility: hidden; backface-visibility: hidden;
            border-radius: 40px; box-sizing: border-box;
        }

        /* --- 正面 --- */
        .card-front {
            overflow: hidden; z-index: 2; transform: rotateY(0deg);
            background: #121212;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 30px 60px -10px rgba(0, 0, 0, 0.9);
        }

        .bg-image { width: 100%; height: 100%; object-fit: cover; transition: opacity 0.3s; }
        
        .overlay-gradient {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 35%;
            background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.4) 30%, rgba(0,0,0,0.9) 100%);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 40%);
            mask-image: linear-gradient(to bottom, transparent 0%, black 40%);
            z-index: 1; pointer-events: none;
        }

        .card-content {
            position: absolute; bottom: 0; left: 0; width: 100%;
            pointer-events: none; z-index: 5;
            display: flex; flex-direction: column; justify-content: flex-end; 
            padding-bottom: 50px; align-items: center; text-align: center;
        }
        .card-content h2 { 
            margin: 0; font-size: 34px; font-weight: 700; color: rgba(255,255,255,0.95);
            line-height: 1.1; letter-spacing: -0.5px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        .card-content p { 
            margin: 8px 0 0 0; font-size: 13px; letter-spacing: 2px; font-weight: 500;
            color: rgba(255,255,255,0.7); text-transform: uppercase; 
        }

        /* 上传按钮 */
        .upload-btn {
            position: absolute; top: 24px; right: 24px; 
            width: 44px; height: 44px; background: transparent; border: none;
            display: flex; justify-content: center; align-items: center; z-index: 20;
            cursor: pointer; opacity: 0.3; transition: opacity 0.3s, transform 0.2s;
        }
        .upload-btn:active { transform: scale(0.9); opacity: 1; }
        .upload-btn:hover { opacity: 0.8; }
        .upload-btn svg { stroke: white; width: 24px; height: 24px; stroke-width: 1.5; filter: drop-shadow(0 1px 2px rgba(0,0,0,0.8));}

        /* --- 背面 (参数面板) --- */
        .card-back {
            transform: rotateY(180deg); z-index: 1;
            background: var(--glass-bg);
            backdrop-filter: blur(60px) saturate(180%);
            -webkit-backdrop-filter: blur(60px) saturate(180%);
            border: var(--glass-border);
            box-shadow: var(--glass-shadow);
            padding: 50px 30px; 
            display: flex; flex-direction: column; color: white;
        }

        .title-input-group {
            margin-bottom: 40px; text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 15px;
        }
        .title-input {
            width: 100%; background: transparent; border: none;
            font-size: 24px; font-weight: 700; color: white; text-align: center;
            outline: none; font-family: inherit;
        }
        .title-input::placeholder { color: rgba(255,255,255,0.3); }

        /* --- 参数列表布局 (严格对齐修正版) --- */
        .data-list {
            display: flex; flex-direction: column; gap: 0; width: 100%;
        }

        .data-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 18px 0;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            height: 24px;
        }
        .data-row:last-child { border-bottom: none; }

        .data-label {
            font-size: 15px; color: rgba(255,255,255,0.6); font-weight: 500; letter-spacing: 0.5px;
        }

        /* 关键修复：数值区域容器化 */
        .data-value-group {
            display: flex; 
            align-items: center; 
            justify-content: flex-end; /* 内容靠右 */
            width: 140px; /* 固定宽度，确保上下对齐的基准线一致 */
        }

        .data-input {
            flex: 1; /* 占满剩余空间，把单位挤到最右边 */
            background: transparent; border: none;
            text-align: right; 
            color: white; font-size: 20px; font-weight: 600;
            outline: none; 
            font-family: "SF Pro Display", -apple-system, sans-serif;
            font-variant-numeric: tabular-nums; /* 等宽数字 */
            padding: 0; margin: 0; /* 移除默认边距 */
        }
        .data-input::placeholder { color: rgba(255,255,255,0.2); }
        
        .data-unit {
            font-size: 14px; color: rgba(255,255,255,0.4); font-weight: 500; 
            width: 24px; /* 固定单位区域宽度 */
            text-align: left; /* 单位文字左对齐 */
            padding-left: 6px; /* 数值和单位的间距 */
            flex-shrink: 0; /* 防止单位被挤压 */
        }

        .action-row { margin-top: auto; display: flex; justify-content: space-between; align-items: center; }
        .btn-text { 
            background: rgba(255,255,255,0.08); border: none; color: white; 
            padding: 12px 24px; border-radius: 24px; font-size: 13px; font-weight: 500; cursor: pointer; 
            backdrop-filter: blur(5px);
        }
        .btn-delete { background: rgba(255, 69, 58, 0.1); color: #FF453A; }

        /* --- “添加”卡片 --- */
        .card-add {
            background: rgba(255,255,255,0.02);
            border: 1px dashed rgba(255,255,255,0.15);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer; transition: background 0.3s;
            border-radius: 40px; box-sizing: border-box; height: 100%; width: 100%;
        }
        .card-add:active { background: rgba(255,255,255,0.05); }
        .add-icon { 
            font-size: 60px; color: rgba(255,255,255,0.2); font-weight: 200; margin-bottom: 20px; 
        }

        .add-menu {
            display: none; flex-direction: column; gap: 12px; width: 60%;
            animation: fadeIn 0.3s ease;
        }
        .add-menu.show { display: flex; }
        .add-menu-btn {
            background: rgba(255,255,255,0.08); padding: 16px; border-radius: 16px;
            text-align: center; color: white; font-weight: 600; font-size: 14px;
            backdrop-filter: blur(10px); cursor: pointer; border: 1px solid rgba(255,255,255,0.05);
            transition: background 0.2s;
        }
        .add-menu-btn:active { background: rgba(255,255,255,0.15); }
        .opt-light { color: #ffe0b2; }
        .opt-medium { color: #ffccbc; }
        .opt-dark { color: #d7ccc8; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .status-toast {
            position: fixed; top: 40px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1);
            padding: 8px 20px; border-radius: 20px; color: white; font-size: 12px; letter-spacing: 1px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none; z-index: 200; font-weight: 600;
        }
        .loading-text { 
            position: absolute; top: 50%; width: 100%; text-align: center; 
            color: #444; font-weight: 500; font-size: 24px; letter-spacing: 2px;
        }
    </style>
</head>
<body>

<div class="status-toast" id="statusToast">SAVED</div>

<div class="app-container">
    <div class="loading-text" id="loading">...</div>
    <div class="card-scroller" id="scroller">
        <!-- JS 动态填充 -->
    </div>
</div>

<script>
    const DB_NAME = 'CoffeeJournalDB_Pro_V4'; // Version update
    const DB_VERSION = 1; 
    const STORE_NAME = 'coffees';
    let db;
    let imageCache = new Map(); 

    function showToast(msg) {
        const t = document.getElementById('statusToast');
        t.innerText = msg;
        t.style.opacity = '1';
        setTimeout(() => t.style.opacity = '0', 1500);
    }

    function initDB() {
        return new Promise((resolve, reject) => {
            const request = indexedDB.open(DB_NAME, DB_VERSION);
            request.onupgradeneeded = (e) => {
                db = e.target.result;
                if (!db.objectStoreNames.contains(STORE_NAME)) {
                    db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                }
            };
            request.onsuccess = (e) => {
                db = e.target.result;
                resolve(db);
            };
            request.onerror = (e) => {
                console.error("DB Error", e);
                reject(e);
            };
        });
    }

    function getAllCoffees() {
        return new Promise((resolve) => {
            if (!db) return resolve([]);
            const tx = db.transaction(STORE_NAME, 'readonly');
            const store = tx.objectStore(STORE_NAME);
            store.getAll().onsuccess = (e) => resolve(e.target.result);
        });
    }

    function updateCoffee(id, data) {
        showToast('SAVING...');
        const tx = db.transaction(STORE_NAME, 'readwrite');
        const store = tx.objectStore(STORE_NAME);
        store.get(id).onsuccess = (e) => {
            const record = e.target.result;
            if(record) {
                Object.assign(record, data);
                store.put(record).onsuccess = () => showToast('SAVED');
            }
        };
    }

    function addCoffee(roastType) {
        return new Promise((resolve) => {
            const tx = db.transaction(STORE_NAME, 'readwrite');
            const store = tx.objectStore(STORE_NAME);
            const newCoffee = {
                name: 'New Coffee', 
                powder: '18', 
                liquid: '36', 
                time: '25',   
                grind: '',    
                roast: roastType, 
                imageData: null, 
                created: Date.now()
            };
            store.add(newCoffee).onsuccess = (e) => {
                newCoffee.id = e.target.result;
                resolve(newCoffee);
            };
        });
    }

    function deleteCoffee(id) {
        return new Promise((resolve) => {
            const tx = db.transaction(STORE_NAME, 'readwrite');
            const store = tx.objectStore(STORE_NAME);
            store.delete(id).onsuccess = () => resolve();
        });
    }

    function processImage(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const maxDim = 1200; 
                    let width = img.width;
                    let height = img.height;
                    if (width > height) { if (width > maxDim) { height *= maxDim / width; width = maxDim; } } 
                    else { if (height > maxDim) { width *= maxDim / height; height = maxDim; } }
                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.85);
                    resolve(dataUrl);
                };
            };
        });
    }

    const scroller = document.getElementById('scroller');
    const loading = document.getElementById('loading');
    
    const cardObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            const cardWrapper = entry.target;
            if(cardWrapper.id === 'add-card-wrapper') return;

            const img = cardWrapper.querySelector('.bg-image');
            const id = parseInt(cardWrapper.getAttribute('data-id'));

            if (entry.isIntersecting && imageCache.has(id)) {
                img.src = imageCache.get(id);
                img.style.opacity = '1';
            }

            if (entry.isIntersecting && entry.intersectionRatio > 0.6) {
                cardWrapper.classList.add('active');
            } else {
                cardWrapper.classList.remove('active');
                if (cardWrapper.classList.contains('flipped')) {
                    cardWrapper.classList.remove('flipped');
                }
            }
        });
    }, { root: scroller, rootMargin: '0px', threshold: 0.6 });

    async function initApp() {
        try {
            await initDB();
            const coffees = await getAllCoffees();
            
            loading.style.display = 'none';

            coffees.forEach(renderCard);
            renderAddButton();
            
            requestAnimationFrame(animateCards);

        } catch (error) {
            console.error(error);
            loading.innerText = "Error Loading Data";
        }
    }

    function renderCard(coffee) {
        if (coffee.imageData) imageCache.set(coffee.id, coffee.imageData);

        const wrapper = document.createElement('div');
        wrapper.className = `card-wrapper roast-${coffee.roast}`;
        wrapper.id = `card-wrapper-${coffee.id}`;
        wrapper.setAttribute('data-id', coffee.id);

        const initialSrc = imageCache.get(coffee.id) || '';
        const initialOpacity = initialSrc ? '1' : '0';

        wrapper.innerHTML = `
            <div class="card">
                <div class="card-front">
                    <label class="upload-btn" onclick="event.stopPropagation()">
                        <input type="file" accept="image/*" hidden onchange="handleImageUpload(event, ${coffee.id})">
                        <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                    </label>
                    <img id="img-${coffee.id}" class="bg-image" src="${initialSrc}" style="opacity: ${initialOpacity}">
                    <div class="overlay-gradient"></div>
                    <div class="card-content">
                        <h2 id="title-${coffee.id}">${coffee.name}</h2>
                        <p>${coffee.roast.toUpperCase()}</p>
                    </div>
                </div>

                <div class="card-back" onclick="event.stopPropagation()">
                    <div class="title-input-group">
                        <input class="title-input" type="text" value="${coffee.name}" placeholder="Coffee Name" oninput="handleInput(${coffee.id}, 'name', this.value)">
                    </div>

                    <div class="data-list">
                        <div class="data-row">
                            <span class="data-label">粉量</span>
                            <div class="data-value-group">
                                <input class="data-input" type="number" value="${coffee.powder || ''}" oninput="handleInput(${coffee.id}, 'powder', this.value)">
                                <span class="data-unit">g</span>
                            </div>
                        </div>
                        <div class="data-row">
                            <span class="data-label">液重</span>
                            <div class="data-value-group">
                                <input class="data-input" type="number" value="${coffee.liquid || ''}" oninput="handleInput(${coffee.id}, 'liquid', this.value)">
                                <span class="data-unit">g</span>
                            </div>
                        </div>
                        <div class="data-row">
                            <span class="data-label">时间</span>
                            <div class="data-value-group">
                                <input class="data-input" type="number" value="${coffee.time || ''}" oninput="handleInput(${coffee.id}, 'time', this.value)">
                                <span class="data-unit">s</span>
                            </div>
                        </div>
                        <div class="data-row">
                            <span class="data-label">研磨度</span>
                            <div class="data-value-group">
                                <input class="data-input" type="text" value="${coffee.grind || ''}" oninput="handleInput(${coffee.id}, 'grind', this.value)">
                                <span class="data-unit">m</span>
                            </div>
                        </div>
                    </div>

                    <div class="action-row">
                        <button class="btn-text btn-delete" onclick="handleDelete(${coffee.id})">Delete</button>
                        <button class="btn-text" onclick="flipCard(this)">Done</button>
                    </div>
                </div>
            </div>
        `;

        wrapper.onclick = (e) => {
            if (!e.target.closest('.card-back') && wrapper.classList.contains('active')) {
                wrapper.classList.toggle('flipped');
            } else if (!wrapper.classList.contains('active')) {
                wrapper.scrollIntoView({ behavior: 'smooth', inline: 'center' });
            }
        };

        const addBtn = document.getElementById('add-card-wrapper');
        if(addBtn) {
            scroller.insertBefore(wrapper, addBtn);
        } else {
            scroller.appendChild(wrapper);
        }
        
        cardObserver.observe(wrapper);
    }

    function renderAddButton() {
        const wrapper = document.createElement('div');
        wrapper.className = 'card-wrapper';
        wrapper.id = 'add-card-wrapper';
        
        wrapper.innerHTML = `
            <div class="card-add" onclick="toggleAddMenu(this)">
                <div id="add-icon-el" class="add-icon">+</div>
                <div id="add-menu-el" class="add-menu">
                    <div class="add-menu-btn opt-light" onclick="createCard('light', event)">Light</div>
                    <div class="add-menu-btn opt-medium" onclick="createCard('medium', event)">Medium</div>
                    <div class="add-menu-btn opt-dark" onclick="createCard('dark', event)">Dark</div>
                </div>
            </div>
        `;
        scroller.appendChild(wrapper);
    }

    function toggleAddMenu(el) {
        const icon = el.querySelector('#add-icon-el');
        const menu = el.querySelector('#add-menu-el');
        if(menu.classList.contains('show')) {
            menu.classList.remove('show');
            icon.style.display = 'block';
        } else {
            menu.classList.add('show');
            icon.style.display = 'none';
        }
    }

    async function createCard(roast, e) {
        e.stopPropagation();
        const addWrapper = document.getElementById('add-card-wrapper');
        const icon = addWrapper.querySelector('#add-icon-el');
        const menu = addWrapper.querySelector('#add-menu-el');
        menu.classList.remove('show');
        icon.style.display = 'block';

        const newCoffee = await addCoffee(roast);
        renderCard(newCoffee);
        
        setTimeout(() => {
            const el = document.getElementById(`card-wrapper-${newCoffee.id}`);
            el.scrollIntoView({ behavior: 'smooth', inline: 'center' });
            requestAnimationFrame(animateCards);
        }, 100);
    }

    function handleInput(id, field, value) {
        if (field === 'name') document.getElementById(`title-${id}`).innerText = value || 'Coffee';
        updateCoffee(id, { [field]: value });
    }

    async function handleImageUpload(event, id) {
        const file = event.target.files[0];
        if (file) {
            showToast('PROCESSING...');
            const base64String = await processImage(file);
            updateCoffee(id, { imageData: base64String });
            imageCache.set(id, base64String);
            const imgEl = document.getElementById(`img-${id}`);
            imgEl.src = base64String;
            imgEl.style.opacity = '1';
        }
    }

    async function handleDelete(id) {
        if (confirm('Delete this card?')) {
            await deleteCoffee(id);
            imageCache.delete(id);
            const wrapper = document.getElementById(`card-wrapper-${id}`);
            cardObserver.unobserve(wrapper);
            wrapper.style.opacity = '0';
            setTimeout(() => { wrapper.remove(); animateCards(); }, 300);
        }
    }

    function flipCard(btn) { btn.closest('.card-wrapper').classList.remove('flipped'); }

    // --- 智能动画 ---
    let ticking = false;
    function onScroll() {
        if (!ticking) {
            window.requestAnimationFrame(() => { animateCards(); ticking = false; });
            ticking = true;
        }
    }

    function animateCards() {
        const cards = document.querySelectorAll('.card-wrapper');
        const scrollerRect = scroller.getBoundingClientRect();
        const centerPoint = scrollerRect.left + scrollerRect.width / 2;

        const enableEffect = cards.length > 4; 

        cards.forEach(card => {
            if (!enableEffect) {
                card.style.transform = 'scale(1)';
                card.style.opacity = '1';
                return;
            }

            const rect = card.getBoundingClientRect();
            if (rect.right < -50 || rect.left > window.innerWidth + 50) return;

            const cardCenter = rect.left + rect.width / 2;
            const distance = Math.abs(centerPoint - cardCenter);
            const maxDistance = 400;

            let scale = 1;
            let opacity = 1;

            if (distance < maxDistance) {
                const ratio = distance / maxDistance;
                scale = 1 - (ratio * 0.1); 
                opacity = 1 - (ratio * 0.5); 
            } else {
                scale = 0.9;
                opacity = 0.5;
            }
            
            card.style.transform = `scale(${scale})`;
            card.style.opacity = opacity;
        });
    }

    scroller.addEventListener('scroll', onScroll, { passive: true });
    window.addEventListener('resize', onScroll);

    initApp();

</script>
</body>
</html>
