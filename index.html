<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BeanDance">

    <title>BeanDance V52 Stable</title>
    <style>
        :root {
            --bg-color: #000000;
            --card-width: 360px;
            --card-height: 580px;
            --gap: 24px;
            
            --glass-bg: rgba(28, 28, 30, 0.85);
            --glass-shadow: 0 40px 80px -10px rgba(0,0,0,0.9);
        }

        @property --angle {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }

        html, body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
            width: 100vw; height: 100dvh;
            overflow: hidden;
            user-select: none; -webkit-user-select: none;
            -webkit-font-smoothing: antialiased;
            color: #fff;
            -webkit-tap-highlight-color: transparent;
        }

        .app-container {
            position: fixed; inset: 0; z-index: 1;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }

        .card-scroller {
            display: flex;
            gap: var(--gap);
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            position: absolute;
            top: 50%; width: 100%; height: calc(var(--card-height) + 120px); 
            transform: translateY(-50%);
            align-items: center;
            padding: 0; 
            will-change: scroll-position;
            opacity: 0; 
            transition: opacity 0.8s ease-out;
        }
        .card-scroller.visible { opacity: 1; }
        .card-scroller::-webkit-scrollbar { display: none; }

        .card-scroller::before, .card-scroller::after {
            content: ''; display: block;
            flex: 0 0 calc(50vw - var(--card-width) / 2);
            width: calc(50vw - var(--card-width) / 2);
        }

        .card-wrapper {
            position: relative;
            flex: 0 0 var(--card-width);
            height: var(--card-height);
            scroll-snap-align: center;
            perspective: 2000px;
            z-index: 1;
            will-change: transform, opacity;
        }
        .card-wrapper.active { z-index: 100; }

        .card {
            position: relative; width: 100%; height: 100%;
            transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
            transform-style: preserve-3d;
        }
        .card-wrapper.flipped .card { transform: rotateY(180deg); }

        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%;
            -webkit-backface-visibility: hidden; backface-visibility: hidden;
            border-radius: 40px; box-sizing: border-box;
            background: #000;
            box-shadow: var(--glass-shadow);
        }

        .card-front::after, .card-back::after {
            content: ''; position: absolute; inset: 0; border-radius: 40px; padding: 1px;
            background: conic-gradient(from var(--angle), transparent 40%, rgba(255,255,255,0.3) 50%, transparent 60%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude;
            pointer-events: none; z-index: 10;
            animation: spin 8s linear infinite;
        }
        @keyframes spin { to { --angle: 360deg; } }

        .card-front { overflow: hidden; z-index: 2; transform: rotateY(0deg); }
        
        .bg-placeholder {
            position: absolute; inset: 0;
            background: linear-gradient(180deg, #1e1e1e 0%, #000 100%);
            z-index: 0;
        }

        .bg-image { 
            position: absolute; inset: 0;
            width: 100%; height: 100%; 
            object-fit: cover; 
            transition: opacity 0.5s ease; 
            background-color: #000; 
            z-index: 1;
            transform: scale(1.02);
            transform-origin: center center;
            will-change: transform;
            -webkit-backface-visibility: hidden;
        }
        
        .overlay-gradient {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 60%;
            background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.4) 30%, rgba(0,0,0,0.95) 100%);
            z-index: 2; pointer-events: none;
            transform: scale(1.01); 
            transform-origin: bottom center;
        }

        .card-content {
            position: absolute; bottom: 0; left: 0; width: 100%;
            pointer-events: none; z-index: 5;
            display: flex; flex-direction: column; justify-content: flex-end; 
            padding-bottom: 50px; align-items: center; text-align: center;
        }
        .card-content input { pointer-events: auto; }

        .app-brand-title-input {
            background: transparent; border: none; outline: none;
            font-family: inherit; width: 100%; text-align: center; padding: 0;
            font-size: 42px; font-weight: 800; line-height: 0.9; letter-spacing: -1.5px;
            margin: 0 0 2px 0; 
            background: linear-gradient(135deg, #fff 0%, #aaaaaa 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 20px rgba(0,0,0,0.5); caret-color: #fff;
            color: white; 
        }
        .app-brand-author-input {
            background: transparent; border: none; outline: none;
            font-family: inherit; width: 100%; text-align: center; padding: 0;
            font-size: 10px; font-weight: 600; letter-spacing: 6px; 
            text-transform: uppercase; color: rgba(255,255,255,0.5);
            margin: 4px 0 30px 0; 
            caret-color: #fff;
        }

        .card-content h2 { 
            margin: 0; font-size: 34px; font-weight: 700; color: rgba(255,255,255,0.95);
            line-height: 1.1; letter-spacing: -0.5px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.8);
        }
        .card-content p { 
            margin: 8px 0 0 0; font-size: 13px; letter-spacing: 2px; font-weight: 500;
            color: rgba(255,255,255,0.7); text-transform: uppercase;
        }

        .upload-btn {
            position: absolute; top: 24px; right: 24px; 
            width: 50px; height: 50px; 
            background: transparent; 
            display: flex; justify-content: center; align-items: center; z-index: 20;
            cursor: pointer; pointer-events: auto;
            opacity: 0.8;
            transition: opacity 0.3s ease, transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .upload-btn svg { 
            stroke: white; width: 24px; height: 24px; stroke-width: 1.5; 
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.9));
            transition: transform 0.2s ease;
        }
        .upload-btn:active svg { transform: scale(0.85); }
        .card-wrapper.has-image .upload-btn { opacity: 0; transform: scale(0.8); pointer-events: auto; }
        .card-wrapper.has-image.reveal-icon .upload-btn { opacity: 1; transform: scale(1.1); }

        .card-back {
            transform: rotateY(180deg); z-index: 1;
            background: var(--glass-bg);
            backdrop-filter: blur(50px) saturate(180%); -webkit-backdrop-filter: blur(50px) saturate(180%);
            padding: 50px 30px; 
            display: flex; flex-direction: column; color: white;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .title-input-group {
            margin-bottom: 30px; text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 15px; display: flex; align-items: center; justify-content: center; min-height: 40px; 
        }
        .title-input {
            width: 100%; background: transparent; border: none;
            font-size: 24px; font-weight: 700; color: white; text-align: center;
            outline: none; font-family: inherit; line-height: 1.2; padding: 0; margin: 0;
        }
        .title-input::placeholder { color: rgba(255,255,255,0.3); }

        .data-list { display: flex; flex-direction: column; gap: 0; width: 100%; margin-bottom: 20px; }
        .data-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 18px 0; border-bottom: 1px solid rgba(255,255,255,0.08); height: 24px;
        }
        .data-label { font-size: 15px; color: rgba(255,255,255,0.6); font-weight: 500; letter-spacing: 0.5px; }
        .data-value-group { display: flex; align-items: center; justify-content: flex-end; width: 140px; }
        .data-input {
            flex: 1; background: transparent; border: none; text-align: right; 
            color: white; font-size: 20px; font-weight: 600; outline: none; 
            font-family: "SF Pro Display", -apple-system, sans-serif; font-variant-numeric: tabular-nums; 
            padding: 0; margin: 0;
        }
        .data-unit {
            font-size: 14px; color: rgba(255,255,255,0.4); font-weight: 500; 
            width: 25px; text-align: right; padding-left: 0; margin-left: 5px; flex-shrink: 0; 
        }

        .action-row { margin-top: auto; display: flex; justify-content: space-between; align-items: center; }
        .btn-text { 
            background: rgba(255,255,255,0.08); border: none; color: white; 
            padding: 12px 24px; border-radius: 24px; font-size: 13px; font-weight: 500; cursor: pointer; 
            backdrop-filter: blur(10px); transition: background 0.2s;
        }
        .btn-text:active { background: rgba(255,255,255,0.15); }
        .btn-delete { background: rgba(255, 69, 58, 0.1); color: #FF453A; }
        .btn-delete:active { background: rgba(255, 69, 58, 0.2); }

        .card-add {
            background: rgba(255,255,255,0.02); position: relative;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer; transition: background 0.3s; border-radius: 40px; box-sizing: border-box; height: 100%; width: 100%;
        }
        .card-add::after {
            content: ''; position: absolute; inset: 0; border-radius: 40px;
            border: 1px dashed rgba(255,255,255,0.2); pointer-events: none;
        }
        .card-add:active { background: rgba(255,255,255,0.05); }
        .add-icon { font-size: 60px; color: rgba(255,255,255,0.2); font-weight: 200; margin-bottom: 20px; pointer-events: none; }

        .add-menu {
            display: none; flex-direction: column; gap: 12px; width: 60%;
            animation: fadeIn 0.3s ease; z-index: 20;
        }
        .add-menu.show { display: flex; }
        .add-menu-btn {
            background: rgba(255,255,255,0.08); padding: 16px; border-radius: 16px;
            text-align: center; color: white; font-weight: 600; font-size: 14px;
            backdrop-filter: blur(10px); cursor: pointer; border: 1px solid rgba(255,255,255,0.05);
            transition: background 0.2s;
        }
        .add-menu-btn:active { background: rgba(255,255,255,0.15); }
        
        .add-card-footer {
            position: absolute; bottom: 30px; left: 0; width: 100%;
            display: flex; justify-content: center; gap: 20px;
            z-index: 30;
        }
        .btn-io {
            font-size: 11px; font-weight: 700; letter-spacing: 1px;
            color: rgba(255,255,255,0.3); padding: 8px 12px;
            border: 1px solid rgba(255,255,255,0.1); border-radius: 12px;
            cursor: pointer; transition: all 0.2s;
        }
        .btn-io:active { color: white; border-color: rgba(255,255,255,0.4); background: rgba(255,255,255,0.05); }

        .opt-light { color: #ffe0b2; }
        .opt-medium { color: #ffccbc; }
        .opt-dark { color: #d7ccc8; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .search-bar-wrapper {
            display: flex; align-items: center; justify-content: center; margin-top: 10px;
            opacity: 0.7; transition: opacity 0.3s; pointer-events: auto;
        }
        .search-bar-wrapper:focus-within { opacity: 1; }
        .search-icon-small { width: 16px; height: 16px; stroke: rgba(255,255,255,0.8); margin-right: 10px; }
        .search-input-inline {
            background: transparent; border: none; outline: none;
            color: rgba(255,255,255,0.9); font-size: 14px; letter-spacing: 2px; font-weight: 500;
            text-transform: uppercase; width: 120px;
            font-family: inherit; border-bottom: 1px solid rgba(255,255,255,0.3);
            text-align: center; padding-bottom: 4px;
        }
        .search-input-inline::placeholder { color: rgba(255,255,255,0.5); }

        .status-toast {
            position: fixed; top: 40px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1);
            padding: 8px 20px; border-radius: 20px; color: white; font-size: 12px; letter-spacing: 1px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none; z-index: 200; font-weight: 600;
        }
        
        .loading-screen {
            position: fixed; inset: 0; z-index: 0;
            display: flex; justify-content: center; align-items: center;
            color: rgba(255,255,255,0.2); font-size: 12px; letter-spacing: 2px;
        }
    </style>
</head>
<body>

<div class="loading-screen" id="loadingText">INITIALIZING...</div>
<div class="status-toast" id="statusToast">SAVED</div>

<div class="app-container">
    <div class="card-scroller" id="scroller">
    </div>
</div>

<script>
    const DB_NAME = 'BeanDance_V46_Stable'; 
    const DB_VERSION = 1; 
    const STORE_NAME = 'coffees';
    const SEARCH_BG_ID = 0;
    const METADATA_ID = -1;
    const CARD_FULL_WIDTH = 384; 
    
    let db;
    let allCoffeesCache = [];
    let appMetadata = { title: 'BeanDance', author: 'by CAIMAN' }; 
    
    let debounceMap = new Map();
    let revealTimer; 
    
    const scroller = document.getElementById('scroller');
    const toast = document.getElementById('statusToast');

    function showToast(msg) {
        toast.innerText = msg;
        toast.style.opacity = '1';
        setTimeout(() => toast.style.opacity = '0', 2000);
    }

    function initDB() {
        return new Promise((resolve, reject) => {
            if (!window.indexedDB) return resolve(null);
            const request = indexedDB.open(DB_NAME, DB_VERSION);
            request.onupgradeneeded = (e) => {
                db = e.target.result;
                if (!db.objectStoreNames.contains(STORE_NAME)) {
                    db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                }
            };
            request.onsuccess = (e) => { db = e.target.result; resolve(db); };
            request.onerror = (e) => { resolve(null); };
        });
    }

    function getAllCoffees() {
        return new Promise((resolve) => {
            if (!db) return resolve([]);
            try {
                const tx = db.transaction(STORE_NAME, 'readonly');
                tx.objectStore(STORE_NAME).getAll().onsuccess = (e) => resolve(e.target.result);
                tx.onerror = () => resolve([]); 
            } catch(e) { resolve([]); }
        });
    }

    function scheduleSave(key, fn) {
        if (!db) return; 
        
        if (debounceMap.has(key)) {
            clearTimeout(debounceMap.get(key).timer);
        }

        const timer = setTimeout(() => {
            fn(); 
            debounceMap.delete(key);
            showToast('SAVED');
        }, 500);

        debounceMap.set(key, { timer, fn });
    }

    function flushSave(key) {
        if (debounceMap.has(key)) {
            const task = debounceMap.get(key);
            clearTimeout(task.timer); 
            task.fn(); 
            debounceMap.delete(key);
            showToast('SAVED (INSTANT)');
        }
    }

    function updateMetadata(field, value) {
        appMetadata[field] = value;
        scheduleSave('meta', () => saveToDB(METADATA_ID, appMetadata));
    }

    function updateCoffee(id, field, value) {
        const item = allCoffeesCache.find(c => c.id === id);
        if (item) {
            item[field] = value;
            scheduleSave(`coffee-${id}`, () => saveToDB(id, item));
        }
    }

    function saveToDB(id, data) {
        if (!db) return;
        try {
            const tx = db.transaction(STORE_NAME, 'readwrite');
            const store = tx.objectStore(STORE_NAME);
            const safeData = { ...data };
            if (id === METADATA_ID || id === SEARCH_BG_ID) {
                store.get(id).onsuccess = (e) => {
                    const record = e.target.result;
                    if(record) store.put({ ...record, ...safeData });
                    else store.add({ id: id, ...safeData });
                };
            } else {
                store.put(safeData);
            }
        } catch(e) { console.error(e); }
    }

    async function addCoffee(roast, overrideData = null) {
        if (!db) { alert("Data storage unavailable"); return; }
        const tx = db.transaction(STORE_NAME, 'readwrite');
        const store = tx.objectStore(STORE_NAME);
        
        let newCoffee = overrideData || {
            name: 'New Coffee', 
            powder: '18', liquid: '36', time: '25', grind: '2.0', 
            roast: roast || 'medium', imageData: null, created: Date.now()
        };
        
        if(overrideData) delete newCoffee.id;

        store.add(newCoffee).onsuccess = (e) => {
            newCoffee.id = e.target.result;
            allCoffeesCache.push(newCoffee);
            renderSingleCard(newCoffee, true);
            
            if(!overrideData) {
                const addCard = document.querySelector('.card-add');
                if(addCard) {
                    addCard.querySelector('.add-menu').classList.remove('show');
                    addCard.querySelector('.add-icon').style.display = 'block';
                }
            }
        };
    }

    async function deleteCard(id) {
        if(!db) { 
            allCoffeesCache = allCoffeesCache.filter(c => c.id !== id);
            removeCardDOM(id);
            return;
        }

        // --- 核心修复：防止僵尸数据复活 ---
        const key = `coffee-${id}`;
        if (debounceMap.has(key)) {
            clearTimeout(debounceMap.get(key).timer);
            debounceMap.delete(key);
            // 这里不需要调用 flushSave，因为我们是要“毁灭”它，不是“保存”它
        }

        const tx = db.transaction(STORE_NAME, 'readwrite');
        tx.objectStore(STORE_NAME).delete(id).onsuccess = () => {
            allCoffeesCache = allCoffeesCache.filter(c => c.id !== id);
            removeCardDOM(id);
        };
    }

    function removeCardDOM(id) {
        const card = document.querySelector(`.card-wrapper[data-id="${id}"]`);
        if(card) {
            const img = card.querySelector('.bg-image');
            if(img && img.src && img.src.startsWith('blob:')) URL.revokeObjectURL(img.src);
            card.style.transform = 'scale(0) translateY(50px)';
            card.style.opacity = '0';
            setTimeout(() => card.remove(), 400);
        }
    }

    function handleImageUpload(e, id) {
        const file = e.target.files[0];
        if(!file) return;
        showToast('PROCESSING...');
        processImage(file).then(blob => {
            if (id === SEARCH_BG_ID) {
                saveToDB(SEARCH_BG_ID, { imageData: blob });
                updateImageDOM(document.getElementById('search-wrapper'), blob);
            } else {
                const item = allCoffeesCache.find(c => c.id === id);
                if(item) {
                    item.imageData = blob;
                    saveToDB(id, item);
                    updateImageDOM(document.querySelector(`.card-wrapper[data-id="${id}"]`), blob);
                }
            }
            showToast('SAVED');
        }).catch(err => {
            console.error(err);
            showToast('ERROR');
        });
    }

    function updateImageDOM(wrapper, blob) {
        if(!wrapper) return;
        const img = wrapper.querySelector('.bg-image');
        if(img) {
            if(img.src && img.src.startsWith('blob:')) URL.revokeObjectURL(img.src);
            img.src = URL.createObjectURL(blob);
            img.style.opacity = 1;
            wrapper.classList.add('has-image');
            wrapper.classList.remove('reveal-icon');
        }
    }

    function processImage(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const maxDim = 1200; 
                    let w = img.width, h = img.height;
                    if (w > h) { if (w > maxDim) { h *= maxDim/w; w = maxDim; } } 
                    else { if (h > maxDim) { w *= maxDim/h; h = maxDim; } }
                    canvas.width = w; canvas.height = h;
                    ctx.drawImage(img, 0, 0, w, h);
                    canvas.toBlob((blob) => resolve(blob), 'image/jpeg', 0.85);
                };
                img.onerror = () => reject(new Error("Image Load Error"));
            };
            reader.onerror = () => reject(new Error("File Read Error"));
        });
    }

    function handleExport() {
        const cleanData = allCoffeesCache.map(c => {
            const { imageData, ...rest } = c; 
            return rest;
        });
        const jsonStr = JSON.stringify(cleanData, null, 2);
        const blob = new Blob([jsonStr], {type: "application/json"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `BeanDance_Backup_${new Date().toISOString().slice(0,10)}.json`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        showToast('EXPORTED (TEXT ONLY)');
    }

    function handleImport(e) {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = async (ev) => {
            try {
                const data = JSON.parse(ev.target.result);
                if(Array.isArray(data)) {
                    showToast(`IMPORTING ${data.length} ITEMS...`);
                    for(let item of data) {
                        await addCoffee(item.roast || 'medium', item);
                    }
                    showToast('IMPORT COMPLETE');
                } else {
                    alert("Invalid JSON format");
                }
            } catch(err) {
                console.error(err);
                alert("Import Failed");
            }
        };
        reader.readAsText(file);
        e.target.value = '';
    }

    function setupDelegation() {
        scroller.addEventListener('click', async (e) => {
            const t = e.target;
            
            const addCard = t.closest('.card-add');
            if (addCard) {
                const menu = addCard.querySelector('.add-menu');
                const icon = addCard.querySelector('.add-icon');
                
                if (t.classList.contains('btn-export')) {
                    handleExport();
                    return;
                }
                if (t.classList.contains('btn-import')) {
                    document.getElementById('json-import-input').click();
                    return;
                }
                if (t.closest('.add-card-footer')) return;

                if (t.classList.contains('add-menu-btn')) {
                    let roast = 'medium';
                    if (t.classList.contains('opt-light')) roast = 'light';
                    else if (t.classList.contains('opt-dark')) roast = 'dark';
                    addCoffee(roast);
                } else {
                    menu.classList.toggle('show');
                    icon.style.display = menu.classList.contains('show') ? 'none' : 'block';
                }
                return;
            }

            const wrapper = t.closest('.card-wrapper');
            if (!wrapper || wrapper.id === 'add-card-wrapper') return;

            if (t.closest('.upload-btn')) {
                if (wrapper.classList.contains('has-image')) {
                    if (wrapper.classList.contains('reveal-icon')) return; 

                    e.preventDefault(); 
                    if (revealTimer) clearTimeout(revealTimer);
                    document.querySelectorAll('.reveal-icon').forEach(el => el.classList.remove('reveal-icon'));

                    wrapper.classList.add('reveal-icon');
                    revealTimer = setTimeout(() => {
                        wrapper.classList.remove('reveal-icon');
                        revealTimer = null;
                    }, 2000);
                }
                return; 
            }

            if (t.closest('input')) return;

            if (t.closest('.btn-delete')) {
                const id = parseInt(wrapper.dataset.id);
                if (confirm('Delete Card?')) deleteCard(id);
                return;
            }

            if (t.closest('.btn-done')) {
                wrapper.classList.remove('flipped');
                return;
            }

            if (!t.closest('.card-back')) {
                if (wrapper.id === 'search-wrapper') return;
                if (wrapper.classList.contains('active')) wrapper.classList.toggle('flipped');
                else wrapper.scrollIntoView({behavior:'smooth', inline:'center'});
            }
        });

        scroller.addEventListener('focusout', (e) => {
            const input = e.target;
            if (input.tagName === 'INPUT') {
                const wrapper = input.closest('.card-wrapper');
                let key = null;
                if (input.classList.contains('app-brand-title-input') || input.classList.contains('app-brand-author-input')) {
                    key = 'meta';
                } else if (wrapper) {
                    const id = parseInt(wrapper.dataset.id);
                    if (id > 0) key = `coffee-${id}`;
                }
                
                if (key) flushSave(key);
            }
        });

        const importInput = document.getElementById('json-import-input');
        if(importInput) importInput.addEventListener('change', handleImport);

        scroller.addEventListener('input', (e) => {
            const input = e.target;
            const wrapper = input.closest('.card-wrapper');
            if(!wrapper) return;

            if (input.classList.contains('search-input-inline')) {
                handleSearch(input.value);
                return;
            }

            if (input.classList.contains('app-brand-title-input')) return updateMetadata('title', input.value);
            if (input.classList.contains('app-brand-author-input')) return updateMetadata('author', input.value);

            const id = parseInt(wrapper.dataset.id);
            if(id > 0) {
                if(input.classList.contains('title-input')) {
                    wrapper.querySelector('h2').innerText = input.value || 'Coffee';
                    updateCoffee(id, 'name', input.value);
                } else if(input.dataset.field) {
                    updateCoffee(id, input.dataset.field, input.value);
                }
            }
        });

        scroller.addEventListener('change', (e) => {
            if(e.target.type === 'file' && (e.target.classList.contains('card-input') || e.target.classList.contains('bg-input'))) {
                const wrapper = e.target.closest('.card-wrapper');
                const id = parseInt(wrapper.dataset.id);
                handleImageUpload(e, id);
            }
        });
    }

    async function initApp() {
        try {
            await initDB(); 
            const allData = await getAllCoffees();
            const meta = allData.find(c => c.id === METADATA_ID);
            if(meta) { appMetadata.title = meta.title; appMetadata.author = meta.author; }
            const searchData = allData.find(c => c.id === SEARCH_BG_ID);
            allCoffeesCache = allData.filter(c => c.id > 0);
            
            scroller.innerHTML = '';
            renderSearchCard(searchData);
            allCoffeesCache.forEach(c => renderSingleCard(c));
            renderAddButton();

            if (allCoffeesCache.length > 0) {
                scroller.scrollLeft = CARD_FULL_WIDTH - 20; 
            }
            
            setupDelegation();
            requestAnimationFrame(animateCards);

            setTimeout(() => {
                document.getElementById('loadingText').style.display = 'none';
                scroller.classList.add('visible');
            }, 300);

        } catch (e) {
            console.error("Init Failed:", e);
        }
    }

    function handleSearch(query) {
        const lower = query.toLowerCase().trim();
        document.querySelectorAll('.card-wrapper[data-id]').forEach(card => {
            const id = parseInt(card.dataset.id);
            if(id === SEARCH_BG_ID) return;
            const data = allCoffeesCache.find(c => c.id === id);
            if(data) {
                const match = !lower || (data.name && data.name.toLowerCase().includes(lower));
                card.style.display = match ? 'block' : 'none';
            }
        });
    }

    function renderSearchCard(data) {
        const wrapper = document.createElement('div');
        wrapper.className = 'card-wrapper';
        wrapper.id = 'search-wrapper';
        wrapper.setAttribute('data-id', SEARCH_BG_ID);
        
        let src = '';
        let hasImg = false;
        if(data && data.imageData) { src = URL.createObjectURL(data.imageData); hasImg = true; }
        if(hasImg) wrapper.classList.add('has-image');

        wrapper.innerHTML = `
            <div class="card">
                <div class="card-front">
                    <label class="upload-btn"><input type="file" accept="image/*" hidden class="bg-input"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg></label>
                    <div class="bg-placeholder"></div>
                    <img id="img-${SEARCH_BG_ID}" class="bg-image" src="${src}" style="opacity: ${hasImg ? 1 : 0}">
                    <div class="overlay-gradient"></div>
                    <div class="card-content">
                        <input type="text" class="app-brand-title-input" value="${appMetadata.title}">
                        <input type="text" class="app-brand-author-input" value="${appMetadata.author}">
                        <div class="search-bar-wrapper">
                            <svg class="search-icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                            <input type="text" class="search-input-inline" placeholder="SEARCH...">
                        </div>
                    </div>
                </div>
                <div class="card-back" style="display:none"></div>
            </div>`;
        scroller.appendChild(wrapper);
    }

    function renderSingleCard(data, isInsert = false) {
        const wrapper = document.createElement('div');
        wrapper.className = `card-wrapper roast-${data.roast}`;
        wrapper.setAttribute('data-id', data.id);
        
        let src = '';
        let hasImg = false;
        if(data.imageData) { src = URL.createObjectURL(data.imageData); hasImg = true; }
        if(hasImg) wrapper.classList.add('has-image');
        const grind = data.grind || '2.0';

        wrapper.innerHTML = `
            <div class="card">
                <div class="card-front">
                    <label class="upload-btn"><input type="file" accept="image/*" hidden class="card-input"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg></label>
                    <div class="bg-placeholder"></div>
                    <img id="img-${data.id}" class="bg-image" src="${src}" style="opacity: ${hasImg ? 1 : 0}">
                    <div class="overlay-gradient"></div>
                    <div class="card-content">
                        <h2>${data.name}</h2>
                        <p>${data.roast.toUpperCase()}</p>
                    </div>
                </div>
                <div class="card-back">
                    <div class="title-input-group"><input class="title-input" type="text" value="${data.name}" placeholder="Name"></div>
                    <div class="data-list">
                        <div class="data-row"><span class="data-label">粉量</span><div class="data-value-group"><input class="data-input" type="number" data-field="powder" value="${data.powder}"><span class="data-unit">g</span></div></div>
                        <div class="data-row"><span class="data-label">液重</span><div class="data-value-group"><input class="data-input" type="number" data-field="liquid" value="${data.liquid}"><span class="data-unit">g</span></div></div>
                        <div class="data-row"><span class="data-label">时间</span><div class="data-value-group"><input class="data-input" type="number" data-field="time" value="${data.time}"><span class="data-unit">s</span></div></div>
                        <div class="data-row"><span class="data-label">研磨度</span><div class="data-value-group"><input class="data-input" type="number" step="0.1" data-field="grind" value="${grind}"><span class="data-unit">m</span></div></div>
                    </div>
                    <div class="action-row"><button class="btn-text btn-delete">Delete</button><button class="btn-text btn-done">Done</button></div>
                </div>
            </div>`;
        
        if (isInsert) {
            scroller.insertBefore(wrapper, document.getElementById('add-card-wrapper'));
            requestAnimationFrame(() => wrapper.scrollIntoView({behavior:'smooth', inline:'center'}));
        } else {
            scroller.appendChild(wrapper);
        }
    }

    function renderAddButton() {
        const wrapper = document.createElement('div');
        wrapper.className = 'card-wrapper';
        wrapper.id = 'add-card-wrapper';
        wrapper.innerHTML = `
            <div class="card">
                <div class="card-front">
                    <div class="card-add">
                        <div class="add-icon">+</div>
                        <div class="add-menu">
                            <div class="add-menu-btn opt-light" data-roast="light">Light</div>
                            <div class="add-menu-btn opt-medium" data-roast="medium">Medium</div>
                            <div class="add-menu-btn opt-dark" data-roast="dark">Dark</div>
                        </div>
                        <div class="add-card-footer">
                            <span class="btn-io btn-import">IMPORT</span>
                            <span class="btn-io btn-export">EXPORT</span>
                            <input type="file" id="json-import-input" accept=".json" hidden>
                        </div>
                    </div>
                </div>
                <div class="card-back" style="display:none"></div>
            </div>`;
        scroller.appendChild(wrapper);
    }

    function animateCards() {
        const wrappers = scroller.children;
        const center = window.innerWidth / 2;
        const viewportWidth = window.innerWidth;
        
        for (let i = 0; i < wrappers.length; i++) {
            const card = wrappers[i];
            if (card.style.display === 'none') continue;

            const rect = card.getBoundingClientRect();
            if (rect.right < -100 || rect.left > viewportWidth + 100) continue;

            const cardCenter = rect.left + rect.width / 2;
            const dist = Math.abs(center - cardCenter);
            const normalizedDist = dist / (viewportWidth * 0.6); 
            
            if (card.id === 'search-wrapper') {
                if (dist > 50) {
                    const scale = Math.max(0.85, 1 - Math.pow(normalizedDist * 0.5, 1.5));
                    const opacity = Math.max(0, 1 - Math.pow(normalizedDist * 0.8, 1.2));
                    card.style.transform = `scale(${scale})`;
                    card.style.opacity = opacity;
                } else {
                    card.style.transform = 'scale(1)';
                    card.style.opacity = 1;
                }
                continue;
            }

            const scale = Math.max(0.88, 1 - Math.pow(normalizedDist, 2) * 0.15);
            const opacity = Math.max(0.4, 1 - Math.pow(normalizedDist, 1.5) * 0.7);

            card.style.transform = `scale(${scale})`;
            card.style.opacity = opacity;

            if (dist < 150) {
                card.classList.add('active');
                card.style.opacity = 1; 
            } else {
                card.classList.remove('active');
                if(card.classList.contains('flipped')) card.classList.remove('flipped');
            }
        }
        requestAnimationFrame(animateCards);
    }

    window.addEventListener('DOMContentLoaded', initApp);

</script>
</body>
