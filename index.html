<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Coffee Journal">

    <title>Coffee Journal Zen</title>
    <style>
        :root {
            --bg-color: #000000;
            /* 卡片尺寸 */
            --card-width: 360px;
            --card-height: 580px;
            
            --roast-light: #D4A373;
            --roast-medium: #8D6E63;
            --roast-dark: #3E2723;
            
            --glass-border: 1px solid rgba(255, 255, 255, 0.15);
            --glass-bg: rgba(30, 30, 30, 0.60);
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -webkit-font-smoothing: antialiased;
            color: #fff;
        }

        .app-container {
            width: 100%;
            height: 100vh;
            position: relative;
            padding-top: env(safe-area-inset-top); 
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center; 
        }

        /* --- 核心滚动修复：伪元素占位法 --- */
        .card-scroller {
            display: flex;
            gap: 24px; /* 更紧凑优雅的间距 */
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            width: 100%;
            height: 100%; 
            align-items: center;
            /* 移除 padding，改用伪元素 */
            padding: 0; 
        }
        .card-scroller::-webkit-scrollbar { display: none; }

        /* 使用伪元素撑开首尾空间，这是实现“居中对齐且能滑到头”最稳健的方法 */
        .card-scroller::before,
        .card-scroller::after {
            content: '';
            display: block;
            /* 计算方式：屏幕一半 - 卡片一半 = 剩余空间 */
            flex: 0 0 calc(50vw - var(--card-width) / 2);
            width: calc(50vw - var(--card-width) / 2);
        }

        /* --- 卡片容器 --- */
        .card-wrapper {
            position: relative;
            flex: 0 0 var(--card-width);
            height: var(--card-height);
            scroll-snap-align: center;
            perspective: 2000px;
            z-index: 1;
            /* 保持平铺，无缩放 */
            transform: scale(1);
            transition: z-index 0s;
        }

        .card-wrapper.active { z-index: 10; }

        /* --- 卡片本体 --- */
        .card {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
            transform-style: preserve-3d;
        }

        .card-wrapper.flipped .card {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%;
            -webkit-backface-visibility: hidden; backface-visibility: hidden;
            border-radius: 40px; box-sizing: border-box;
        }

        /* --- 正面 --- */
        .card-front {
            overflow: hidden; z-index: 2; transform: rotateY(0deg);
            background: #1a1a1a;
            border: var(--glass-border);
            /* 更柔和的纯平阴影 */
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.8);
        }

        .bg-image {
            width: 100%; height: 100%; object-fit: cover; transition: opacity 0.3s;
        }
        
        .overlay-gradient {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 60%;
            /* 优化渐变，让文字更易读 */
            background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.2) 30%, rgba(0,0,0,0.9) 100%);
            pointer-events: none;
        }

        /* --- 文字排版优化 (Issue 3) --- */
        .card-content {
            position: absolute; bottom: 0; left: 0; width: 100%;
            pointer-events: none; z-index: 5;
            display: flex; flex-direction: column; 
            justify-content: flex-end; 
            padding-bottom: 40px; /* 底部留白 */
            align-items: center;
            text-align: center;
        }
        
        .card-content h2 { 
            margin: 0; 
            font-size: 34px; /* 稍微缩小一点显得精致 */
            font-weight: 700; 
            color: rgba(255,255,255,0.95);
            line-height: 1.1; /* 紧凑行高 */
            letter-spacing: -0.5px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        
        .card-content p { 
            margin: 6px 0 0 0; /* 控制行间距 */
            font-size: 13px; 
            letter-spacing: 2px; /* 增加字间距，提升高级感 */
            font-weight: 500;
            color: rgba(255,255,255,0.6); 
            text-transform: uppercase; 
        }

        /* --- 弱化图标 (Issue 2) --- */
        .upload-btn {
            position: absolute; top: 25px; right: 25px; 
            width: 44px; height: 44px;
            /* 去掉背景和边框 */
            background: transparent; border: none;
            display: flex; justify-content: center; align-items: center; z-index: 20;
            cursor: pointer;
            opacity: 0.3; /* 默认几乎透明 */
            transition: opacity 0.3s, transform 0.2s;
        }
        .upload-btn:active { transform: scale(0.9); opacity: 1; }
        .upload-btn:hover { opacity: 0.8; }
        /* 图标加一点阴影保证在亮色图片上也能看见 */
        .upload-btn svg { stroke: white; width: 22px; height: 22px; filter: drop-shadow(0 1px 3px rgba(0,0,0,0.5)); }

        /* --- 背面 --- */
        .card-back {
            transform: rotateY(180deg); z-index: 1;
            background: var(--glass-bg);
            backdrop-filter: blur(40px) saturate(150%); -webkit-backdrop-filter: blur(40px) saturate(150%);
            border: var(--glass-border); box-shadow: 0 30px 80px rgba(0,0,0,0.5);
            padding: 70px 35px 40px 35px; display: flex; flex-direction: column; color: white;
        }
        .card-back h3 {
            text-align: center; font-size: 13px; letter-spacing: 2px; font-weight: 600;
            text-transform: uppercase; margin: 0 0 30px 0; color: rgba(255,255,255,0.5);
        }

        .form-group { margin-bottom: 24px; position: relative; }
        .form-group label { 
            display: block; font-size: 11px; text-transform: uppercase; 
            margin-bottom: 8px; color: rgba(255,255,255,0.4); font-weight: 600; letter-spacing: 1px;
        }
        .form-group input, .form-group textarea {
            width: 100%; background: rgba(0, 0, 0, 0.25); border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 14px; border-radius: 14px; color: #fff; outline: none; box-sizing: border-box; 
            font-size: 16px; font-family: inherit; transition: all 0.3s;
        }
        .form-group input:focus, .form-group textarea:focus { 
            background: rgba(0, 0, 0, 0.45); border-color: rgba(255, 255, 255, 0.25);
        }
        .form-group textarea { resize: none; height: 100px; line-height: 1.5; }
        
        .action-row { margin-top: auto; display: flex; justify-content: space-between; align-items: center; }
        .btn-text { 
            background: rgba(255,255,255,0.08); border: none; color: white; 
            padding: 12px 24px; border-radius: 24px; font-size: 13px; font-weight: 500; cursor: pointer; 
            backdrop-filter: blur(5px);
        }
        .btn-delete { background: rgba(255, 69, 58, 0.1); color: #FF453A; }

        .fab-container {
            position: fixed; bottom: 40px; right: 40px; z-index: 100;
            display: flex; flex-direction: column; align-items: flex-end; gap: 15px;
        }
        .fab-main {
            width: 64px; height: 64px; background: rgba(255,255,255,0.9); 
            backdrop-filter: blur(10px); border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4); display: flex; justify-content: center; align-items: center;
            color: black; font-size: 32px; cursor: pointer; transition: transform 0.2s;
        }
        .fab-main:active { transform: scale(0.9); }
        .roast-menu {
            display: none; background: rgba(30,30,30,0.9); padding: 10px; border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6); flex-direction: column; gap: 6px; 
            border: 1px solid rgba(255,255,255,0.15); backdrop-filter: blur(20px);
        }
        .roast-menu.show { display: flex; }
        .roast-option { padding: 12px 24px; border-radius: 10px; font-size: 15px; font-weight: 600; text-align: center; cursor: pointer; color: white; }
        .opt-light { background: rgba(212, 163, 115, 0.3); color: #ffdec0; }
        .opt-medium { background: rgba(141, 110, 99, 0.3); color: #ffccbc; }
        .opt-dark { background: rgba(62, 39, 35, 0.6); color: #bcaaa4; }

        .status-toast {
            position: fixed; top: env(safe-area-inset-top); margin-top: 10px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1);
            padding: 8px 20px; border-radius: 20px; color: white; font-size: 12px; letter-spacing: 1px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none; z-index: 200; font-weight: 600;
        }
        .loading-text { position: absolute; top: 50%; width: 100%; text-align: center; color: #444; font-weight: 500;}
    </style>
</head>
<body>

<div class="status-toast" id="statusToast">SAVED</div>

<div class="app-container">
    <div class="loading-text" id="loading">Loading...</div>
    <div class="card-scroller" id="scroller">
        <!-- 伪元素自动处理首尾间距，无需spacer -->
    </div>
</div>

<div class="fab-container">
    <div class="roast-menu" id="roastMenu">
        <div class="roast-option opt-light" onclick="addNewCard('light')">Light Roast</div>
        <div class="roast-option opt-medium" onclick="addNewCard('medium')">Medium Roast</div>
        <div class="roast-option opt-dark" onclick="addNewCard('dark')">Dark Roast</div>
    </div>
    <div class="fab-main" onclick="toggleMenu()">+</div>
</div>

<script>
    const DB_NAME = 'CoffeeJournalDB_Zen';
    const DB_VERSION = 1;
    const STORE_NAME = 'coffees';
    let db;
    let imageCache = new Map(); 

    function showToast(msg) {
        const t = document.getElementById('statusToast');
        t.innerText = msg;
        t.style.opacity = '1';
        setTimeout(() => t.style.opacity = '0', 1500);
    }

    function initDB() {
        return new Promise((resolve, reject) => {
            const request = indexedDB.open(DB_NAME, DB_VERSION);
            request.onupgradeneeded = (e) => {
                db = e.target.result;
                if (!db.objectStoreNames.contains(STORE_NAME)) {
                    db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                }
            };
            request.onsuccess = (e) => {
                db = e.target.result;
                resolve(db);
            };
            request.onerror = reject;
        });
    }

    function getAllCoffees() {
        return new Promise((resolve) => {
            const tx = db.transaction(STORE_NAME, 'readonly');
            const store = tx.objectStore(STORE_NAME);
            store.getAll().onsuccess = (e) => resolve(e.target.result);
        });
    }

    function updateCoffee(id, data) {
        showToast('SAVING...');
        const tx = db.transaction(STORE_NAME, 'readwrite');
        const store = tx.objectStore(STORE_NAME);
        store.get(id).onsuccess = (e) => {
            const record = e.target.result;
            if(record) {
                Object.assign(record, data);
                store.put(record).onsuccess = () => showToast('SAVED');
            }
        };
    }

    function addCoffee(roastType) {
        return new Promise((resolve) => {
            const tx = db.transaction(STORE_NAME, 'readwrite');
            const store = tx.objectStore(STORE_NAME);
            const newCoffee = {
                name: 'New Coffee', origin: '', notes: '', roast: roastType, 
                imageData: null, created: Date.now()
            };
            store.add(newCoffee).onsuccess = (e) => {
                newCoffee.id = e.target.result;
                resolve(newCoffee);
            };
        });
    }

    function deleteCoffee(id) {
        return new Promise((resolve) => {
            const tx = db.transaction(STORE_NAME, 'readwrite');
            const store = tx.objectStore(STORE_NAME);
            store.delete(id).onsuccess = () => resolve();
        });
    }

    function processImage(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const maxDim = 1200; 
                    let width = img.width;
                    let height = img.height;
                    if (width > height) { if (width > maxDim) { height *= maxDim / width; width = maxDim; } } 
                    else { if (height > maxDim) { width *= maxDim / height; height = maxDim; } }
                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.85);
                    resolve(dataUrl);
                };
            };
        });
    }

    const scroller = document.getElementById('scroller');
    const loading = document.getElementById('loading');

    const cardObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            const cardWrapper = entry.target;
            const img = cardWrapper.querySelector('.bg-image');
            const id = parseInt(cardWrapper.getAttribute('data-id'));

            // 图片加载
            if (entry.isIntersecting && imageCache.has(id)) {
                img.src = imageCache.get(id);
                img.style.opacity = '1';
            }

            // 逻辑激活
            if (entry.isIntersecting && entry.intersectionRatio > 0.6) {
                cardWrapper.classList.add('active');
            } else {
                cardWrapper.classList.remove('active');
                if (cardWrapper.classList.contains('flipped')) {
                    cardWrapper.classList.remove('flipped');
                }
            }
        });
    }, { root: scroller, rootMargin: '0px', threshold: 0.6 });

    async function initApp() {
        await initDB();
        const coffees = await getAllCoffees();
        loading.style.display = 'none';

        if (coffees.length === 0) {
            const first = await addCoffee('medium');
            renderCard(first);
        } else {
            coffees.forEach(renderCard);
        }
    }

    function renderCard(coffee) {
        if (coffee.imageData) imageCache.set(coffee.id, coffee.imageData);

        const wrapper = document.createElement('div');
        wrapper.className = `card-wrapper roast-${coffee.roast}`;
        wrapper.id = `card-wrapper-${coffee.id}`;
        wrapper.setAttribute('data-id', coffee.id);

        const initialSrc = imageCache.get(coffee.id) || '';
        const initialOpacity = initialSrc ? '1' : '0';

        wrapper.innerHTML = `
            <div class="card">
                <div class="card-front">
                    <label class="upload-btn" onclick="event.stopPropagation()">
                        <input type="file" accept="image/*" hidden onchange="handleImageUpload(event, ${coffee.id})">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                    </label>
                    <img id="img-${coffee.id}" class="bg-image" src="${initialSrc}" style="opacity: ${initialOpacity}">
                    <div class="overlay-gradient"></div>
                    <div class="card-content">
                        <h2 id="title-${coffee.id}">${coffee.name}</h2>
                        <p>${coffee.roast.toUpperCase()}</p>
                    </div>
                </div>

                <div class="card-back" onclick="event.stopPropagation()">
                    <h3>Details</h3>
                    <div class="form-group">
                        <label>Coffee Name</label>
                        <input type="text" value="${coffee.name}" oninput="handleInput(${coffee.id}, 'name', this.value)">
                    </div>
                    <div class="form-group">
                        <label>Origin</label>
                        <input type="text" value="${coffee.origin}" placeholder="e.g. Ethiopia" oninput="handleInput(${coffee.id}, 'origin', this.value)">
                    </div>
                    <div class="form-group">
                        <label>Notes</label>
                        <textarea placeholder="Tasting notes..." oninput="handleInput(${coffee.id}, 'notes', this.value)">${coffee.notes}</textarea>
                    </div>
                    <div class="action-row">
                        <button class="btn-text btn-delete" onclick="handleDelete(${coffee.id})">Delete</button>
                        <button class="btn-text" onclick="flipCard(this)">Done</button>
                    </div>
                </div>
            </div>
        `;

        wrapper.onclick = (e) => {
            if (!e.target.closest('.card-back') && wrapper.classList.contains('active')) {
                wrapper.classList.toggle('flipped');
            } else if (!wrapper.classList.contains('active')) {
                wrapper.scrollIntoView({ behavior: 'smooth', inline: 'center' });
            }
        };

        scroller.appendChild(wrapper);
        cardObserver.observe(wrapper);
    }

    function toggleMenu() { document.getElementById('roastMenu').classList.toggle('show'); }

    async function addNewCard(roast) {
        toggleMenu();
        const newCoffee = await addCoffee(roast);
        renderCard(newCoffee);
        setTimeout(() => {
            const el = document.getElementById(`card-wrapper-${newCoffee.id}`);
            el.scrollIntoView({ behavior: 'smooth', inline: 'center' });
        }, 100);
    }

    function handleInput(id, field, value) {
        if (field === 'name') document.getElementById(`title-${id}`).innerText = value || 'Coffee';
        updateCoffee(id, { [field]: value });
    }

    async function handleImageUpload(event, id) {
        const file = event.target.files[0];
        if (file) {
            showToast('PROCESSING...');
            const base64String = await processImage(file);
            updateCoffee(id, { imageData: base64String });
            imageCache.set(id, base64String);
            const imgEl = document.getElementById(`img-${id}`);
            imgEl.src = base64String;
            imgEl.style.opacity = '1';
        }
    }

    async function handleDelete(id) {
        if (confirm('Delete this card?')) {
            await deleteCoffee(id);
            imageCache.delete(id);
            const wrapper = document.getElementById(`card-wrapper-${id}`);
            cardObserver.unobserve(wrapper);
            wrapper.style.opacity = '0';
            setTimeout(() => { wrapper.remove(); }, 300);
        }
    }

    function flipCard(btn) { btn.closest('.card-wrapper').classList.remove('flipped'); }

    initApp();

</script>
</body>
</html>
