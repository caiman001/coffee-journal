<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Coffee Journal">

    <title>Coffee Journal Glass</title>
    <style>
        :root {
            --bg-color: #000000;
            /* iPad Pro 11寸 黄金比例尺寸 */
            --card-width: 360px;
            --card-height: 580px;
            
            --roast-light: #D4A373;
            --roast-medium: #8D6E63;
            --roast-dark: #3E2723;
            
            /* 玻璃态通用边框 */
            --glass-border: 1px solid rgba(255, 255, 255, 0.15);
            --glass-bg: rgba(30, 30, 30, 0.60);
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            /* SF Pro 是 iOS 原生字体 */
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -webkit-font-smoothing: antialiased;
            color: #fff;
        }

        /* --- 布局容器 --- */
        .app-container {
            width: 100%;
            height: 100vh;
            position: relative;
            /* 适配 iPad 状态栏，确保视觉居中 */
            padding-top: env(safe-area-inset-top); 
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center; 
        }

        .card-scroller {
            display: flex;
            gap: 50px; /* 增加间距，让每张卡片更独立 */
            overflow-x: auto;
            padding: 0 50vw; 
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            width: 100%;
            height: 100%; 
            align-items: center; /* 垂直居中核心 */
        }
        .card-scroller::-webkit-scrollbar { display: none; }
        .card-spacer { min-width: calc(50vw - var(--card-width)/2); }

        /* --- 3D 容器 --- */
        .card-wrapper {
            position: relative;
            flex: 0 0 var(--card-width);
            height: var(--card-height);
            scroll-snap-align: center;
            perspective: 1500px; /* 更深邃的透视 */
            z-index: 1;
            transform: scale(0.88);
            opacity: 0.4;
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.5s;
            will-change: transform, opacity;
        }

        .card-wrapper.active {
            transform: scale(1);
            opacity: 1;
            z-index: 10;
        }

        /* --- 卡片本体 --- */
        .card {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            /* 移除 overflow hidden，为了让 Badge 突出去 */
        }

        .card-wrapper.flipped .card {
            transform: rotateY(180deg);
        }

        /* --- 正反面通用 --- */
        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%;
            -webkit-backface-visibility: hidden; backface-visibility: hidden;
            border-radius: 40px; /* iOS 风格的大圆角 */
            box-sizing: border-box;
        }

        /* --- 正面 --- */
        .card-front {
            /* 允许子元素(Badge)溢出 */
            overflow: visible; 
            z-index: 2;
            transform: rotateY(0deg);
            /* 正面无背景色，完全由 mask 里的图片填充 */
        }

        /* 正面内容遮罩 (用来切圆角图片，但不切 Badge) */
        .front-mask {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 40px;
            overflow: hidden;
            background: #1a1a1a;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8); /* 深度阴影 */
            border: var(--glass-border); /* 玻璃边框 */
        }

        .bg-image {
            width: 100%; height: 100%; object-fit: cover;
            transition: opacity 0.3s;
        }
        
        .overlay-gradient {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 60%;
            background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.4) 40%, rgba(0,0,0,0.95) 100%);
            pointer-events: none;
        }

        /* --- 悬浮 Badge (核心修改) --- */
        .badge {
            position: absolute;
            top: -45px; /* 悬挂在外部 */
            left: 50%;
            transform: translateX(-50%);
            width: 90px; height: 90px;
            
            /* 磨砂玻璃效果 */
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            
            border-radius: 50%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 10;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.5); /* 白色亮边 */
        }
        
        /* 邮票齿孔装饰 */
        .badge::after {
            content: ''; position: absolute; top: 4px; left: 4px; right: 4px; bottom: 4px;
            border: 1px dashed #999; border-radius: 50%; opacity: 0.5;
        }

        .badge span { font-size: 10px; font-weight: 700; text-transform: uppercase; color: #555; letter-spacing: 1px;}
        .badge strong { font-size: 15px; font-weight: 900; text-transform: uppercase; margin-top: 2px; color: #000; }

        /* 文字内容 */
        .card-content {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; /* 让点击穿透给 mask */
            z-index: 5;
            display: flex; flex-direction: column; justify-content: flex-end; padding-bottom: 50px; align-items: center;
        }
        .card-content h2 { 
            margin: 0; font-size: 38px; font-weight: 800; color: white;
            text-shadow: 0 4px 20px rgba(0,0,0,0.5); letter-spacing: -0.5px;
        }
        .card-content p { 
            margin: 8px 0 0; font-size: 13px; letter-spacing: 4px; font-weight: 600;
            color: rgba(255,255,255,0.8); text-transform: uppercase; 
        }

        .upload-btn {
            position: absolute; top: 25px; right: 25px; width: 44px; height: 44px;
            background: rgba(0,0,0,0.3); backdrop-filter: blur(10px); border-radius: 50%;
            display: flex; justify-content: center; align-items: center; z-index: 20;
            cursor: pointer; border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.2s;
        }
        .upload-btn:active { transform: scale(0.9); }
        .upload-btn svg { stroke: white; width: 20px; height: 20px; }

        /* --- 背面 (iOS 玻璃态) --- */
        .card-back {
            transform: rotateY(180deg);
            z-index: 1;
            /* 高级深色磨砂玻璃 */
            background: var(--glass-bg);
            backdrop-filter: blur(40px) saturate(150%);
            -webkit-backdrop-filter: blur(40px) saturate(150%);
            border: var(--glass-border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            
            padding: 70px 35px 40px 35px;
            display: flex; flex-direction: column;
            color: white;
        }

        .card-back h3 {
            text-align: center; font-size: 14px; letter-spacing: 3px; font-weight: 600;
            text-transform: uppercase; margin: 0 0 35px 0; color: rgba(255,255,255,0.7);
        }

        .form-group { margin-bottom: 25px; position: relative; }
        .form-group label { 
            display: block; font-size: 11px; text-transform: uppercase; 
            margin-bottom: 8px; color: rgba(255,255,255,0.5); font-weight: 600; letter-spacing: 1px;
        }
        /* 玻璃态输入框 */
        .form-group input, .form-group textarea {
            width: 100%; 
            background: rgba(0, 0, 0, 0.2); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px; border-radius: 18px; 
            color: #fff; outline: none; box-sizing: border-box; font-size: 17px; /* 17px防止iOS缩放 */
            font-family: inherit;
            transition: all 0.3s;
        }
        .form-group input:focus, .form-group textarea:focus { 
            background: rgba(0, 0, 0, 0.4); 
            border-color: rgba(255, 255, 255, 0.3);
        }
        .form-group textarea { resize: none; height: 110px; line-height: 1.5; }
        
        .action-row { margin-top: auto; display: flex; justify-content: space-between; align-items: center; }
        .btn-text { 
            background: rgba(255,255,255,0.1); border: none; color: white; 
            padding: 14px 28px; border-radius: 30px; font-size: 14px; font-weight: 600; cursor: pointer; 
            backdrop-filter: blur(5px);
        }
        .btn-delete { background: rgba(255, 59, 48, 0.15); color: #FF453A; }

        /* FAB */
        .fab-container {
            position: fixed; bottom: 40px; right: 40px; z-index: 100;
            display: flex; flex-direction: column; align-items: flex-end; gap: 15px;
        }
        .fab-main {
            width: 70px; height: 70px; background: rgba(255,255,255,0.9); 
            backdrop-filter: blur(10px); border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4); display: flex; justify-content: center; align-items: center;
            color: black; font-size: 36px; cursor: pointer; transition: transform 0.2s;
        }
        .fab-main:active { transform: scale(0.9); }
        
        .roast-menu {
            display: none; background: rgba(30,30,30,0.9); padding: 12px; border-radius: 18px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6); flex-direction: column; gap: 6px; 
            border: 1px solid rgba(255,255,255,0.15); backdrop-filter: blur(20px);
        }
        .roast-menu.show { display: flex; }
        .roast-option { padding: 14px 24px; border-radius: 12px; font-size: 15px; font-weight: 600; text-align: center; cursor: pointer; color: white; }
        .opt-light { background: rgba(212, 163, 115, 0.3); color: #ffdec0; }
        .opt-medium { background: rgba(141, 110, 99, 0.3); color: #ffccbc; }
        .opt-dark { background: rgba(62, 39, 35, 0.6); color: #bcaaa4; }

        .roast-light .badge strong { color: var(--roast-light); }
        .roast-medium .badge strong { color: var(--roast-medium); }
        .roast-dark .badge strong { color: var(--roast-dark); }

        .status-toast {
            position: fixed; top: env(safe-area-inset-top); margin-top: 10px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1);
            padding: 8px 20px; border-radius: 20px; color: white; font-size: 12px; letter-spacing: 1px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none; z-index: 200; font-weight: 600;
        }
        .loading-text { position: absolute; top: 50%; width: 100%; text-align: center; color: #666; font-weight: 500;}
    </style>
</head>
<body>

<div class="status-toast" id="statusToast">SAVED</div>

<div class="app-container">
    <div class="loading-text" id="loading">Initialising...</div>
    <div class="card-scroller" id="scroller">
        <div class="card-spacer"></div>
        <div class="card-spacer"></div>
    </div>
</div>

<div class="fab-container">
    <div class="roast-menu" id="roastMenu">
        <div class="roast-option opt-light" onclick="addNewCard('light')">Light Roast</div>
        <div class="roast-option opt-medium" onclick="addNewCard('medium')">Medium Roast</div>
        <div class="roast-option opt-dark" onclick="addNewCard('dark')">Dark Roast</div>
    </div>
    <div class="fab-main" onclick="toggleMenu()">+</div>
</div>

<script>
    const DB_NAME = 'CoffeeJournalDB_Glass';
    const DB_VERSION = 1;
    const STORE_NAME = 'coffees';
    let db;
    let imageCache = new Map(); 

    function showToast(msg) {
        const t = document.getElementById('statusToast');
        t.innerText = msg;
        t.style.opacity = '1';
        setTimeout(() => t.style.opacity = '0', 1500);
    }

    function initDB() {
        return new Promise((resolve, reject) => {
            const request = indexedDB.open(DB_NAME, DB_VERSION);
            request.onupgradeneeded = (e) => {
                db = e.target.result;
                if (!db.objectStoreNames.contains(STORE_NAME)) {
                    db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                }
            };
            request.onsuccess = (e) => {
                db = e.target.result;
                resolve(db);
            };
            request.onerror = reject;
        });
    }

    function getAllCoffees() {
        return new Promise((resolve) => {
            const tx = db.transaction(STORE_NAME, 'readonly');
            const store = tx.objectStore(STORE_NAME);
            store.getAll().onsuccess = (e) => resolve(e.target.result);
        });
    }

    function updateCoffee(id, data) {
        showToast('SAVING...');
        const tx = db.transaction(STORE_NAME, 'readwrite');
        const store = tx.objectStore(STORE_NAME);
        store.get(id).onsuccess = (e) => {
            const record = e.target.result;
            if(record) {
                Object.assign(record, data);
                store.put(record).onsuccess = () => showToast('SAVED');
            }
        };
    }

    function addCoffee(roastType) {
        return new Promise((resolve) => {
            const tx = db.transaction(STORE_NAME, 'readwrite');
            const store = tx.objectStore(STORE_NAME);
            const newCoffee = {
                name: 'New Coffee', origin: '', notes: '', roast: roastType, 
                imageData: null, created: Date.now()
            };
            store.add(newCoffee).onsuccess = (e) => {
                newCoffee.id = e.target.result;
                resolve(newCoffee);
            };
        });
    }

    function deleteCoffee(id) {
        return new Promise((resolve) => {
            const tx = db.transaction(STORE_NAME, 'readwrite');
            const store = tx.objectStore(STORE_NAME);
            store.delete(id).onsuccess = () => resolve();
        });
    }

    function processImage(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const maxDim = 1200; // iPad Pro 屏幕较大，稍微提高分辨率
                    let width = img.width;
                    let height = img.height;
                    if (width > height) { if (width > maxDim) { height *= maxDim / width; width = maxDim; } } 
                    else { if (height > maxDim) { width *= maxDim / height; height = maxDim; } }
                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.85);
                    resolve(dataUrl);
                };
            };
        });
    }

    const scroller = document.getElementById('scroller');
    const loading = document.getElementById('loading');

    const cardObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            const cardWrapper = entry.target;
            const img = cardWrapper.querySelector('.bg-image');
            const id = parseInt(cardWrapper.getAttribute('data-id'));

            if (entry.isIntersecting && imageCache.has(id)) {
                img.src = imageCache.get(id);
                img.style.opacity = '1';
            }
        });
    }, { root: scroller, rootMargin: '600px', threshold: 0 });

    async function initApp() {
        await initDB();
        const coffees = await getAllCoffees();
        loading.style.display = 'none';

        if (coffees.length === 0) {
            const first = await addCoffee('medium');
            renderCard(first);
        } else {
            coffees.forEach(renderCard);
        }
        requestAnimationFrame(updateScale);
    }

    function renderCard(coffee) {
        if (coffee.imageData) imageCache.set(coffee.id, coffee.imageData);

        const wrapper = document.createElement('div');
        wrapper.className = `card-wrapper roast-${coffee.roast}`;
        wrapper.id = `card-wrapper-${coffee.id}`;
        wrapper.setAttribute('data-id', coffee.id);

        const initialSrc = imageCache.get(coffee.id) || '';
        const initialOpacity = initialSrc ? '1' : '0';

        // 这里的结构变化了：Badge 移到了 card-front 内，但通过 CSS 悬挂出去
        // 增加 front-mask 专门用来裁切图片
        wrapper.innerHTML = `
            <div class="card">
                <div class="card-front">
                    <!-- Badge 悬挂在顶端 -->
                    <div class="badge"><span>Roast</span><strong>${coffee.roast}</strong></div>
                    
                    <!-- 包含图片和遮罩的容器 -->
                    <div class="front-mask">
                        <label class="upload-btn" onclick="event.stopPropagation()">
                            <input type="file" accept="image/*" hidden onchange="handleImageUpload(event, ${coffee.id})">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                        </label>
                        <img id="img-${coffee.id}" class="bg-image" src="${initialSrc}" style="opacity: ${initialOpacity}">
                        <div class="overlay-gradient"></div>
                        <div class="card-content">
                            <h2 id="title-${coffee.id}">${coffee.name}</h2>
                            <p>${coffee.roast.toUpperCase()}</p>
                        </div>
                    </div>
                </div>

                <div class="card-back" onclick="event.stopPropagation()">
                    <h3>Details</h3>
                    <div class="form-group">
                        <label>Coffee Name</label>
                        <input type="text" value="${coffee.name}" oninput="handleInput(${coffee.id}, 'name', this.value)">
                    </div>
                    <div class="form-group">
                        <label>Origin</label>
                        <input type="text" value="${coffee.origin}" placeholder="e.g. Ethiopia" oninput="handleInput(${coffee.id}, 'origin', this.value)">
                    </div>
                    <div class="form-group">
                        <label>Notes</label>
                        <textarea placeholder="Tasting notes..." oninput="handleInput(${coffee.id}, 'notes', this.value)">${coffee.notes}</textarea>
                    </div>
                    <div class="action-row">
                        <button class="btn-text btn-delete" onclick="handleDelete(${coffee.id})">Delete</button>
                        <button class="btn-text" onclick="flipCard(this)">Done</button>
                    </div>
                </div>
            </div>
        `;

        wrapper.onclick = (e) => {
            if (!e.target.closest('.card-back') && wrapper.classList.contains('active')) {
                wrapper.classList.toggle('flipped');
            } else if (!wrapper.classList.contains('active')) {
                wrapper.scrollIntoView({ behavior: 'smooth', inline: 'center' });
            }
        };

        const spacers = scroller.querySelectorAll('.card-spacer');
        scroller.insertBefore(wrapper, spacers[spacers.length-1]);
        cardObserver.observe(wrapper);
    }

    function toggleMenu() { document.getElementById('roastMenu').classList.toggle('show'); }

    async function addNewCard(roast) {
        toggleMenu();
        const newCoffee = await addCoffee(roast);
        renderCard(newCoffee);
        setTimeout(() => {
            const el = document.getElementById(`card-wrapper-${newCoffee.id}`);
            el.scrollIntoView({ behavior: 'smooth', inline: 'center' });
        }, 100);
    }

    function handleInput(id, field, value) {
        if (field === 'name') document.getElementById(`title-${id}`).innerText = value || 'Coffee';
        updateCoffee(id, { [field]: value });
    }

    async function handleImageUpload(event, id) {
        const file = event.target.files[0];
        if (file) {
            showToast('PROCESSING...');
            const base64String = await processImage(file);
            updateCoffee(id, { imageData: base64String });
            imageCache.set(id, base64String);
            const imgEl = document.getElementById(`img-${id}`);
            imgEl.src = base64String;
            imgEl.style.opacity = '1';
        }
    }

    async function handleDelete(id) {
        if (confirm('Delete this card?')) {
            await deleteCoffee(id);
            imageCache.delete(id);
            const wrapper = document.getElementById(`card-wrapper-${id}`);
            cardObserver.unobserve(wrapper);
            wrapper.style.opacity = '0';
            wrapper.style.transform = 'scale(0.5)';
            setTimeout(() => { wrapper.remove(); updateScale(); }, 300);
        }
    }

    function flipCard(btn) { btn.closest('.card-wrapper').classList.remove('flipped'); }

    let ticking = false;
    function onScroll() {
        if (!ticking) {
            window.requestAnimationFrame(() => { updateScale(); ticking = false; });
            ticking = true;
        }
    }

    function updateScale() {
        const cards = document.querySelectorAll('.card-wrapper');
        const scrollerRect = scroller.getBoundingClientRect();
        const centerPoint = scrollerRect.left + scrollerRect.width / 2;

        for (let i = 0; i < cards.length; i++) {
            const card = cards[i];
            const rect = card.getBoundingClientRect();
            if (rect.right < -100 || rect.left > window.innerWidth + 100) continue;
            const cardCenter = rect.left + rect.width / 2;
            const distance = Math.abs(centerPoint - cardCenter);
            
            if (distance < 160) {
                if (!card.classList.contains('active')) card.classList.add('active');
            } else {
                if (card.classList.contains('active')) {
                    card.classList.remove('active');
                    if (card.classList.contains('flipped')) card.classList.remove('flipped');
                }
            }
        }
    }

    scroller.addEventListener('scroll', onScroll, { passive: true });
    window.addEventListener('resize', onScroll);

    initApp();

</script>
</body>
</html>
