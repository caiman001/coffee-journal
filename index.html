<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BeanDance">

    <title>BeanDance V39 Typography Fix</title>
    <style>
        :root {
            --bg-color: #000000;
            --card-width: 360px;
            --card-height: 580px;
            --gap: 24px;
            
            --roast-light: #D4A373;
            --roast-medium: #8D6E63;
            --roast-dark: #3E2723;
            
            --glass-bg: rgba(28, 28, 30, 0.65);
            --glass-shadow: 0 40px 80px -10px rgba(0,0,0,0.9);
        }

        @property --angle {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }

        html, body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
            width: 100vw; height: 100dvh;
            overflow: hidden;
            user-select: none; -webkit-user-select: none;
            -webkit-font-smoothing: antialiased;
            color: #fff;
        }

        .app-container {
            position: fixed; inset: 0; z-index: 1;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 0; margin: 0;
        }

        /* --- 滚动区域 --- */
        .card-scroller {
            display: flex;
            gap: var(--gap);
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            
            position: absolute;
            top: 50%; width: 100%; height: calc(var(--card-height) + 120px); 
            transform: translateY(-50%);
            
            align-items: center;
            padding: 0; 
            
            will-change: scroll-position;
            opacity: 0;
            transition: opacity 0.5s ease-out;
            contain: layout style;
        }
        .card-scroller.visible { opacity: 1; }
        .card-scroller::-webkit-scrollbar { display: none; }

        .card-scroller::before,
        .card-scroller::after {
            content: ''; display: block;
            flex: 0 0 calc(50vw - var(--card-width) / 2);
            width: calc(50vw - var(--card-width) / 2);
        }

        /* --- 卡片容器 --- */
        .card-wrapper {
            position: relative;
            flex: 0 0 var(--card-width);
            height: var(--card-height);
            scroll-snap-align: center;
            perspective: 2000px;
            z-index: 1;
            transform: scale(1);
            will-change: transform, opacity;
        }
        .card-wrapper.active { z-index: 100; }

        /* --- 卡片本体 --- */
        .card {
            position: relative; width: 100%; height: 100%;
            transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
            transform-style: preserve-3d;
        }
        .card-wrapper.flipped .card { transform: rotateY(180deg); }

        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%;
            -webkit-backface-visibility: hidden; backface-visibility: hidden;
            border-radius: 40px; box-sizing: border-box;
            background: #121212;
            box-shadow: var(--glass-shadow);
        }

        /* 流光特效 */
        .card-front::after, .card-back::after {
            content: ''; position: absolute; inset: 0; border-radius: 40px; padding: 1px;
            background: conic-gradient(from var(--angle), transparent 40%, rgba(255,255,255,0.15) 50%, transparent 60%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude;
            pointer-events: none; z-index: 10;
            animation: spin 12s linear infinite, breathe 6s ease-in-out infinite alternate;
            animation-play-state: paused;
        }
        .card-wrapper.active .card-front::after, 
        .card-wrapper.active .card-back::after { animation-play-state: running; }

        @keyframes spin { to { --angle: 360deg; } }
        @keyframes breathe { 0% { opacity: 0.3; } 100% { opacity: 1; } }

        .card-front { overflow: hidden; z-index: 2; transform: rotateY(0deg); }
        .bg-image { width: 100%; height: 100%; object-fit: cover; transition: opacity 0.3s; background-color: #1a1a1a; }
        
        .overlay-gradient {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 40%;
            background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.3) 40%, rgba(0,0,0,0.95) 100%);
            z-index: 1; pointer-events: none;
        }

        .card-content {
            position: absolute; bottom: 0; left: 0; width: 100%;
            pointer-events: none; z-index: 5;
            display: flex; flex-direction: column; justify-content: flex-end; 
            padding-bottom: 50px; align-items: center; text-align: center;
        }

        /* --- 品牌信息排版优化 (Tight Lockup) --- */
        .app-brand-title-input {
            background: transparent; border: none; outline: none;
            font-family: inherit; width: 100%; pointer-events: auto;
            text-align: center; padding: 0;
            
            /* 字体加大，行高压缩 */
            font-size: 42px; 
            font-weight: 800; 
            line-height: 0.9; /* 紧凑行高 */
            letter-spacing: -1.5px;
            
            /* 移除默认间距 */
            margin: 0;
            margin-bottom: 0px; 

            background: linear-gradient(135deg, #fff 0%, #dcdcdc 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3); caret-color: #fff;
        }

        .app-brand-author-input {
            background: transparent; border: none; outline: none;
            font-family: inherit; width: 100%; pointer-events: auto;
            text-align: center; padding: 0;
            
            font-size: 10px; 
            font-weight: 600; 
            letter-spacing: 5px; 
            text-transform: uppercase; 
            color: rgba(255,255,255,0.5); 
            
            /* 紧贴标题，下方留出呼吸空间 */
            margin-top: 4px; 
            margin-bottom: 30px; 
            
            caret-color: #fff;
        }

        .card-content h2 { 
            margin: 0; font-size: 34px; font-weight: 700; color: rgba(255,255,255,0.95);
            line-height: 1.1; letter-spacing: -0.5px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.5); pointer-events: none;
        }
        .card-content p { 
            margin: 8px 0 0 0; font-size: 13px; letter-spacing: 2px; font-weight: 500;
            color: rgba(255,255,255,0.7); text-transform: uppercase; pointer-events: none;
        }

        /* 搜索栏 */
        .search-bar-wrapper {
            display: flex; align-items: center; justify-content: center;
            opacity: 0.7; transition: opacity 0.3s; pointer-events: auto;
        }
        .search-bar-wrapper:focus-within { opacity: 1; }
        .search-icon-small { width: 16px; height: 16px; stroke: rgba(255,255,255,0.8); margin-right: 10px; }
        .search-input-inline {
            background: transparent; border: none; outline: none;
            color: rgba(255,255,255,0.9); font-size: 14px; letter-spacing: 2px; font-weight: 500;
            text-transform: uppercase; width: 120px;
            font-family: inherit; border-bottom: 1px solid rgba(255,255,255,0.3);
            text-align: center; padding-bottom: 4px;
        }
        .search-input-inline::placeholder { color: rgba(255,255,255,0.5); }

        .system-actions {
            margin-top: 20px; display: flex; gap: 15px; opacity: 0; transition: opacity 0.3s;
            pointer-events: none; justify-content: center;
        }
        .card-front:hover .system-actions, .card-front:active .system-actions { opacity: 0.8; pointer-events: auto; }
        .sys-btn {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%; width: 36px; height: 36px; display: flex; justify-content: center; align-items: center;
            cursor: pointer; backdrop-filter: blur(10px);
        }
        .sys-btn svg { width: 16px; height: 16px; stroke: white; }

        .upload-btn {
            position: absolute; top: 24px; right: 24px; 
            width: 44px; height: 44px; background: transparent; border: none;
            display: flex; justify-content: center; align-items: center; z-index: 20;
            cursor: pointer; opacity: 0.3; transition: opacity 0.3s, transform 0.2s;
        }
        .upload-btn:active { transform: scale(0.9); opacity: 1; }
        .upload-btn:hover { opacity: 0.8; }
        .upload-btn svg { stroke: white; width: 24px; height: 24px; stroke-width: 1.5; filter: drop-shadow(0 1px 4px rgba(0,0,0,0.8));}

        .card-back {
            transform: rotateY(180deg); z-index: 1;
            background: var(--glass-bg);
            backdrop-filter: blur(50px) saturate(180%); -webkit-backdrop-filter: blur(50px) saturate(180%);
            padding: 50px 30px; 
            display: flex; flex-direction: column; color: white;
        }

        .title-input-group {
            margin-bottom: 30px; text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 15px; display: flex; align-items: center; justify-content: center; min-height: 40px; 
        }
        .title-input {
            width: 100%; background: transparent; border: none;
            font-size: 24px; font-weight: 700; color: white; text-align: center;
            outline: none; font-family: inherit; line-height: 1.2; padding: 0; margin: 0;
        }
        .title-input::placeholder { color: rgba(255,255,255,0.3); }

        .data-list { display: flex; flex-direction: column; gap: 0; width: 100%; margin-bottom: 20px; }
        .data-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 18px 0; border-bottom: 1px solid rgba(255,255,255,0.08); height: 24px;
        }
        .data-label { font-size: 15px; color: rgba(255,255,255,0.6); font-weight: 500; letter-spacing: 0.5px; }
        .data-value-group { display: flex; align-items: center; justify-content: flex-end; width: 140px; }
        .data-input {
            flex: 1; background: transparent; border: none; text-align: right; 
            color: white; font-size: 20px; font-weight: 600; outline: none; 
            font-family: "SF Pro Display", -apple-system, sans-serif; font-variant-numeric: tabular-nums; 
            padding: 0; margin: 0;
        }
        .data-input::placeholder { color: rgba(255,255,255,0.2); }
        .data-unit {
            font-size: 14px; color: rgba(255,255,255,0.4); font-weight: 500; 
            width: 25px; text-align: right; padding-left: 0; margin-left: 5px; flex-shrink: 0; 
        }

        .action-row { margin-top: auto; display: flex; justify-content: space-between; align-items: center; }
        .btn-text { 
            background: rgba(255,255,255,0.08); border: none; color: white; 
            padding: 12px 24px; border-radius: 24px; font-size: 13px; font-weight: 500; cursor: pointer; 
            backdrop-filter: blur(10px); transition: background 0.2s;
        }
        .btn-text:active { background: rgba(255,255,255,0.15); }
        .btn-delete { background: rgba(255, 69, 58, 0.1); color: #FF453A; }
        .btn-delete:active { background: rgba(255, 69, 58, 0.2); }

        .card-add {
            background: rgba(255,255,255,0.02); position: relative;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer; transition: background 0.3s; border-radius: 40px; box-sizing: border-box; height: 100%; width: 100%;
        }
        .card-add::after {
            content: ''; position: absolute; inset: 0; border-radius: 40px;
            border: 1px dashed rgba(255,255,255,0.2); pointer-events: none;
        }
        .card-add:active { background: rgba(255,255,255,0.05); }
        .add-icon { font-size: 60px; color: rgba(255,255,255,0.2); font-weight: 200; margin-bottom: 20px; pointer-events: none; }

        .add-menu {
            display: none; flex-direction: column; gap: 12px; width: 60%;
            animation: fadeIn 0.3s ease; z-index: 20;
        }
        .add-menu.show { display: flex; }
        .add-menu-btn {
            background: rgba(255,255,255,0.08); padding: 16px; border-radius: 16px;
            text-align: center; color: white; font-weight: 600; font-size: 14px;
            backdrop-filter: blur(10px); cursor: pointer; border: 1px solid rgba(255,255,255,0.05);
            transition: background 0.2s;
        }
        .add-menu-btn:active { background: rgba(255,255,255,0.15); }
        .opt-light { color: #ffe0b2; }
        .opt-medium { color: #ffccbc; }
        .opt-dark { color: #d7ccc8; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .status-toast {
            position: fixed; top: 40px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1);
            padding: 8px 20px; border-radius: 20px; color: white; font-size: 12px; letter-spacing: 1px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none; z-index: 200; font-weight: 600;
        }
    </style>
</head>
<body>

<div class="status-toast" id="statusToast">SAVED</div>

<div class="app-container">
    <div class="card-scroller" id="scroller">
        <!-- JS 动态填充 -->
    </div>
</div>

<script>
    const DB_NAME = 'BeanDance_V39_Clean'; 
    const DB_VERSION = 2; 
    const STORE_COFFEE = 'coffees';
    const STORE_SETTINGS = 'settings';
    const STORE_ASSETS = 'assets';
    const SEARCH_BG_ID = 0;
    const METADATA_ID = -1;
    const CARD_FULL_WIDTH = 384; 
    
    let db;
    let allCoffeesCache = [];
    let appMetadata = { title: 'BeanDance', author: 'by CAIMAN' }; 
    let debounceTimer;
    
    const scroller = document.getElementById('scroller');
    const toast = document.getElementById('statusToast');

    function showToast(msg) {
        toast.innerText = msg;
        toast.style.opacity = '1';
        setTimeout(() => toast.style.opacity = '0', 1500);
    }

    function initDB() {
        return new Promise((resolve, reject) => {
            const request = indexedDB.open(DB_NAME, DB_VERSION);
            request.onupgradeneeded = (e) => {
                db = e.target.result;
                if (!db.objectStoreNames.contains(STORE_COFFEE)) db.createObjectStore(STORE_COFFEE, { keyPath: 'id', autoIncrement: true });
                if (!db.objectStoreNames.contains(STORE_SETTINGS)) db.createObjectStore(STORE_SETTINGS, { keyPath: 'key' });
                if (!db.objectStoreNames.contains(STORE_ASSETS)) db.createObjectStore(STORE_ASSETS, { keyPath: 'key' });
            };
            request.onsuccess = (e) => { db = e.target.result; resolve(db); };
            request.onerror = (e) => reject(e);
        });
    }

    function getAllCoffees() {
        return new Promise((resolve) => {
            if (!db) return resolve([]);
            const tx = db.transaction(STORE_COFFEE, 'readonly');
            tx.objectStore(STORE_COFFEE).getAll().onsuccess = (e) => resolve(e.target.result || []);
        });
    }

    function getMeta() {
        return new Promise(resolve => {
            const tx = db.transaction(STORE_SETTINGS, 'readonly');
            tx.objectStore(STORE_SETTINGS).get('meta').onsuccess = (e) => resolve(e.target.result);
        });
    }

    function getSearchBg() {
        return new Promise(resolve => {
            const tx = db.transaction(STORE_ASSETS, 'readonly');
            tx.objectStore(STORE_ASSETS).get('search_bg').onsuccess = (e) => resolve(e.target.result);
        });
    }

    // --- Debounced Save ---
    const pendingChanges = new Map();
    function scheduleSave(key, fn) {
        if (pendingChanges.has(key)) clearTimeout(pendingChanges.get(key));
        const timer = setTimeout(() => {
            fn();
            pendingChanges.delete(key);
            showToast('SAVED');
        }, 500);
        pendingChanges.set(key, timer);
    }

    function saveMeta(field, value) {
        appMetadata[field] = value;
        scheduleSave('meta', () => {
            const tx = db.transaction(STORE_SETTINGS, 'readwrite');
            tx.objectStore(STORE_SETTINGS).put({ key: 'meta', ...appMetadata });
        });
    }

    function saveCoffee(id, data) {
        const coffee = allCoffeesCache.find(c => c.id === id);
        if (coffee) {
            Object.assign(coffee, data);
            scheduleSave(`coffee-${id}`, () => {
                const clone = structuredClone(coffee);
                const tx = db.transaction(STORE_COFFEE, 'readwrite');
                tx.objectStore(STORE_COFFEE).put(clone);
            });
        }
    }

    async function addCoffee(roast) {
        const newCoffee = {
            name: 'New Coffee', 
            powder: '18', liquid: '36', time: '25', grind: '2.0', 
            roast: roast, imageBlob: null, created: Date.now()
        };
        const tx = db.transaction(STORE_COFFEE, 'readwrite');
        return new Promise(resolve => {
            tx.objectStore(STORE_COFFEE).add(newCoffee).onsuccess = (e) => {
                newCoffee.id = e.target.result;
                allCoffeesCache.push(newCoffee);
                resolve(newCoffee);
            };
        });
    }

    async function deleteCoffee(id) {
        const tx = db.transaction(STORE_COFFEE, 'readwrite');
        return new Promise(resolve => {
            tx.objectStore(STORE_COFFEE).delete(id).onsuccess = () => {
                allCoffeesCache = allCoffeesCache.filter(c => c.id !== id);
                resolve();
            };
        });
    }

    function saveSearchBg(blob) {
        const tx = db.transaction(STORE_ASSETS, 'readwrite');
        tx.objectStore(STORE_ASSETS).put({ key: 'search_bg', blob: blob }).onsuccess = () => showToast('SAVED');
    }

    function handleImageUpload(e, id) {
        const file = e.target.files[0];
        if(!file) return;
        showToast('PROCESSING...');
        processImage(file).then(blob => {
            // Update UI
            const img = document.getElementById(`img-${id}`);
            if(img) {
                if(img.src && img.src.startsWith('blob:')) URL.revokeObjectURL(img.src);
                img.src = URL.createObjectURL(blob);
                img.style.opacity = 1;
            }
            // Save
            if(id === SEARCH_BG_ID) saveSearchBg(blob);
            else {
                 const coffee = allCoffeesCache.find(c => c.id === id);
                 if(coffee) {
                     coffee.imageBlob = blob;
                     const tx = db.transaction(STORE_COFFEE, 'readwrite');
                     tx.objectStore(STORE_COFFEE).put(structuredClone(coffee)).onsuccess = () => showToast('SAVED');
                 }
            }
        });
    }

    function processImage(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const maxDim = 1200; 
                    let w = img.width, h = img.height;
                    if (w > h) { if (w > maxDim) { h *= maxDim/w; w = maxDim; } } 
                    else { if (h > maxDim) { w *= maxDim/h; h = maxDim; } }
                    canvas.width = w; canvas.height = h;
                    ctx.drawImage(img, 0, 0, w, h);
                    canvas.toBlob((blob) => resolve(blob), 'image/jpeg', 0.85);
                };
            };
        });
    }

    // --- Export / Import ---
    async function exportData() {
        showToast('EXPORTING...');
        const exportObj = { version: 1, meta: appMetadata, coffees: [] };
        for (const c of allCoffeesCache) {
            const cCopy = { ...c };
            if (cCopy.imageBlob instanceof Blob) {
                cCopy.imageBase64 = await blobToBase64(cCopy.imageBlob);
                delete cCopy.imageBlob;
            }
            exportObj.coffees.push(cCopy);
        }
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(exportObj));
        const a = document.createElement('a');
        a.href = dataStr; a.download = "beandance_backup.json";
        document.body.appendChild(a); a.click(); a.remove();
    }

    async function importData(file) {
        showToast('IMPORTING...');
        const reader = new FileReader();
        reader.onload = async (e) => {
            try {
                const data = JSON.parse(e.target.result);
                if(data.meta) {
                    appMetadata = data.meta;
                    const tx = db.transaction(STORE_SETTINGS, 'readwrite');
                    tx.objectStore(STORE_SETTINGS).put({ key: 'meta', ...data.meta });
                }
                if(data.coffees) {
                    for(const c of data.coffees) {
                        if(c.imageBase64) {
                            const res = await fetch(c.imageBase64);
                            c.imageBlob = await res.blob();
                            delete c.imageBase64;
                        }
                        delete c.id; 
                        const tx = db.transaction(STORE_COFFEE, 'readwrite');
                        await new Promise(r => {
                            tx.objectStore(STORE_COFFEE).add(c).onsuccess = r;
                        });
                    }
                }
                location.reload(); 
            } catch(err) { alert("Invalid File"); }
        };
        reader.readAsText(file);
    }

    function blobToBase64(blob) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.onloadend = () => resolve(reader.result);
            reader.readAsDataURL(blob);
        });
    }

    // --- Setup ---
    function setupDelegation() {
        scroller.addEventListener('click', async (e) => {
            const t = e.target;
            
            const addCard = t.closest('.card-add');
            if (addCard) {
                const menu = addCard.querySelector('.add-menu');
                const icon = addCard.querySelector('.add-icon');
                if (t.classList.contains('add-menu-btn')) {
                    const roast = t.classList.contains('opt-light') ? 'light' : 
                                  t.classList.contains('opt-medium') ? 'medium' : 'dark';
                    const newCoffee = await addCoffee(roast);
                    const dom = createCoffeeCard(newCoffee);
                    scroller.insertBefore(dom, document.getElementById('add-card-wrapper'));
                    menu.classList.remove('show');
                    icon.style.display = 'block';
                    setTimeout(() => dom.scrollIntoView({behavior:'smooth', inline:'center'}), 50);
                } else {
                    menu.classList.toggle('show');
                    icon.style.display = menu.classList.contains('show') ? 'none' : 'block';
                }
                return;
            }

            if (t.closest('.btn-export')) { exportData(); return; }

            const wrapper = t.closest('.card-wrapper');
            if (!wrapper || wrapper.id === 'search-wrapper' || wrapper.id === 'add-card-wrapper') return;

            if (t.closest('input') || t.closest('.upload-btn')) return;

            if (t.closest('.btn-delete')) {
                const id = parseInt(wrapper.dataset.id);
                if (confirm('Delete?')) {
                    await deleteCoffee(id);
                    wrapper.remove();
                }
                return;
            }

            if (t.closest('.btn-done')) {
                wrapper.classList.remove('flipped');
                return;
            }

            if (!t.closest('.card-back')) {
                if (wrapper.classList.contains('active')) wrapper.classList.toggle('flipped');
                else wrapper.scrollIntoView({behavior:'smooth', inline:'center'});
            }
        });

        scroller.addEventListener('input', (e) => {
            const t = e.target;
            const wrapper = t.closest('.card-wrapper');
            if(!wrapper) return;

            if (t.classList.contains('search-input-inline')) {
                const q = t.value.toLowerCase();
                document.querySelectorAll('.card-wrapper[data-id]').forEach(c => {
                    const id = parseInt(c.dataset.id);
                    if(id !== SEARCH_BG_ID) {
                        const item = allCoffeesCache.find(x => x.id === id);
                        c.style.display = (!q || (item && item.name.toLowerCase().includes(q))) ? 'block' : 'none';
                    }
                });
                return;
            }

            if (t.classList.contains('app-brand-title-input')) return saveMeta('title', t.value);
            if (t.classList.contains('app-brand-author-input')) return saveMeta('author', t.value);

            const id = parseInt(wrapper.dataset.id);
            if(id > 0) {
                if(t.classList.contains('title-input')) {
                    wrapper.querySelector('h2').innerText = t.value;
                    saveCoffee(id, {name: t.value});
                } else if(t.dataset.field) {
                    saveCoffee(id, {[t.dataset.field]: t.value});
                }
            }
        });

        scroller.addEventListener('change', (e) => {
            if(e.target.type === 'file') {
                if (e.target.classList.contains('input-import')) {
                    importData(e.target.files[0]);
                    return;
                }
                const wrapper = e.target.closest('.card-wrapper');
                const id = parseInt(wrapper.getAttribute('data-id'));
                handleImageUpload(e, id);
            }
        });
    }

    // --- DOM Gen ---
    function createSearchCard(bgData) {
        const wrapper = document.createElement('div');
        wrapper.className = 'card-wrapper';
        wrapper.id = 'search-wrapper';
        wrapper.setAttribute('data-id', SEARCH_BG_ID);
        
        let src = '';
        if(bgData && bgData.blob) src = URL.createObjectURL(bgData.blob);

        wrapper.innerHTML = `
            <div class="card">
                <div class="card-front">
                    <label class="upload-btn"><input type="file" accept="image/*" hidden class="bg-input"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg></label>
                    <img id="img-${SEARCH_BG_ID}" class="bg-image" src="${src}" style="opacity: ${src?1:0}">
                    <div class="overlay-gradient"></div>
                    <div class="card-content">
                        <input type="text" class="app-brand-title-input" value="${appMetadata.title}">
                        <input type="text" class="app-brand-author-input" value="${appMetadata.author}">
                        <div class="search-bar-wrapper">
                            <svg class="search-icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                            <input type="text" class="search-input-inline" placeholder="SEARCH...">
                        </div>
                        <div class="system-actions">
                            <div class="sys-btn btn-export" title="Backup"><svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg></div>
                            <label class="sys-btn btn-import" title="Restore"><input type="file" accept=".json" hidden class="input-import"><svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg></label>
                        </div>
                    </div>
                </div>
                <div class="card-back" style="display:none"></div>
            </div>`;
        return wrapper;
    }

    function createCoffeeCard(data) {
        const wrapper = document.createElement('div');
        wrapper.className = `card-wrapper roast-${data.roast}`;
        wrapper.setAttribute('data-id', data.id);
        
        let src = '';
        if(data.imageBlob) src = URL.createObjectURL(data.imageBlob);

        const grind = data.grind || '2.0';

        wrapper.innerHTML = `
            <div class="card">
                <div class="card-front">
                    <label class="upload-btn"><input type="file" accept="image/*" hidden class="card-input"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg></label>
                    <img id="img-${data.id}" class="bg-image" src="${src}" style="opacity: ${src?1:0}">
                    <div class="overlay-gradient"></div>
                    <div class="card-content">
                        <h2>${data.name}</h2>
                        <p>${data.roast.toUpperCase()}</p>
                    </div>
                </div>
                <div class="card-back">
                    <div class="title-input-group"><input class="title-input" type="text" value="${data.name}" placeholder="Name"></div>
                    <div class="data-list">
                        <div class="data-row"><span class="data-label">粉量</span><div class="data-value-group"><input class="data-input" type="number" data-field="powder" value="${data.powder}"><span class="data-unit">g</span></div></div>
                        <div class="data-row"><span class="data-label">液重</span><div class="data-value-group"><input class="data-input" type="number" data-field="liquid" value="${data.liquid}"><span class="data-unit">g</span></div></div>
                        <div class="data-row"><span class="data-label">时间</span><div class="data-value-group"><input class="data-input" type="number" data-field="time" value="${data.time}"><span class="data-unit">s</span></div></div>
                        <div class="data-row"><span class="data-label">研磨度</span><div class="data-value-group"><input class="data-input" type="number" step="0.1" data-field="grind" value="${grind}"><span class="data-unit">m</span></div></div>
                    </div>
                    <div class="action-row"><button class="btn-text btn-delete">Delete</button><button class="btn-text btn-done">Done</button></div>
                </div>
            </div>`;
        return wrapper;
    }

    function createAddButton() {
        const wrapper = document.createElement('div');
        wrapper.className = 'card-wrapper';
        wrapper.id = 'add-card-wrapper';
        wrapper.innerHTML = `
            <div class="card">
                <div class="card-front">
                    <div class="card-add">
                        <div class="add-icon">+</div>
                        <div class="add-menu">
                            <div class="add-menu-btn opt-light" data-roast="light">Light</div>
                            <div class="add-menu-btn opt-medium" data-roast="medium">Medium</div>
                            <div class="add-menu-btn opt-dark" data-roast="dark">Dark</div>
                        </div>
                    </div>
                </div>
                <div class="card-back" style="display:none"></div>
            </div>`;
        return wrapper;
    }

    // --- Main ---
    let isAnimating = false;
    function animateCards() {
        isAnimating = true;
        const wrappers = scroller.children;
        const buffer = 450;
        
        for (let i = 0; i < wrappers.length; i++) {
            const card = wrappers[i];
            if (card.style.display === 'none') continue;
            const rect = card.getBoundingClientRect();
            if (rect.right < -buffer || rect.left > window.innerWidth + buffer) continue;

            const cardCenter = rect.left + rect.width / 2;
            const dist = Math.abs(window.innerWidth/2 - cardCenter);
            
            if (card.id === 'search-wrapper') {
                if (dist > 50) {
                    const r = (dist - 50) / 350;
                    card.style.transform = `scale(${Math.max(0.85, 1 - r*0.15)})`;
                    card.style.opacity = Math.max(0, 1 - r*1.5);
                } else {
                    card.style.transform = 'scale(1)';
                    card.style.opacity = 1;
                }
                continue;
            }

            if (dist < 400) {
                const r = dist / 400;
                card.style.transform = `scale(${1 - r * 0.1})`;
                card.style.opacity = 1 - r * 0.5;
                if (dist < 150) card.classList.add('active');
                else {
                    card.classList.remove('active');
                    if(card.classList.contains('flipped')) card.classList.remove('flipped');
                }
            } else {
                card.style.transform = 'scale(0.9)';
                card.style.opacity = 0.5;
                card.classList.remove('active');
            }
        }
        requestAnimationFrame(animateCards);
    }

    (async function() {
        try {
            await initDB();
            
            const meta = await getMeta();
            if(meta) appMetadata = meta;
            const bg = await getSearchBg(); // { key, blob }
            
            allCoffeesCache = await getAllCoffees();
            
            const fragment = document.createDocumentFragment();
            fragment.appendChild(createSearchCard(bg || {}));
            allCoffeesCache.forEach(c => fragment.appendChild(createCoffeeCard(c)));
            fragment.appendChild(createAddButton());
            
            scroller.appendChild(fragment);

            if (allCoffeesCache.length >= 0) {
                scroller.scrollLeft = CARD_FULL_WIDTH;
            }

            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    scroller.classList.add('visible');
                    animateCards();
                });
            });

            setupDelegation();

        } catch (e) {
            console.error(e);
            alert("Init Error");
        }
    })();
</script>
